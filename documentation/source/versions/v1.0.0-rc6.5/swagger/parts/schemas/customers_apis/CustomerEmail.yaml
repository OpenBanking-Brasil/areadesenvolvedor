type: object
required:
  - isMain
  - email
properties:
  isMain:
    type: boolean
    description: Indica se o email informado é o principal
    example: true
  email: 
    type: string 
    description: Endereço de email
    maxLength: 320
    pattern: \w*\W*
    example: "karinafernandes-81@br.inter.net"
additionalProperties: false