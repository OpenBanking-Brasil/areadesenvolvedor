type: object
required:
  - errors
properties:
  errors:
    type: array
    minItems: 1
    maxItems: 13
    items:
      type: object
      required:
        - code
        - title
        - detail
      properties:
        code:
          description: Código de erro específico do endpoint
          type: string
          pattern: '[\w\W\s]*'
          maxLength: 255
        title:
          description: Título legível por humanos deste erro específico
          type: string
          pattern: '[\w\W\s]*'
          maxLength: 255
        detail:
          description: Descrição legível por humanos deste erro específico
          type: string
          pattern: '[\w\W\s]*'
          maxLength: 2048
      additionalProperties: false
  meta:
    $ref: ../schemas/Meta.yaml
additionalProperties: false