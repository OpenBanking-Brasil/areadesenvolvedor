                    format: double
                    pattern: '^-?\d{1,15}\.\d{2,4}$'
                    maxLength: 20
                    minLength: 0
                    nullable: true
                    example: 100000.04
                    description: |
                      Valor monetário da tarifa pactuada no contrato.
                      [Restrição] Preenchimento obrigatório quando a forma de cobrança for: Mínimo, Máximo ou Fixo
                additionalProperties: false
              description: 'Lista das tarifas que foram pagas fora da parcela, só para pagamento avulso.'
            charges:
              type: array
              items:
                $ref: '#/components/schemas/UnarrangedAccountOverdraftChargeOverParcel'
              description: Lista dos encargos que foram pagos fora da parcela.
