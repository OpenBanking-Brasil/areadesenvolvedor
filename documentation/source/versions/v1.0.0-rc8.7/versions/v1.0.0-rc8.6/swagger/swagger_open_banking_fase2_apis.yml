openapi: 3.0.0
info:
  title: Fase 2 - APIs do Open Banking Brasil
  description: |
    Clientes poderão solicitar o compartilhamento entre instituições participantes de seus dados cadastrais, de informações sobre transações em suas contas, cartão de crédito e produtos de crédito contratados. 

    O compartilhamento ocorre apenas se a pessoa autorizar através da API de Consentimento, sempre para finalidades determinadas e por um prazo específico. E será possível para o cliente cancelar essa autorização a qualquer momento em qualquer uma das instituições envolvidas no compartilhamento.

    ###Mapeamento de roles, scopes e permissions da fase 2

    A tabela de *roles*, *scopes* e *permissions* da fase 2 do Open Banking Brasil pode ser consultada <a href="documents/Mapeamento_roles_permissions.xlsx" target="_blank">neste link</a>.

    ###Fluxo básico de consentimento

    Disponibilizamos neste <a href="documents/fluxo_basico_consentimento.pdf" target="_blank">link</a> em formato pdf o arquivo contendo o desenho básico do fluxo de consentimento.  

    Adicionalmente é possível consultar <a href="https://openbanking-brasil.github.io/specs-seguranca/tpp-user-guide-ptbr.html#AcessoClientes" target="_blank">aqui</a> um fluxo mais detalhado elaborado pelo GT Segurança.

    ###Tempestividade dos dados na fase 2

    Conforme publicado na <a href="https://www.bcb.gov.br/estabilidadefinanceira/exibenormativo?tipo=resolu%C3%A7%C3%A3o%20BCB&numero=86" target="_blank">Resolução nº 86</a> admite-se que os dados compartilhados pela instituição transmissora dos dados tenham como defasagem máxima em relação à sua disponibilização em seus canais eletrônicos:

    - I - até cinco minutos, com relação aos dados relativos ao saldo e às transações realizadas em conta de depósitos ou de pagamento

    - II - até uma hora, para os demais casos.    
