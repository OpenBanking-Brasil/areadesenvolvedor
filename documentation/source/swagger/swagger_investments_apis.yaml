openapi: 3.0.0
info:
  title: API Investments - Open Banking Brasil
  description: |
    Estas APIs visam o compartilhamento de dados sobre Investimentos e suas
    características entre as Instituições Financeiras participantes do Open Banking Brasil
  version: 1.0.0
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0'
  contact:
    name: Governança do Open Banking Brasil – Especificações
    email: gt-interfaces@openbankingbr.org
    url: 'https://openbanking-brasil.github.io/areadesenvolvedor/'
servers:
  - url: 'https://api.banco.com.br/open-banking/investments/v1'
    description: Servidor de Produção
  - url: 'https://apih.banco.com.br/open-banking/investments/v1'
    description: Servidor de Homologação
tags:
  - name: Funds
    description: Método para obter a lista de Fundos de Investimentos
  - name: Fixed Income Bank
    description: 'Método para obter a lista de produtos de Renda Fixa Bancária (CDB, RDB, LCI e LCA)'
  - name: Fixed Income Credit
    description: 'Método para obter a lista de produtos de Renda Fixa Crédito (Debênture, CRI e CRA)'
  - name: Variable Income
    description: Método para obter a lista de informações de produtos de Renda Variável (Ações e Fundos de Índices)
  - name: Treasure
    description: Método para obter informações de Títulos do Tesouro Direto
paths:
  /funds:
    get:
      tags:
        - Funds
      summary: Conjunto de informações dos Fundos de Investimentos
      operationId: investmentsGetFunds
      description: Método para obter a lista de Fundos de Investimentos
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
      responses:
        '200':
          $ref: '#/components/responses/OKResponseInvestmentsFund'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /fixed-income-bank:
    get:
      tags:
        - Fixed Income Bank
      summary: 'Conjunto de informações de produtos de Renda Fixa Bancária (CDB, RDB, LCI e LCA)'
      operationId: investmentsGetFixedIncomeBank
      description: 'Método para obter a lista de produtos de Renda Fixa Bancária (CDB, RDB, LCI e LCA)'
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
      responses:
        '200':
          $ref: '#/components/responses/OKResponseInvestmentsFixedIncomeBank'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /fixed-income-credit:
    get:
      tags:
        - Fixed Income Credit
      summary: 'Conjunto de informações de produtos de Renda Fixa Crédito (Debênture, CRI e CRA)'
      operationId: investmentsGetFixedIncomeCredit
      description: 'Método para obter a lista de produtos de Renda Fixa Crédito (Debênture, CRI e CRA)'
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
      responses:
        '200':
          $ref: '#/components/responses/OKResponseInvestmentsFixedIncomeCredit'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /variable-income:
    get:
      tags:
        - Variable Income
      summary: Conjunto de informações de produtos de Renda Variável (Ações e Fundos de Índices)
      operationId: investmentsGetVariableIncome
      description: Método para obter a lista de informações de produtos de Renda Variável (Ações e Fundos de Índices)
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
      responses:
        '200':
          $ref: '#/components/responses/OKResponseInvestmentsVariableIncome'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /treasure:
    get:
      tags:
        - Treasure
      summary: Conjunto de informações de Títulos do Tesouro Direto
      operationId: investmentsGetTreasure
      description: Método para obter informações de Títulos do Tesouro Direto
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
      responses:
        '200':
          $ref: '#/components/responses/OKResponseInvestmentsTreasure'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    OKResponseInvestmentsFund:
      $ref: '#/components/schemas/ResponseInvestmentsFund'
    OKResponseInvestmentsFixedIncomeBank:
      $ref: '#/components/schemas/ResponseInvestmentsFixedIncomeBank'
    OKResponseInvestmentsFixedIncomeCredit:
      $ref: '#/components/schemas/ResponseInvestmentsFixedIncomeCredit'
    OKResponseInvestmentsVariableIncome:
      $ref: '#/components/schemas/ResponseInvestmentsVariableIncome'
    OKResponseInvestmentsTreasure:
      $ref: '#/components/schemas/ResponseInvestmentsTreasure'
    ResponseInvestmentsFund:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          description: Conjunto de informações do Fundo de Investimento
          items:
            $ref: '#/components/schemas/InvestmentsFund'
          minItems: 0
        links:
          type: object
          description: Referências para outros recusos da API requisitada.
          required:
            - self
          properties:
            self:
              type: string
              format: uri
              maxLength: 2000
              description: URI completo que gerou a resposta atual.
              example: 'https://api.banco.com.br/open-banking/api/v1/resource'
              pattern: '^(https?:\/\/)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&\/\/=]*)$'
            first:
              type: string
              format: uri
              maxLength: 2000
              description: URI da primeira página que originou essa lista de resultados. Restrição - Obrigatório quando não for a primeira página da resposta
              example: 'https://api.banco.com.br/open-banking/api/v1/resource'
              pattern: '^(https?:\/\/)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&\/\/=]*)$'
            prev:
              type: string
              format: uri
              maxLength: 2000
              description: "URI da página anterior dessa lista de resultados. Restrição - \tObrigatório quando não for a primeira página da resposta"
              example: 'https://api.banco.com.br/open-banking/api/v1/resource'
              pattern: '^(https?:\/\/)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&\/\/=]*)$'
            next:
              type: string
              format: uri
              maxLength: 2000
              description: URI da próxima página dessa lista de resultados. Restrição - Obrigatório quando não for a última página da resposta
              example: 'https://api.banco.com.br/open-banking/api/v1/resource'
              pattern: '^(https?:\/\/)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&\/\/=]*)$'
            last:
              type: string
              format: uri
              maxLength: 2000
              description: URI da última página dessa lista de resultados. Restrição - Obrigatório quando não for a última página da resposta
              example: 'https://api.banco.com.br/open-banking/api/v1/resource'
              pattern: '^(https?:\/\/)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&\/\/=]*)$'
          additionalProperties: false
        meta:
          type: object
          description: Meta informações referente à API requisitada.
          required:
            - totalRecords
            - totalPages
            - requestDateTime
          properties:
            totalRecords:
              type: integer
              format: int32
              description: Número total de registros no resultado
              example: 1
            totalPages:
              type: integer
              format: int32
              description: Número total de páginas no resultado
              example: 1
            requestDateTime:
              description: 'Data e hora da consulta, conforme especificação RFC-3339, formato UTC.'
              type: string
              maxLength: 20
              format: date-time
              example: '2021-05-21T08:30:00Z'
          additionalProperties: false
      additionalProperties: false
    ResponseInvestmentsFixedIncomeBank:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          description: Conjunto de informações do produto de Renda Fixa Bancária
          items:
            $ref: '#/components/schemas/InvestmentsFixedIncomeBank'
          minItems: 0
        links:
          $ref: '#/components/schemas/ResponseInvestmentsFund/properties/links'
        meta:
          $ref: '#/components/schemas/ResponseInvestmentsFund/properties/meta'
      additionalProperties: false
    ResponseInvestmentsFixedIncomeCredit:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          description: Conjunto de informações do produto de Renda Fixa Crédito
          items:
            $ref: '#/components/schemas/InvestmentsFixedIncomeCredit'
          minItems: 0
        links:
          $ref: '#/components/schemas/ResponseInvestmentsFund/properties/links'
        meta:
          $ref: '#/components/schemas/ResponseInvestmentsFund/properties/meta'
      additionalProperties: false
    ResponseInvestmentsVariableIncome:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          description: Conjunto de informações do produto de Renda Variável
          items:
            $ref: '#/components/schemas/InvestmentsVariableIncome'
          minItems: 0
        links:
          $ref: '#/components/schemas/ResponseInvestmentsFund/properties/links'
        meta:
          $ref: '#/components/schemas/ResponseInvestmentsFund/properties/meta'
      additionalProperties: false
    ResponseInvestmentsTreasure:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          description: Conjunto de informações de Título do Tesouro Direto
          items:
            $ref: '#/components/schemas/InvestmentsTreasure'
          minItems: 0
        links:
          $ref: '#/components/schemas/ResponseInvestmentsFund/properties/links'
        meta:
          $ref: '#/components/schemas/ResponseInvestmentsFund/properties/meta'
      additionalProperties: false
    InvestmentsFixedIncomeBank:
      type: object
      description: Conjunto de informações do produto de Renda Fixa Bancária
      required:
        - productIdentification
        - index
        - investmentConditions
      properties:
        productIdentification:
          $ref: '#/components/schemas/InvestmentsFixedIncomeBankProductIdentification'
        index:
          $ref: '#/components/schemas/InvestmentsFixedIncomeBankIndex'
        investmentConditions:
          $ref: '#/components/schemas/InvestmentsFixedIncomeBankInvestmentConditions'
      additionalProperties: false
    InvestmentsFixedIncomeBankIndex:
      type: object
      description: 'Informações sobre taxas, indexadores e remuneração do produto de Renda Fixa Bancária'
      required:
        - indexer
        - issueRemunerationRate
      properties:
        indexer:
          $ref: '#/components/schemas/EnumInvestmentsFixedIncomeBankIndexer'
        indexerAdditionalInfo:
          type: string
          description: 'Informação adicional, caso o indexador seja preenchido com a opção outros.'
          maxLength: 50
          example: Dólar
        issueRemunerationRate:
          type: string
          description: 'Taxa efetiva percebida no momento da emissão do título.<br><br>Distribuição de Frequência, conforme proposta em anexo, segmentadas por grupo de produto, indexador e modalidade de cálculo da taxa.'
          minLength: 3
          maxLength: 8
          pattern: '^\d{1}\.\d{1,6}$'
          example: '0.040000'
      additionalProperties: false
    InvestmentsFixedIncomeBankInvestmentConditions:
      type: object
      description: Informações sobre condições de investimento e resgate do produto de Renda Fixa Bancária
      required:
        - minimumAmount
        - redemptionTerm
        - minimumExpirationTerm
        - maximumExpirationTerm
        - minimumGracePeriod
        - maximumGracePeriod
      properties:
        minimumAmount:
          type: string
          description: Valor mínimo de aplicação no ativo.
          minLength: 4
          maxLength: 19
          pattern: '^\d{1,16}\.\d{2}$'
          example: '100.00'
        redemptionTerm:
          $ref: '#/components/schemas/EnumInvestmentsFixedIncomeBankRedemptionTerm'
        minimumExpirationTerm:
          type: number
          format: int32
          description: Prazo mínimo referente ao vencimento do título
          minimum: 1
          example: 30
        maximumExpirationTerm:
          type: number
          format: int32
          description: Prazo máximo referente ao vencimento do título
          minimum: 1
          example: 720
        minimumGracePeriod:
          type: number
          format: int32
          description: 'Prazo mínimo da carência, ou seja, quando passa a ser possível resgatar o investimento'
          minimum: 0
          example: 5
        maximumGracePeriod:
          type: number
          format: int32
          description: 'Prazo máximo da carência, ou seja, quando passa a ser possível resgatar o investimento'
          minimum: 0
          example: 180
      additionalProperties: false
    InvestmentsFixedIncomeBankProductIdentification:
      type: object
      description: Informações de identificação do produto de Renda Fixa Bancária
      required:
        - issuerInstitutionCNPJ
        - productType
      properties:
        issuerInstitutionCNPJ:
          type: string
          description: CNPJ da instituição emissora.
          maxLength: 14
          pattern: '^\d{14}$'
          example: '45086338000178'
        productType:
          $ref: '#/components/schemas/EnumInvestmentsFixedIncomeBankProductType'
      additionalProperties: false
    InvestmentsFixedIncomeCredit:
      type: object
      description: Conjunto de informações do produto de Renda Fixa Crédito
      required:
        - fees
      properties:
        fees:
          $ref: '#/components/schemas/InvestmentsFixedIncomeCreditFees'
      additionalProperties: false
    InvestmentsFixedIncomeCreditFees:
      type: object
      description: 'Informações sobre taxas, indexadores e remuneração do produto de Renda Fixa Crédito'
      required:
        - investmentType
        - custodyFee
        - loadingRate
      properties:
        investmentType:
          $ref: '#/components/schemas/EnumInvestmentsFixedIncomeCreditInvestmentType'
        custodyFee:
          type: string
          description: Taxa de custódia total cobrada pela instituição credenciada para prestação de serviço de custódia de títulos e valores mobiliários.
          minLength: 1
          maxLength: 6
          pattern: '^\d{1,6}$'
          example: '70000'
        loadingRate:
          type: string
          description: 'Taxa de corretagem total cobrada pela instituição credenciada que incide no momento da compra e da venda, e é livremente pactuada entre o investidor e o seu intermediário.'
          minLength: 1
          maxLength: 6
          pattern: '^\d{1,6}$'
          example: '60000'
      additionalProperties: false
    InvestmentsFund:
      type: object
      description: Conjunto de informações do Fundo de Investimento
      required:
        - participantIdentification
        - product
        - fees
        - generalConditions
        - taxation
      properties:
        participantIdentification:
          $ref: '#/components/schemas/InvestmentsParticipantIdentification'
        product:
          $ref: '#/components/schemas/InvestmentsFundProduct'
        fees:
          $ref: '#/components/schemas/InvestmentsFundFees'
        generalConditions:
          $ref: '#/components/schemas/InvestmentsFundGeneralConditions'
        taxation:
          $ref: '#/components/schemas/EnumInvestmentsFundTaxation'
      additionalProperties: false
    InvestmentsFundFees:
      type: object
      description: Informações sobre as taxas do Fundo de Investimento
      properties:
        maxAdminFee:
          type: string
          description: 'Taxa máxima cobrada para remunerar o administrador e os demais prestadores de serviços do fundo. Caso não haja a difererença de Máximo e Mínimo, considerar a taxa de administração do fundo.'
          minLength: 1
          maxLength: 6
          pattern: '^\d{1,6}$'
          example: '20000'
        entryFee:
          type: string
          description: 'Taxa cobrada no momento da aplicação, que incide sobre o valor investido no fundo.'
          minLength: 1
          maxLength: 6
          pattern: '^\d{1,6}$'
          example: '10000'
        performanceFeeMethod:
          $ref: '#/components/schemas/EnumInvestmentsFundFeesPerformanceFeeMethod'
        performanceFeeBenchmark:
          $ref: '#/components/schemas/EnumInvestmentsFundFeesPerformanceFeeBenchmark'
        performanceFeeBenchmarkAdditionalInfo:
          type: string
          description: 'Informação adicional, caso o benchmark seja preenchido com a opção outros.'
        performanceFeeAmount:
          type: string
          description: Taxa cobrada do fundo em função de resultado conforme regras dispostas no regulamento do fundo.
          minLength: 1
          maxLength: 6
          pattern: '^\d{1,6}$'
          example: '50000'
        exitFee:
          type: string
          description: Taxa paga pelo cotista ao resgatar recursos de um fundo.
          minLength: 1
          maxLength: 6
          pattern: '^\d{1,6}$'
          example: '30000'
      additionalProperties: false
    InvestmentsFundGeneralConditions:
      type: object
      description: Informações sobre as condições de investimento e resgate do Fundo de Investimento
      required:
        - minimumAmount
        - currency
        - redemptionQuotationDays
        - redemptionQuotationTerm
        - redemptionPaymentTerm
        - redemptionGraceDays
        - applicationQuotationTerm
        - applicationQuotationPeriod
        - fundQuotaType
      properties:
        minimumAmount:
          type: string
          description: Valor mínimo do primeiro aporte.
          minLength: 4
          maxLength: 19
          pattern: '^\d{1,16}\.\d{2}$'
          example: '100000.12'
        currency:
          type: string
          description: 'Moeda referente ao valor mínimo de aplicação, segundo modelo ISO-4217. p.ex.''BRL''.'
          maxLength: 3
          example: BRL
        redemptionQuotationDays:
          type: integer
          format: int32
          description: Prazo em dias indicada no regulamento do fundo para a conversão das cotas em dinheiro.
          minimum: 0
          example: 3
        redemptionQuotationTerm:
          $ref: '#/components/schemas/EnumInvestmentsFundGeneralConditionsTermType'
        redemptionPaymentTerm:
          type: integer
          format: int32
          description: 'Prazo em dias do efetivo pagamento, pelo fundo, do valor líquido devido ao cotista que efetuou pedido de resgate.'
          minimum: 0
          example: 3
        redemptionGraceDays:
          $ref: '#/components/schemas/EnumInvestmentsFundGeneralConditionsTermType'
        applicationQuotationDays:
          type: integer
          format: int32
          description: 'Indica se o fundo estabelece um período em que o investidor não pode resgatar os recursos aplicados no fundo. Caso ocorra resgate antes do período, o investidor perderá a rentabilidade do período.'
          minimum: 0
          example: 60
        applicationQuotationTerm:
          type: integer
          format: int32
          description: Prazo em dias de cotização da aplicação.
          minimum: 0
          example: 3
        applicationQuotationPeriod:
          $ref: '#/components/schemas/EnumInvestmentsFundGeneralConditionsTermType'
        fundQuotaType:
          $ref: '#/components/schemas/EnumInvestmentsFundGeneralConditionsFundQuotaType'
      additionalProperties: false
    InvestmentsFundProduct:
      type: object
      description: Informações sobre o Fundo de Investimento
      required:
        - fundName
        - fundCnpjNumber
        - isinCode
        - admin
        - adminCnpjNumber
        - fundManager
        - fundManagerCnpjNumber
        - anbimaCategory
      properties:
        fundName:
          type: string
          description: Nome oficial do fundo de investimento.
          maxLength: 250
          example: FUNDO DE INVESTIMENTO EM COTAS DE FUNDOS DE INVESTIMENTO
        fundCnpjNumber:
          type: string
          description: CNPJ do fundo de investimento.
          maxLength: 14
          pattern: '^\d{14}$'
          example: '64108803000191'
        isinCode:
          type: string
          description: 'Código universal que identifica cada valor mobiliário ou instrumento financeiro, conforme Norma ISO 6166.'
          maxLength: 12
          pattern: '^[A-Z]{2}([A-Z0-9]){9}\d{1}$'
          example: BRAAAAAAA000
        admin:
          type: string
          description: Razão social da pessoa jurídica autorizada pela CVM para o exercício de administrador de carteiras de valores mobiliários e responsável pela administração do fundo.
          maxLength: 100
          example: ADM OPEN BANKING DTVM S.A.
        adminCnpjNumber:
          type: string
          description: CNPJ do administrador.
          maxLength: 14
          pattern: '^\d{14}$'
          example: '14511732000150'
        fundManager:
          type: string
          description: Pessoa natural ou jurídica responsável pela gestão profissional dos ativos da carteira de valores mobiliários autorizado pela CVM.
          maxLength: 100
          example: GESTOR OPEN BANKING DTVM S.A.
        fundManagerCnpjNumber:
          type: string
          description: CNPJ do gestor do fundo de investimento.
          maxLength: 14
          pattern: '^\d{14}$'
          example: '16332711000101'
        anbimaCategory:
          $ref: '#/components/schemas/EnumInvestmentsFundProductAnbimaCategory'
      additionalProperties: false
    InvestmentsTreasure:
      type: object
      description: Conjunto de informações de Título do Tesouro Direto
      required:
        - fees
      properties:
        fees:
          $ref: '#/components/schemas/InvestmentsTreasureFees'
      additionalProperties: false
    InvestmentsTreasureFees:
      type: object
      description: 'Informações sobre taxas, indexadores e remuneração de Títulos do Tesouro Direto'
      required:
        - investmentType
        - custodyFee
        - loadingRate
      properties:
        investmentType:
          $ref: '#/components/schemas/EnumInvestmentsTreasureInvestmentType'
        custodyFee:
          type: string
          description: Taxa de custódia total cobrada pela instituição credenciada para prestação de serviço de custódia de títulos e valores mobiliários.
          minLength: 1
          maxLength: 6
          pattern: '^\d{1,6}$'
          example: '70000'
        loadingRate:
          type: string
          description: 'Taxa de corretagem total cobrada pela instituição credenciada que incide no momento da compra e da venda, e é livremente pactuada entre o investidor e o seu intermediário.'
          minLength: 1
          maxLength: 6
          pattern: '^\d{1,6}$'
          example: '60000'
      additionalProperties: false
    InvestmentsVariableIncome:
      type: object
      description: Conjunto de informações do produto de Renda Variável
      required:
        - fees
      properties:
        fees:
          $ref: '#/components/schemas/InvestmentsVariableIncomeFees'
      additionalProperties: false
    InvestmentsVariableIncomeFees:
      type: object
      description: 'Informações sobre taxas, indexadores e remuneração do produto de Renda Variável'
      required:
        - investmentType
        - custodyFee
        - loadingRate
      properties:
        investmentType:
          $ref: '#/components/schemas/EnumInvestmentsVariableIncomeInvestmentType'
        custodyFee:
          type: string
          description: Taxa de custódia total cobrada pela instituição credenciada para prestação de serviço de custódia de títulos e valores mobiliários.
          minLength: 1
          maxLength: 6
          pattern: '^\d{1,6}$'
          example: '70000'
        loadingRate:
          type: string
          description: 'Taxa de corretagem total cobrada pela instituição credenciada que incide no momento da compra e da venda, e é livremente pactuada entre o investidor e o seu intermediário.'
          minLength: 1
          maxLength: 6
