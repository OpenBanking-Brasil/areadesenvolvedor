          type: integer
          format: int64
          description: Informar o prazo de carência
          example: 90
          maximum: 9999999999
        unit:
          type: string
          description: Informar o critério de carência para a cobertura&#58;<br><ol><li>Dias</li><li>Meses</li><li>Não se aplica</li></ol>
          maxLength: 10
          enum:
            - DIAS
            - MESES
            - NAO_APLICA
          example: MESES
    ReclaimGracePeriod:
      type: object
      required:
        - amount
        - unit
      properties:
        amount:
          type: integer
          format: int64
          description: Informar a quantidade de dias ou meses.
          example: 180
          maximum: 9999999999
        unit:
          type: array
          items:
            $ref: '#/components/schemas/GracePeriod/properties/unit'
    TermsAndConditions:
