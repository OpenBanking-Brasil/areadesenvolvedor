openapi: 3.0.0
info:
  title: API Pension - Open Banking Brasil
  description: |
    API de Previdência do Open Banking Brasil – Fase 4.
    API que retorna informações de Previdência.
  version: 1.0.0
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0'
  contact:
    name: Governança do Open Banking Brasil – Especificações
    email: gt-interfaces@openbankingbr.org
    url: 'https://openbanking-brasil.github.io/areadesenvolvedor/'
servers:
  - url: 'https://api.banco.com.br/open-banking/opendata-pension/v1'
    description: Servidor de Produção
  - url: 'https://apih.banco.com.br/open-banking/opendata-pension/v1'
    description: Servidor de Homologação
tags:
  - name: Risk Coverages
    description: Operações relacionadas à Previdência com Coberturas de Risco.
  - name: Survival Coverages
    description: Operações relacionadas à Previdência com Coberturas de Sobrevivência.
paths:
  /risk-coverages:
    get:
      tags:
        - Risk Coverages
      summary: Informações de Previdência com Cobertura de Riscos.
      operationId: getPensionRiskCoverages
      description: Método para obter informações de Previdência de Cobertura de Riscos.
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
      responses:
        '200':
          $ref: '#/components/responses/OKResponseRiskCoveragePension'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /survival-coverages:
    get:
      tags:
        - Survival Coverages
      summary: Informações de Previdência com Cobertura de Sobrevivência.
      operationId: getPensionSurvivalCoverages
      description: Método para obter informações de Previdência de Cobertura de Sobrevivência.
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
      responses:
        '200':
          $ref: '#/components/responses/OKResponseSurvivorCoveragePension'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    OKResponseRiskCoveragePension:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/GetRiskPensionContractData'
        links:
          $ref: '#/components/schemas/Links'
        meta:
          $ref: '#/components/schemas/Meta'
      additionalProperties: false
    GetRiskPensionContractData:
      type: object
      required:
        - participantIdentification
      properties:
        participant:
          $ref: '#/components/schemas/ParticipantIdentification'
        society:
          type: object
          description: Conjunto de informações relativas à seguradora do produto de open insurance
          required:
            - name
            - cnpjNumber
          properties:
            name:
              type: string
              description: Nome da seguradora.
              maxLength: 80
              example: Society A1
            cnpjNumber:
              $ref: '#/components/schemas/CnpjNumber'
          additionalProperties: false
        products:
          type: array
          items:
            $ref: '#/components/schemas/RiskPensionProduct'
    OKResponseSurvivalCoveragePension:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/GetSurvivalPensionContractData'
        links:
          $ref: '#/components/schemas/Links'
        meta:
          $ref: '#/components/schemas/Meta'
      additionalProperties: false
    GetSurvivalPensionContractData:
      type: object
      required:
        - participantIdentification
      properties:
        participantIdentification:
          $ref: '#/components/schemas/ParticipantIdentification'
        society:
          $ref: '#/components/schemas/GetRiskPensionContractData/properties/society'
        products:
          type: array
          items:
            $ref: '#/components/schemas/SurvivalPensionProduct'
    SurvivalPensionInvestimentFund:
      type: object
      description: Fundos de Investimento (por fundo).
      properties:
        cnpjNumber:
          $ref: '#/components/schemas/CnpjNumber'
        name:
          type: string
          description: |
            Lista com as informações do(s) Fundo(s) de Investimento(s) disponíveis para o período de diferimento/acumulação, contemplando:
            - Nome Fantasia
          maxLength: 80
          example: EMPRESAAPREV
        maximumAdministrationFee:
          type: string
          pattern: '^[0-1]\.\d{6}$'
          description: |
            Lista com as informações do(s) Fundo(s) de Investimento(s) disponíveis para o período de diferimento/acumulação, contemplando:
              - Taxa Máxima de Administração - em %
          example: '0.201000'
          maxLength: 10
        typePerformanceFee:
          type: string
          enum:
            - DIRETAMENTE
            - INDIRETAMENTE
            - NAO_APLICA
          description: |
            Lista com as informações do(s) Fundo(s) de Investimento(s) disponíveis para o período de diferimento/acumulação, contemplando:
               - Tipo de taxa de performance
          example: DIRETAMENTE
          maxLength: 13
        maximumPerformanceFee:
          type: string
          pattern: '^[0-1]\.\d{6}$'
          description: |
            Lista com as informações do(s) Fundo(s) de Investimento(s) disponíveis para o período de diferimento/acumulação, contemplando: 
              - Taxa Máxima de Performance - em %
          maxLength: 10
          example: '0.201000'
        eligibilityRule:
          type: boolean
          description: |
            Lista com as informações do(s) Fundo(s) de Investimento(s) disponíveis para o período de diferimento/acumulação, contemplando:
              - Regra de Elegibilidade
          example: true
        minimumContributionAmount:
          type: string
          description: |
            Lista com as informações do(s) Fundo(s) de Investimento(s) disponíveis para o período de diferimento/acumulação, contemplando: 
              - Valor Mínimo de Contribuição
          pattern: '^\d{1,16}\.\d{2,4}$'
          example: '1000.00'
        minimumMathematicalProvisionAmount:
          type: string
          description: |
            Lista com as informações do(s) Fundo(s) de Investimento(s) disponíveis para o período de diferimento/acumulação, contemplando: 
              - Valor Mínimo do Saldo Provisão matemática
          pattern: '^\d{1,16}\.\d{2,4}$'
          example: '1000.00'
        currency:
          $ref: '#/components/schemas/CurrencyCode'
    SurvivalPensionProduct:
      type: object
      required:
        - name
        - code
        - segment
        - type
      properties:
        name:
          type: string
          maxLength: 80
          description: |
            Nome comercial do produto, pelo qual é identificado nos canais de distribuição e atendimento da sociedade.
          example: Produto A
        code:
          type: string
          maxLength: 80
          description: |
            Código único a ser definido pela sociedade.
          example: '0001'
        type:
          $ref: '#/components/schemas/SurvivalPensionType'
        segment:
          type: string
          description: |
            Segmento do qual se trata o produto contratado
            1. Seguro de Pessoas
            2. Previdência
          maxLength: 20
          enum:
            - SEGURO_DE_PESSOAS
            - PREVIDENCIA
          example: PREVIDENCIA
        modality:
          type: string
          description: |
            1. Contribuição Variável;
            2. Benefício Definido.
          maxLength: 21
          enum:
            - CONTRIBUICAO_VARIAVEL
            - BENEFICIO_DEFINIDO
          example: BENEFICIO_DEFINIDO
        adittionalInfo:
          type: string
          description: Campo aberto (possibilidade de incluir URL)
          example: 'https://openinsurance.com.br/aaa'
          maxLength: 1024
        minimumRequirements:
          $ref: '#/components/schemas/SurvivalPensionMinimumRequirements'
        targetAudience:
          $ref: '#/components/schemas/EnumTargetAudience'
        termsAndConditions:
          type: array
          items:
            $ref: '#/components/schemas/TermsAndConditions'
        defferalPeriod:
          $ref: '#/components/schemas/SurvivalPensionDefferalPeriod'
        grantPeriodBenefit:
          $ref: '#/components/schemas/SurvivalPensionGrantPeriodBenefit'
        costs:
          $ref: '#/components/schemas/SurvivalPensionCosts'
    SurvivalPensionMinimumRequirements:
      type: object
      required:
        - contractType
        - participantQualified
      properties:
        contractType:
          type: string
          maxLength: 27
          enum:
            - COLETIVO
            - INDIVIDUAL
            - AMBAS
          description: |
            O tipo de serviço contratado. A considerar os domínios abaixo:
            1. Coletivo Averbado;
            2. Individual.
            3. Ambas
          example: COLETIVO
        participantQualified:
          type: boolean
          description: |
            Indicação se o plano é destinado para participante qualificado. A considerar os domínios abaixo:
            1. true
            2. false
          example: true
        contractingMinRequirement:
          type: string
          maxLength: 1024
          description: Campo aberto (possibilidade de incluir URL)
          example: 'https://openinsurance.com.br/aaa'
    SusepProcessNumber:
      type: string
      description: 'Sequência numérica utilizada para consulta dos processos eletrônicos na SUSEP, com caracteres especiais, conforme campo de consulta no site da SUSEP (XXXXX.XXXXXX/XXXX-XX)<br>Observação&#58; Mascaras da SUSEP – Serão permitidos todas as máscaras de Produtos. Limitar pelos códigos das Máscaras.'
      maxLength: 20
      pattern: '^\d{5}\.\d{6}/\d{4}-\d{2}$'
      example: 15414.622222/2222-22
    CnpjNumber:
      type: string
      description: 'O CNPJ corresponde ao número de inscrição no Cadastro de Pessoa Jurídica. Deve-se ter apenas os números do CNPJ, sem máscara.'
      pattern: '\d{14}$'
      example: '13456789000112'
    SurvivalPensionDefferalPeriod:
      type: object
      description: Período de Diferimento
      required:
        - premiumPaymentMethods
      properties:
        interestRate:
          type: string
          maxLength: 10
          pattern: '^[0-1]\.\d{6}$'
          description: Taxa de juros mensal garantida que remunera o plano durante a fase de diferimento/acumulação.
          example: '0.251231'
        updateIndex:
          $ref: '#/components/schemas/UpdateIndex'
        otherMinimumPerformanceGarantees:
          type: string
          description: 'Para produtos do tipo PDR e VDR, indicação do índice de ampla divulgação utilizados como garantia mínima de desempenho.'
          example: SELIC
          maxLength: 12
        minimumPremium:
          $ref: '#/components/schemas/SurvivalPensionMinimumPremium'
        premiumPaymentMethods:
          type: array
          items:
            type: string
            maxLength: 27
            enum:
              - CARTAO_CREDITO
              - DEBITO_CONTA
              - DEBITO_CONTA_POUPANCA
              - BOLETO_BANCARIO
              - PIX
              - CARTAO_DEBITO
              - REGRA_PARCEIRO
              - CONSIGNACAO_FOLHA_PAGAMENTO
              - PONTOS_PROGRAMA_BENEFICIO
              - TED_DOC
              - OUTROS
            example: CARTAO_CREDITO
        permissionExtraordinaryContributions:
          description: |
            Se ficam permitidos aportes extraordinários. A considerar os seguintes domínios:
            1. true
            2. false
          type: boolean
          example: true
        permissionScheduledFinancialPayments:
          description: |
            Se ficam permitidos pagamentos financeiros programados. A considerar os seguintes domínios:
            1. true
            2. false
          type: boolean
          example: true
        gracePeriod:
          $ref: '#/components/schemas/SurvivalPensionGracePeriod'
        reversalFinancialResults:
          type: string
          maxLength: 8
          pattern: '^[0-1]\.\d{6}$'
          description: Percentual de reversão de excedente financeiro na concessão. Em %.
          example: '0.051230'
        redemptionPaymentTerm: 
          type: integer
          description: Prazo em dias para pagamento do resgate
          maximum: 9999
          example: 10
        investmentFunds:
          type: array
          items:
            $ref: '#/components/schemas/SurvivalPensionInvestimentFund'
        portabilityPaymentTerm:
          type: number
          description: Prazo em dias para pagamento da portabilidade (entre empresas diferentes).
          example: 20
          maximum: 9999
    SurvivalPensionType:
      type: string
      description: |
        1.  PGBL
        2.  PRGP
        3.  PAGP
        4.  PRSA
        5.  PRI
        6.  PDR
        7.  VGBL
        8.  VRGP
        9.  VAGP
        10. VRSA
        11. VRI
        12. VDR
        13. Demais produtos de Previdência.
      maxLength: 27
      enum:
        - PGBL
        - PRGP
        - PAGP
        - PRSA
        - PRI
        - PDR
        - VGBL
        - VRGP
        - VAGP
        - VRSA
        - VRI
        - VDR
        - DEMAIS_PRODUTOS_PREVIDENCIA
    SurvivalPensionGracePeriod:
      type: object
      description: Prazo de carência
      required:
        - redemption
        - betweenRedemptionRequests
        - portability
        - betweenPortabilityRequests
      properties:
        redemption:
          type: number
          description: |
            Prazo em dias de carência para resgate Para Coletivos: Valor máximo da carência.
          example: 100
          maximum: 9999
        betweenRedemptionRequests:
          type: number
          description: |
            Prazo em dias de carência entre pedidos de resgate Para Coletivos: Valor máximo da carência
          example: 30
          maximum: 9999
        portability:
          type: number
          description: Prazo em dias de carência para portabilidade (entre empresas diferentes).
          example: 12
          maximum: 9999
        betweenPortabilityRequests:
          type: number
          description: Prazo em dias de carência entre pedidos de portabilidade (entre empresas diferentes).
          example: 15
          maximum: 9999
    SurvivalPensionCosts:
      type: object
      description: Custos
      required:
        - loadingAntecipated
        - loadingLate
      properties:
        loadingAntecipated:
          $ref: '#/components/schemas/SurvivalPensionLoadingAntecipated'
        loadingLate:
          $ref: '#/components/schemas/SurvivalPensionLoadingLate'
    SurvivalPensionLoadingAntecipated:
      type: object
      description: Carregamento antecipado.
      required:
        - minValue
        - maxValue
      properties:
        minValue:
          type: string
          pattern: '^[0-1]\.\d{6}$'
          maxLength: 8
          description: Percentual mínimo de carregamento cobrada quando do pagamento do prêmio/ contribuição. Em %.
          example: '0.000000'
        maxValue:
          type: string
          pattern: '^[0-1]\.\d{6}$'
          maxLength: 8
          description: Percentual máximo de carregamento cobrada quando do pagamento do prêmio/ contribuição. Em %.
          example: '0.100000'
    SurvivalPensionLoadingLate:
      type: object
      description: Carregamento postecipado.
      required:
        - minValue
        - maxValue
      properties:
        minValue:
          type: string
          pattern: '^[0-1]\.\d{6}$'
          maxLength: 8
          description: Percentual mínimo de taxa de carregamento cobrado quando da efetivação de resgate ou portabilidade.
          example: '0.000000'
        maxValue:
          type: string
          pattern: '^[0-1]\.\d{6}$'
          maxLength: 8
          description: Percentual máximo de taxa de carregamento cobrado quando da efetivação de resgate ou portabilidade.
          example: '0.100000'
    SurvivalPensionMinimumPremium:
      type: object
      description: Valor mínimo de prêmio/contribuição
      properties:
        currency:
          $ref: '#/components/schemas/CurrencyCode'
        periodicity:
          type: string
          maxLength: 10
          example: MENSAL
          enum:
            - DIÁRIO
            - SEMANAL
            - QUINZENAL
            - MENSAL
            - BIMESTRAL
            - TRIMESTRAL
            - SEMESTRAL
            - ANUAL
        amount:
          type: string
          maxLength: 21
          pattern: '^\d{1,16}\.\d{2,4}$'
          description: Valor mínimo em R$ de prêmio/ contribuição aceita pela sociedade ao plano (identificar valor mensal e/ou aporte único).
          example: '250.00'
    SurvivalPensionGrantPeriodBenefit:
      type: object
      description: Período de concessão do benefício
      required:
        - incomeModality
        - biometricTable
      properties:
        incomeModality:
          type: array
          minItems: 1
          items:
            type: string
            description: |
              Modalidades de renda disponíveis para contratação.
                A considerar os seguintes domínios:
                1. Pagamento Único
                2. Renda por Prazo Certo;
                3. Renda Temporária;
                4. Renda Temporária Reversível;
                5. Renda Temporária com mínimo garantido;
                6. Renda Temporária Reversível com Mínimo Garantido;
                7. Renda Vitalícia;
                8. Renda Vitalícia Reversível ao Beneficiário Indicado
                9. Renda Vitalícia Reversível ao Cônjuge com Continuidade de Menores
                10. Renda Vitalícia com o Mínimo Garantido;
                11. Renda Vitalícia com Prazo mínimo garantido.
            enum:
              - PAGAMENTO_UNICO
              - RENDA_PRAZO_CERTO
              - RENDA_TEMPORARIA
              - RENDA_TEMPORARIA_REVERSIVEL
              - RENDA_TEMPORARIA_MINMO_GARANTIDO
              - RENDA_TEMPORARIA_REVERSIVEL_MININO_GARANTIDO
              - RENDA_VITALICIA
              - RENDA_VITALICIA_REVERSIVEL_BENEFICIARIO_INDICADO
              - RENDA_VITALICIA_CONJUGE_CONTINUIDADE_MENORES
              - RENDA_VITALICIA_MINIMO_GARANTIDO
              - RENDA_VITALICIA_PRAZO_MINIMO_GRANTIDO
            example: PAGAMENTO_UNICO
        biometricTable:
          type: array
          minItems: 1
          items:
            type: string
            maxLength: 32
            description: |
              Tábua biométrica utilizada como parâmetro para conversão em renda atuarial que deve observar a relação discriminada de coberturas, conforme Tabela II.2 do Anexo II.
              Deverá ser informada a tábua biométrica aplicável à modalidade de renda padrão do plano.
            enum:
              - AT_2000_MALE
              - AT_2000_FEMALE
              - AT_2000_MALE_FEMALE
              - AT_2000_MALE_SUAVIZADA_10
              - AT_2000_FEMALE_SUAVIZADA_10
              - AT_2000_MALE_FEMALE_SUAVIZADA_10
              - AT_2000_MALE_SUAVIZADA_15
              - AT_2000_FEMALE_SUAVIZADA_15
              - AT_2000_MALE_FEMALE_SUAVIZADA_15
              - AT_83_MALE
              - AT_83_FEMALE
              - AT_83_MALE_FEMALE
              - BR_EMSSB_MALE
              - BR_EMSSB_FEMALE
              - BR_EMSSB_MALE_FEMALE
            example: AT_2000_MALE
        interestRate:
          type: string
          maxLength: 10
          pattern: '^[0-1]\.\d{6}$'
          description: Taxa de juros garantida utilizada para conversão em renda. Em %
          example: '0.225222'
        updateIndex:
          $ref: '#/components/schemas/UpdateIndex'
        reversalFinancialResults:
          type: string
          maxLength: 8
          pattern: '^[0-1]\.\d{6}$'
          description: Percentual de reversão de excedente financeiro na concessão. Em %.
          example: '1.252111'
        investmentFunds:
          type: array
          items:
            $ref: '#/components/schemas/SurvivalPensionInvestimentFund'
    Links:
      type: object
      description: Referências para outros recusos da API requisitada.
      required:
        - self
      properties:
        self:
          type: string
          format: uri
          maxLength: 2000
          description: URI completo que gerou a resposta atual.
          example: 'https://api.banco.com.br/open-banking/api/v1/resource'
          pattern: '^(https?:\/\/)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&\/\/=]*)$'
        first:
          type: string
          format: uri
          maxLength: 2000
          description: URI da primeira página que originou essa lista de resultados. Restrição - Obrigatório quando não for a primeira página da resposta
          example: 'https://api.banco.com.br/open-banking/api/v1/resource'
          pattern: '^(https?:\/\/)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&\/\/=]*)$'
        prev:
          type: string
          format: uri
          maxLength: 2000
          description: "URI da página anterior dessa lista de resultados. Restrição - \tObrigatório quando não for a primeira página da resposta"
          example: 'https://api.banco.com.br/open-banking/api/v1/resource'
          pattern: '^(https?:\/\/)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&\/\/=]*)$'
        next:
          type: string
          format: uri
          maxLength: 2000
          description: URI da próxima página dessa lista de resultados. Restrição - Obrigatório quando não for a última página da resposta
          example: 'https://api.banco.com.br/open-banking/api/v1/resource'
          pattern: '^(https?:\/\/)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&\/\/=]*)$'
        last:
          type: string
          format: uri
          maxLength: 2000
          description: URI da última página dessa lista de resultados. Restrição - Obrigatório quando não for a última página da resposta
          example: 'https://api.banco.com.br/open-banking/api/v1/resource'
          pattern: '^(https?:\/\/)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&\/\/=]*)$'
      additionalProperties: false
    Meta:
      type: object
      description: Meta informações referente à API requisitada.
      required:
        - totalRecords
        - totalPages
        - requestDateTime
      properties:
        totalRecords:
          type: integer
          format: int32
          description: Número total de registros no resultado
          example: 1
        totalPages:
          type: integer
          format: int32
          description: Número total de páginas no resultado
          example: 1
        requestDateTime:
          description: 'Data e hora da consulta, conforme especificação RFC-3339, formato UTC.'
          type: string
          maxLength: 20
          format: date-time
          example: '2021-05-21T08:30:00Z'
      additionalProperties: false
    ParticipantIdentification:
      type: object
      description: Conjunto de informações relativas ao participante do produto de open banking
      required:
        - brand
        - name
        - cnpjNumber
      properties:
        brand:
          type: string
          description: 'Nome da marca reportada pelo participante do Open Banking. O conceito a que se refere a ''marca'' é em essência uma promessa da empresa em fornecer uma série específica de atributos, benefícios e serviços uniformes aos clientes.'
          maxLength: 80
          example: Organização
        name:
          type: string
          description: Nome do participante do Open Banking.
          maxLength: 80
          example: Organização A1
        cnpjNumber:
          $ref: '#/components/schemas/CnpjNumber'
        urlComplementaryList:
          type: string
          maxLength: 1024
          pattern: '^(https?:\/\/)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&\/\/=]*)$'
          example: 'https://empresaa1.com/companies'
      additionalProperties: false
    RiskPensionProduct:
      type: object
      required:
        - name
        - code
        - coverages
        - assistanceType
        - additional
        - termsAndConditions
        - benefitRecalculation
        - premiumPayment
        - targetAudience
      properties:
        name:
          type: string
          maxLength: 80
          description: |
            Nome comercial do produto, pelo qual é identificado nos canais de distribuição e atendimento da sociedade.
          example: Produto A
        code:
          type: string
          maxLength: 80
          description: |
            Código único a ser definido pela sociedade.
          example: '0001'
        category:
          type: string
          description: |
            Indicar a categoria do Produto:
              1. Tradicional
              2. Microsseguro
          maxLength: 12
          enum:
            - TRADICIONAL
            - MICROSSEGURO
        modality:
          $ref: '#/components/schemas/EnumProductModality'
        coverages:
          type: array
          items:
            $ref: '#/components/schemas/Coverage'
        assistanceType:
          type: array
          items:
            $ref: '#/components/schemas/EnumAssistanceType'
          example:
            - PET
            - FUNERAL
        assistanceAdditionalInfos:
          type: array
          items:
            type: string
          description: Lista a ser preenchida pelas participantes quando houver 'Outros' no campo 'Tipo de Assistência'.
        additional:
          type: array
          items:
            $ref: '#/components/schemas/EnumAdditional'
          example:
            - SORTEIO
            - OUTROS
        termsAndConditions:
          $ref: '#/components/schemas/TermsAndConditions'
        globalCapital:
          type: boolean
          description: A considerar os seguintes domínios&#58;<br><ol><li>true</li><li>false</li></ol>
          example: true
        term:
          type: array
          items:
            $ref: '#/components/schemas/EnumTerm'
        pmbacRemuneration:
          $ref: '#/components/schemas/PmbacRemuneration'
        benefitRecalculation:
          $ref: '#/components/schemas/BenefitRecalculation'
        ageAdjustment:
          $ref: '#/components/schemas/AgeAdjustment'
        financialRegimeContractType:
          type: array
          items:
            type: string
            description: Listagem de regime financeiro para cada combinação de modalidade/cobertura do produto indicando&#58;<br><ol><li>Repartição simples</li><li>Repartição Capitais</li><li>Capitalização</li></ol>
            maxLength: 29
            enum:
              - REPARTICAO_SIMPLES
              - REPARTICAO_CAPITAIS
              - CAPITALIZACAO
            example: REPARTICAO_SIMPLES
        reclaim:
          $ref: '#/components/schemas/Reclaim'
        otherGuaranteedValues:
          type: array
          items:
            type: string
            description: |
              1. Saldamento
              2. Benefício Prolongado
              3. Não se aplica
            maxLength: 20
            enum:
              - SALDAMENTO
              - BENEFICIO_PROLONGADO
              - NAO_APLICA
            example: SALDAMENTO
        profitModality:
          $ref: '#/components/schemas/EnumRiskPensionPaymentModality'
        allowPortability:
          type: boolean
          description: <ol><li>true</li><li>false</li></ol>
        portabilityGraceTime:
          $ref: '#/components/schemas/ReclaimGracePeriod'
        indemnityPaymentMethod:
          type: array
          items:
            type: string
            description: |
              Modalidade de pagamento da indenização, a considerar os domínios abaixo:
                1. Único
                2. Sob a forma de renda
            maxLength: 18
            enum:
              - UNICO
              - SOB_FORMA_DE_RENDA
            example: UNICO
        indemnityPaymentIncome:
          type: array
          items:
            type: string
            description: |
              Tipo de renda ou pensão, caso modalidade de pagamento de indenização seja sob a forma de renda:
                1. Certa
                2. Temporária
                3. Temporária reversível
                4. Temporário com mínimo garantido
                5. Temporária reversível com mínimo garantido
                6. Vitalícia
                7. Vitalícia reversível
                8. Vitalícia com o mínimo garantido
                9. Vitalícia reversível como mínimo garantido
            maxLength: 38
            enum:
              - CERTA
              - TEMPORARIA
              - TEMPORARIA_REVERSIVEL
              - TEMPORARIO_MINIMO_GARANTIDO
              - TEMPORARIA_REVERSIVEL_MINIMO_GARANTIDO
              - VITALICIA
              - VITALICIA_REVERSIVEL
              - VITALICIA_MINIMO_GARANTIDO
              - VITALICIA_REVERSIVEL_MINIMO_GARANTIDO
            example: CERTA
        premiumPayment:
          type: object
          required:
            - paymentMethods
            - frequencies
          properties:
            paymentMethods:
              type: array
              minItems: 1
              items:
                type: string
                description: |
                  Meio de pagamento escolhido pelo segurado. A considerar os domínios abaixo:
                    1. Cartão de Crédito
                    2. Cartão de Débito
                    3. Débito em conta corrente
                    4. Débito em conta poupança
                    5. Boleto bancário
                    6. PIX
                    7. Consignação em Folha de Pagamento
                    8. Pontos de Programa de Benefício
                    9. Outros
                maxLength: 27
                enum:
                  - CARTAO_CREDITO
                  - CARTAO_DEBITO
                  - DEBITO_CONTA_CORRENTE
                  - DEBITO_CONTA_POUPANCA
                  - BOLETO_BANCARIO
                  - PIX
                  - CONSIGNACAO_FOLHA_PAGAMENTO
                  - PONTOS_PROGRAMA_BENEFÍCIO
                  - OUTROS
                example: CARTAO_CREDITO
            frequencies:
              type: array
              minItems: 1
              items:
                type: string
                description: |
                  Periodicidade de pagamento do prêmio:
                    1. Diária
                    2. Mensal
                    3. Única
                    4. Anual
                    5. Trimestral
                    6. Semestral
                    7. Fracionado
                    8. Outra
                maxLength: 10
                enum:
                  - DIARIA
                  - MENSAL
                  - UNICA
                  - ANUAL
                  - TRIMESTRAL
                  - SEMESTRAL
                  - FRACIONADO
                  - OUTRA
                example: DIARIA
          additionalProperties: false
        contributionTax:
          type: string
          maxLength: 500
          description: 'Distribuição de frequência relativa aos valores referentes às taxas cobradas, nos termos do Anexo III.'
        minimumRequirement:
          type: object
          required:
            - contractType
          properties:
            contractType:
              type: string
              description: O tipo de serviço contratado. A considerar os domínios abaixo&#58;<br><ol><li>Coletivo Averbado</li><li>Coletivo Instituído</li><li>Individual</li></ol>
              maxLength: 19
              enum:
                - COLETIVO_AVERBADO
                - COLETIVO_INSTITUIDO
                - INDIVIDUAL
              example: COLETIVO_AVERBADO
            contractingMinRequirement:
              type: string
              description: Campo aberto contendo todos os requisitos mínimos para contratação (possibilidade de incluir URL).
              maxLength: 1024
              example: 'https://openinsurance.com.br/aaa'
          additionalProperties: false
        targetAudience:
          $ref: '#/components/schemas/EnumTargetAudience'
      additionalProperties: false
    EnumRiskPensionIndemnifiablePeriod:
      type: string
      description: Listagem do pagamento para cada benefício&#58;<br><ol><li>Quantidade determinada por parcelas</li><li>Até o fim de ciclo determinado</li></ol>
      enum:
        - QUANTIDADE_DETERMINADA_PARCELAS
        - ATE_FIM_CICLO_DETERMINADO
      maxLength: 31
      example: QUANTIDADE_DETERMINADA_PARCELAS
    EnumTargetAudience:
      type: string
      description: |
        A considerar os domínios abaixo:

          1. Pessoa Natural
          2. Pessoa Jurídica
          3. Ambas (Pessoa Natural e Jurídica)
      maxLength: 23
      enum:
        - PESSOA_NATURAL
        - PESSOA_JURIDICA
        - PESSOA_NATURAL_JURIDICA
      example: PESSOA_NATURAL
    EnumRiskPensionPaymentModality:
      type: string
      description: |
        Listagem da forma de pagamento para cada benefício do produto indicando, conforme Resolução CNSP nº 201/2008:
        1. Pagamento único;
        2. Sob forma de renda.
      maxLength: 19
      enum:
        - PAGAMENTO_UNICO
        - SOB_FORMA_DE_RENDA
      example: SOB_FORMA_DE_RENDA
    EnumProductModality:
      type: string
      description: |
        1. Funeral;
        2. Prestamista (exceto Habitacional e Rural);
        3. Viagem;
        4. Educacional;
        5. Dotal (Misto e Puro);
        6. Acidentes Pessoais;
        7. Vida;
        8. Perda do Certificado de Habilitação de Voo – PCHV;
        9. Doenças Graves ou Doença Terminal;
        10. Desemprego/ Perda de Renda;
        11. Eventos Aleatórios
        12. Pecúlio
        13. Pensão prazo certo
        14. Pensão menores 21 anos.
        15. Pensão menores 24 anos.
        16. Pensão cônjuge vitalícia
        17. Pensão cônjuge temporária
      maxLength: 33
      enum:
        - FUNERAL
        - PRESTAMISTA
        - VIAGEM
        - EDUCACIONAL
        - DOTAL
        - ACIDENTES_PESSOAIS
        - VIDA
        - PERDA_CERTIFICADO_HABILITACAO_VOO
        - DOENCAS_GRAVES_DOENCA_TERMINAL
        - DESEMPREGO_PERDA_RENDA
        - EVENTOS_ALEATORIOS
        - PECULIO
        - PENSAO_PRAZO_CERTO
        - PENSAO_MENORES_21
        - PENSAO_MENORES_24
        - PENSAO_CONJUGE_VITALICIA
        - PENSAO_CONJUGE_TEMPORARIA
      example: FUNERAL
    Coverage:
      type: object
      required:
        - type
        - attributes
      properties:
        type:
          $ref: '#/components/schemas/EnumRiskPensionCoverageType'
        additionalInfo:
          type: array
          items:
            type: string
          description: Lista a ser preenchida pelas participantes quando houver 'Outras' (permitir a publicação de uma nova cobertura que não esteja na lista básica).
        attributes:
          $ref: '#/components/schemas/CoverageAttributes'
        coveragePeriod:
          type: string
          description: |
            1. Vitalícia;
            2. Temporária.
          maxLength: 10
          enum:
            - VITALICIA
            - TEMPORARIA
          example: TEMPORARIA
    EnumRiskPensionCoverageType:
      type: string
      description: 'É o conjunto dos riscos cobertos elencados na apólice. (RESOLUÇÃO CNSP Nº 341/2016). Listagem de coberturas incluídas no produto que deve observar a relação discriminada de coberturas, conforme Tabela Tipo de Cobertura.'
      maxLength: 9
      enum:
        - MORTE
        - INVALIDEZ
      example: MORTE
    CoverageAttributes:
      type: object
      description: Atributos da cobertura
      required:
        - minValue
        - maxValue
        - gracePeriod
      properties:
        indemnityPaymentMethods:
          type: array
          description: Listagem da forma de pagamento da indenização para cada combinação de modalidade/cobertura do produto
          items:
            type: string
            enum:
              - PAGAMENTO_CAPITAL_SEGURADO_VALOR_MONETARIO
              - REEMBOLSO_DESPESAS
              - PRESTACAO_SERVICOS
            maxLength: 42
        indemnityPaymentFrequencies:
          type: array
          description: Listagem de tipos de frequência de pagamento de indenização para cada combinação de modalidade/cobertura do produto
          items:
            type: string
            description: ''
            maxLength: 17
            enum:
              - INDENIZACAO_UNICA
              - DIARIA_OU_PARCELA
            example: INDENIZACAO_UNICA
        indemnifiableDeadline:
          type: integer
          format: int32
          description: 'Caso o período de pagamento seja relacionado a Prazo, listagem de número máximo de parcelas do benefício. Em meses.'
          maximum: 9999
          example: 48
        minValue:
          type: object
          description: 'Listagem do valor mínimo de cobertura (Capital Segurado), diária ou parcela aceito pela sociedade para cada combinação de modalidade/cobertura do produto.<br>Conforme moeda.'
          properties:
            currencyValue:
              $ref: '#/components/schemas/CurrencyValue'
        maxValue:
          type: object
          description: 'Listagem do valor máximo de cobertura (Capital Segurado), diária ou parcela aceito pela sociedade para cada combinação de modalidade/cobertura do produto.<br>Conforme moeda.'
          properties:
            currencyValue:
              $ref: '#/components/schemas/CurrencyValue'
        IndemnifiablePeriod:
          type: array
          items:
            $ref: '#/components/schemas/EnumRiskPensionIndemnifiablePeriod'
        maximumQtyIndemnifiableInstallments:
          type: integer
          format: int64
          description: 'Caso o período indenizável seja relacionado a parcelas, listagem de número máximo de parcelas indenizáveis para cada combinação de modalidade/ cobertura do produto.'
          maximum: 9999999999
          example: 10
        gracePeriod:
          $ref: '#/components/schemas/GracePeriod'
        differentiatedGracePeriod:
          $ref: '#/components/schemas/GracePeriod'
        deductibleDays:
          type: integer
          format: int64
          description: Listagem de franquia em dias para cada combinação de modalidade/cobertura do produto.
          maximum: 9999999999
          example: 10
        differentiatedDeductibleDays:
          type: integer
          format: int64
          description: 'Detalhamento da franquia em dias diferentes para cada cobertura que exista alguma especificidade.<br>Caso a seguradora não tenha essa diferenciação, não retornará nada no campo.'
          maximum: 9999999999
          example: 15
        deductible:
          type: object
          description: Listagem de franquia em reais para cada combinação de modalidade/cobertura do produto.
          properties:
            currencyValue:
              $ref: '#/components/schemas/CurrencyValue'
        differentiatedDeductible:
          type: object
          description: 'Detalhamento da franquia em reais diferentes para cada cobertura que exista alguma especificidade.<br>Caso a seguradora não tenha essa diferenciação, não retornará nada no campo.'
          properties:
            currencyValue:
              $ref: '#/components/schemas/CurrencyValue'
        excludedRisks:
          $ref: '#/components/schemas/EnumExcludedRisks'
        excludedRisksURL:
          type: string
          maxLength: 1024
          description: Campo aberto (possibilidade de incluir URL).
          example: 'https://openinsurance.com.br/aaa'
        allowApartPurchase:
          type: boolean
          description: Indicar se a cobertura pode ser contratada isoladamente ou não.
          example: true
    GracePeriod:
      type: object
