            enum:
              - APOS_PERIODO_EM_ANOS
              - A_CADA_PERIODO_EM_ANOS
              - POR_MUDANCA_DE_FAIXA_ETARIA
              - NAO_APLICAVEL
        frequency:
          type: integer
          format: int32
