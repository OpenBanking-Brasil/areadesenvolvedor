          $ref: '#/components/schemas/SusepProcessNumber'
        detail:
          type: string
          description: 'Representam as Condições Gerais, Condições Especiais e Condições ou Cláusulas Particulares de um mesmo seguro. (Circular SUSEP 321/06). Campo aberto (possibilidade de incluir URL)'
          maxLength: 1024
          example: 'https://openinsurance.com.br/aaa'
      additionalProperties: false
    UpdateIndex:
      type: string
      maxLength: 5
      description: |
        Índice utilizado na atualização do prêmio e do capital segurado, caso critério de atualização por meio de índice:
        1. IPCA (IBGE);
        2. IGP-M (FGV);
        3. INPC (IBGE).
      enum:
        - IPCA
        - IGP_M
        - INPC
      example: IPCA
    Reclaim:
      type: object
      description: Resgate
      properties:
        table:
          $ref: '#/components/schemas/ReclaimTable'
        differentiatedPercentage:
          type: string
          maxLength: 1024
          description: Campo aberto (possibilidade de incluir URL).
          example: |
            https://openinsurance.com.br/aaa’
            Obs.: Exceção de cobertura ou critério definido acima será descrito aqui na URL
            Exemplo: Cobertura X: a partir de 25 meses = 100%
        gracePeriod:
          $ref: '#/components/schemas/ReclaimGracePeriod'
    ReclaimTable:
      type: object
      properties:
        initialMonthRange:
          type: integer
          format: int32
          minimum: 1
          maximum: 12
          example: 1
        finalMonthRange:
          type: integer
          format: int32
          minimum: 1
          maximum: 12
          example: 1
        percentage:
          type: string
          pattern: '^[0-1]\.\d{4}$'
          example: '0.5000'
          description: Percentual de faixa de resgate
    PmbacRemuneration:
      type: object
      properties:
        interestRate:
          type: string
          pattern: '^\d{1,16}\.\d{4}$'
          description: Taxa de juros para capitalização da PMBaC
          example: '14.2521'
        updateIndexes:
          type: array
          items:
            type: string
            description: |
              Índice utilizado na atualização da PMBaC:
                1. IPCA (IBGE)
                2. IGP-M (FGV)
                3. INPC (IBGE)
            maxLength: 9
            enum:
              - IPCA
              - IGP_M
              - INPC
            example: IPCA
      additionalProperties: false
    BenefitRecalculation:
      type: object
      required:
        - criteria
        - updateIndex
      properties:
        criteria:
          type: array
          items:
            type: string
            enum:
              - INDICE
              - VINCULADO_SALDO_DEVEDOR
              - VARIAVEL_ACORDO_CRITERIO_ESPECIFICO
            maxLength: 35
        updateIndex:
          type: array
          items:
            $ref: '#/components/schemas/PmbacRemuneration/properties/updateIndexes/items'
