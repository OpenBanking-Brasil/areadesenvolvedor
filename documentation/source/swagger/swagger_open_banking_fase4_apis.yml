                maxLength: 8
                example: 1000
              maximum:
                type: number
                format: double
                description: |
                  Condicional: Quando modalidade for igual 'TRADICIONAL'
                  Valor máximo correspondente ao pagamento efetuado pelo subscritor à sociedade de capitalização.
                maxLength: 8
                example: 5000
              allowed:
                type: number
                format: double
                description: |
