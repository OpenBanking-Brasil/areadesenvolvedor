      tags:
        - API - Câmbio e Credenciamento
      summary: Conjunto de informações de Câmbio.
      operationId: getExchange
      description: |
        Método para disponibilizar o valor VET.

        ### Dicionário de dados

        Campos de resposta do endpoint de `/exchange`

        <a href='dictionary/getExchange_v1.csv' target="_blank">Fazer download do dicionário de dados</a>

        Consulte a seção **Convenções de payload** para obter mais informações sobre [Atributos Obrigatórios / Opcionais](#convencoes-de-propriedade-dos-atributos).
