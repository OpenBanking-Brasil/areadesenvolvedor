components:
  schemas:
    OKResponseGetAcquiringServices:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/AcquiringServicesContractData'
        links:
          $ref: '#/components/schemas/Links'
        meta:
          $ref: '#/components/schemas/Meta'
      additionalProperties: false
    AcquiringServicesContractData:
      type: object
      description: Conjunto de informações referentes às informações de credenciamento
      required:
        - participantIdentification
        - name
        - code
        - chargingTriggerInfo
      properties:
        participantIdentification:
          $ref: '#/components/schemas/ParticipantIdentification'
        feesAndRatesForService:
          $ref: '#/components/schemas/AcquiringServicesFeesAndRatesForService'
      additionalProperties: false
    OkResponseGetRiskPension:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/GetRiskPensionContractData'
        links:
          $ref: '#/components/schemas/Links'
        meta:
          $ref: '#/components/schemas/Meta'
      additionalProperties: false
    GetRiskPensionContractData:
      type: object
      required:
        - participantIdentification
      properties:
        participantIdentification:
          $ref: '#/components/schemas/ParticipantIdentification'
        products:
          type: array
          items:
            $ref: '#/components/schemas/Product'
    RiskPensionUpdate:
      type: object
      description: Atualização / Remuneração da PMBaC e Remuneração da PMBaC
      properties:
        award:
          $ref: '#/components/schemas/UpdateAward'
        pmbac:
          $ref: '#/components/schemas/UpdatePMBaC'
    ExcludedRisk:
      type: object
      required:
        - url
      properties:
        type:
          type: string
          example: NA
        url:
          description: |
            Campo aberto (possibilidade de incluir URL) Comentários: As URLs são limitadas a 2048 caracteres mas, para o contexto do Open Insurance, foi adotado a metade deste tamanho (1024). tamanho. p.ex.
            https://openinsurance.com.br/aaa
          type: string
          example: 'https://openinsurance.com.br/aaa'
          maxLength: 1024
    EnumRiskPensionPaymentModality:
      type: string
      description: |
        Listagem da forma de pagamento para cada benefício do produto indicando, conforme Resolução CNSP nº 201/2008:
        1. Pagamento único;
        2. Sob forma de renda.
      maxLength: 30
      enum:
        - PAGAMENTO_UNICO
        - SOB_FORMA_DE_RENDA
      example: SOB_FORMA_DE_RENDA
    UpdateIndex:
      type: string
      maxLength: 12
      description: |
        Índice utilizado na atualização do prêmio e do capital segurado, caso critério de atualização por meio de índice:
        1. IPCA (IBGE);
        2. IGP-M (FGV);
        3. INPC (IBGE).
      enum:
        - IPCA_IBGE
        - IGP-M_FGV
        - INPC_IBGE
      example: IPCA_IBGE
    Product:
      type: object
      required:
        - name
        - code
        - coverages
        - additionals
        - assistanceType
        - termsAndConditions
        - contributionPayment
      properties:
        name:
          type: string
          maxLength: 80
          description: |
            Nome comercial do produto, pelo qual é identificado nos canais de distribuição e atendimento da sociedade.
          example: Produto A
        code:
          type: string
          maxLength: 80
          description: |
            Código único a ser definido pela sociedade.
          example: '0001'
        modality:
          type: string
          description: |
            Se Prev. Cob. Risco:

            1. Contribuição Variável;
            2. Benefício Definido.
          maxLength: 200
          enum:
            - CONTRIBUICAO_VARIAVEL
            - BENEFICIO_DEFINIDO
          example: BENEFICIO_DEFINIDO
        coverages:
          type: array
          items:
            $ref: '#/components/schemas/Coverage'
        additionals:
          type: array
          items:
            type: string
          example:
            - Sorteio (gratuito)
            - Outros
        additionalsOthers:
          type: array
          items:
            type: string
          example:
            - NA
        assistanceType:
          type: array
          items:
            type: string
          example:
            - Assistência PET
            - Funeral
        assistanceTypeOthers:
          type: array
          items:
            type: string
          example:
            - NA
        termsAndConditions:
          $ref: '#/components/schemas/TermsAndConditions'
        update:
          $ref: '#/components/schemas/RiskPensionUpdate'
        ageReframing:
          $ref: '#/components/schemas/AgeReframing'
        financialRegimeContractType:
          type: string
          description: |
            Listagem de regime financeiro para cada combinação de modalidade/cobertura do produto indicando:
            1. Repartição simples;
            2. Repartição Capitais Cobertura;
            3. Capitalização.
          maxLength: 50
          enum:
            - REPARTICAO_SIMPLES
            - REPARTICAO_CAPITAIS_COBERTURA
            - CAPITALIZACAO
          example: REPARTICAO_SIMPLES
        reclaim:
          $ref: '#/components/schemas/Reclaim'
        otherGuaranteedValues:
          type: array
          description: |
            1. Saldamento;
            2. Benefício Prolongado.
            3. Não se aplica
          items:
            type: string
          example:
            - Benefício Prolongado
            - Não se aplica
            - Saldamento
        profitModality:
          $ref: '#/components/schemas/EnumRiskPensionPaymentModality'
        contributionPayment:
          $ref: '#/components/schemas/ContributionPayment'
    Coverage:
      type: object
      required:
        - types
        - attributes
      properties:
        types:
          type: array
          items:
            type: string
          example:
            - Morte
            - Invalidez
        attributes:
          $ref: '#/components/schemas/CoverageAttributes'
        period:
          type: string
          description: |
            1. Vitalícia;
            2. Temporária.
          maxLength: 50
          enum:
            - VITALICIA
            - TEMPORARIA
          example: TEMPORARIA
    CoverageAttributes:
      type: object
      description: Atributos da cobertura
      required:
        - minValue
        - maxValue
        - currency
        - gracePeriod
      properties:
        indenizationPaymentMethod:
          $ref: '#/components/schemas/EnumRiskPensionPaymentModality'
        minValue:
          type: number
          example: 1500
          description: |
            Listagem do valor mínimo de cobertura (Capital Segurado), diária ou parcela aceito pela sociedade para cada combinação de modalidade/cobertura do produto.
            Conforme moeda.
          maximum: 999999999999999
        maxValue:
          type: number
          example: 5000
          description: |
            Listagem do valor máximo de cobertura (Capital Segurado), diária ou parcela aceito pela sociedade para cada combinação de modalidade/cobertura do produto.
            Conforme moeda.
          maximum: 999999999999999
        indemnifiable:
          type: array
          items:
            type: string
          description: |
            Listagem de período indenizável para cada combinação de modalidade/cobertura do produto indicando:
            1. Quantidade determinada de parcelas;
            2. Até o fim de ciclo determinado.
          example:
            - Até o fim do ciclo determinado
            - Quantidade determinada de parcelas
        currency:
          type: array
          items:
            type: string
          description: |
            Moeda sobre a qual a cobertura se refere.
            De acordo com ISO-4217.
          example:
            - BRL
        gracePeriod:
          $ref: '#/components/schemas/GracePeriod'
        excludedRisk:
          type: array
          description: 'Listagem para indicar quais serão o(s) risco(s) excluído(s) aplicável(is) à(s) cobertura(s) [Vide Tabela 1.1.3]'
          items:
            $ref: '#/components/schemas/ExcludedRisk'
    CoverageAttributesMaxValue:
      $ref: '#/components/schemas/CoverageAttributes'
    GracePeriod:
      type: object
      required:
        - amount
        - unit
      properties:
        amount:
          type: number
          description: Informar o prazo de carência
          example: 90
          maximum: 9999999999
        unit:
          type: string
          description: |
            Informar o critério de carência para a cobertura
            1. Dias
            2. Meses
            3. Não se aplica
          maxLength: 15
          enum:
            - DIAS
            - MESES
            - NAO_APLICA
          example: MESES
    TermsAndConditions:
      type: object
      description: Termos e Condições Contratuais
      required:
        - susepProcessNumber
        - definition
      properties:
        susepProcessNumber:
          type: string
          maxLength: 20
          description: |
            Sequência numérica utilizada para consulta dos processos eletrônicos na SUSEP, com caracteres especiais, conforme campo de consulta no site da SUSEP (XXXXX.XXXXXX/XXXX-XX)
            Observação: Mascaras da SUSEP – Serão permitidos todas as máscaras de Produtos. Limitar pelos códigos das Máscaras.
          example: XXXXX.XXXXXX/XXXX-XX
        definition:
          type: string
          maxLength: 1024
          example: 'https://openinsurance.com.br/aaa'
          description: |
            Representam as Condições Gerais, Condições Especiais e Condições ou Cláusulas Particulares de um mesmo seguro. (Circular SUSEP 321/06). Campo aberto (possibilidade de incluir URL). Comentários: As URLs são limitadas a 2048 caracteres mas, para o contexto do Open Insurance, foi adotado a metade deste tamanho (1024). tamanho. p.ex. 'https://openinsurance.com.br/aaa’.
    UpdatePMBaC:
      type: object
      properties:
        index:
          $ref: '#/components/schemas/UpdateIndex'
        interestRate:
          type: number
          maximum: 99999
          example: 14.252
          description: Taxa de juros garantida que remunera o plano durante a fase de diferimento/acumulação.
    UpdateAward:
      type: object
      properties:
        index:
          $ref: '#/components/schemas/UpdateIndex'
    AgeReframing:
      type: object
      description: Reenquadramento etário
      properties:
        criterion:
          type: string
          maxLength: 40
          description: |
            Critério escolhido para reenquadramento etário
            1. Após período em anos;
            2. A cada período em anos;
            3. Por mudança de faixa etária;
            4. Não aplicável.
          enum:
            - APOS_PERIODO_ANOS
            - A_CADA_PERIODO_ANOS
            - POR_MUDANCA_FAIXA_ETARIA
            - NAO_APLICAVEL
          example: APOS_PERIODO_ANOS
        periodicity:
          type: number
          maximum: 999
          description: |
            Período em anos, caso critério de reenquadramento após ou a cada período em anos.
          example: 10
    Reclaim:
      type: object
      description: Resgate
      properties:
        table:
          $ref: '#/components/schemas/ReclaimTable'
        differentiatedPercentage:
          type: string
          maxLength: 1024
          description: |
            Campo aberto (possibilidade de incluir URL)
            Comentários: As URLs são limitadas a 2048 caracteres mas, para o contexto do Open Insurance, foi adotado a metade deste tamanho (1024). tamanho. p.ex.
            'https://openinsurance.com.br/aaa’
          example: |
            https://openinsurance.com.br/aaa’
            Obs.: Exceção de cobertura ou critério definido acima será descrito aqui na URL
            Exemplo: Cobertura X: a partir de 25 meses = 100%
        gracePeriod:
          $ref: '#/components/schemas/GracePeriod'
    ReclaimTable:
      type: object
      properties:
