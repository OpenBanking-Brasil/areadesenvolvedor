openapi: 3.0.0
info:
  title: Fase 4 - APIs do Open Banking Brasil
  description: |
    Estas APIs visam o compartilhamento de dados sobre Títulos de Capitalização e suas
    características entre as Instituições Financeiras participantes do Open Banking Brasil
  version: 1.0.0-rc1.0
tags:
  - name: API - Títulos de Capitalização
    description: |
      |Versão|
      |:-----|
      |1.0.0-rc1.0|

      #### Visão Geral

      As instituições financeiras participantes podem consultar a lista de Títulos de Capitalização de outras instituições participantes

      #### Especificação em OAS 3.0

      <a href="swagger/swagger_capitalization_bonds_apis.yaml" target="_blank">Download da Especificação (OAS 3.0)</a>
  - name: API - Investimentos Fundos de Investimentos
    description: |
      |Versão|
      |:-----|
      |1.0.0|

      #### Visão Geral

      As instituições financeiras participantes podem consultar a lista de Fundos de Investimentos de outras instituições participantes

      #### Especificação em OAS 3.0

      <a href="swagger/swagger_investments_apis.yaml" target="_blank">Download da Especificação (OAS 3.0)</a>
  - name: 'API - Investimentos CDB, RDB, LCI e LCA'
    description: |
      |Versão|
      |:-----|
      |1.0.0|

      #### Visão Geral

      As instituições financeiras participantes podem consultar a lista de produtos de Renda Fixa Bancária de outras instituições participantes

      #### Especificação em OAS 3.0

      <a href="swagger/swagger_investments_apis.yaml" target="_blank">Download da Especificação (OAS 3.0)</a>
  - name: 'API - Investimentos Debênture, CRI e CRA'
    description: |
      |Versão|
      |:-----|
      |1.0.0|

      #### Visão Geral

      As instituições financeiras participantes podem consultar a lista de produtos de Renda Fixa Crédito de outras instituições participantes

      #### Especificação em OAS 3.0

      <a href="swagger/swagger_investments_apis.yaml" target="_blank">Download da Especificação (OAS 3.0)</a>
  - name: API - Investimentos Ações e Fundos de Índices
    description: |
      |Versão|
      |:-----|
      |1.0.0|

      #### Visão Geral

      As instituições financeiras participantes podem consultar a lista de produtos de Renda Variável de outras instituições participantes

      #### Especificação em OAS 3.0

      <a href="swagger/swagger_investments_apis.yaml" target="_blank">Download da Especificação (OAS 3.0)</a>
  - name: API - Investimentos Tesouro Direto
    description: |
      |Versão|
      |:-----|
      |1.0.0|

      #### Visão Geral

      As instituições financeiras participantes podem consultar a lista de Títulos do Tesouro Direto de outras instituições participantes

      #### Especificação em OAS 3.0

      <a href="swagger/swagger_investments_apis.yaml" target="_blank">Download da Especificação (OAS 3.0)</a>
  - name: API - Câmbio e Credenciamento
    description: |
      |Versão|
      |:-----|
      |1.0.0-rc1.0|

      #### Visão Geral

      As instituições financeiras participantes podem consultar as informações de câmbio de outras instituições participantes

      #### Especificação em OAS 3.0

      <a href="swagger/swagger_exchange_and_acquiring_services_apis.yaml" target="_blank">Download da Especificação (OAS 3.0)</a>
paths:
  /capitalization-bonds/v1/products:
    get:
      tags:
        - API - Títulos de Capitalização
      summary: Lista de títulos de capitalização
      operationId: capitalizationBondsGetProducts
      description: |
        Método para obter a lista de todos os títulos de Capitalização de uma instituição

        ### Dicionário de dados

        Campos de resposta do endpoint de `/products`

        <a href='dictionary/capitalizationBondsGetProducts_v1.csv' target="_blank">Fazer download do dicionário de dados</a>

        Consulte a seção **Convenções de payload** para obter mais informações sobre [Atributos Obrigatórios / Opcionais](#convencoes-de-propriedade-dos-atributos).
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
      responses:
        '200':
          $ref: '#/components/responses/OKResponseCapitalizationBondsProductsList'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /investments/v1/funds:
    get:
      tags:
        - API - Investimentos Fundos de Investimentos
      summary: Lista de fundos de investimento
      operationId: investmentsGetFunds
      description: |
