        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    OKResponseGetAcquiringServices:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/AcquiringServicesContractData'
        links:
          $ref: '#/components/schemas/Links'
        meta:
          $ref: '#/components/schemas/Meta'
      additionalProperties: false
    AcquiringServicesContractData:
      type: object
      description: Conjunto de informações referentes às informações de credenciamento
      required:
        - participantIdentification
        - name
        - code
        - chargingTriggerInfo
      properties:
        participantIdentification:
          $ref: '#/components/schemas/ParticipantIdentification'
        name:
          $ref: '#/components/schemas/EnumAcquiringServicesName'
        code:
          $ref: '#/components/schemas/EnumAcquiringServicesCode'
        price:
          type: array
          items:
            $ref: '#/components/schemas/Price'
        chargingTriggerInfo:
          type: string
          maxLength: 200
          example: NA
          description: |
            Recebimento através de transação de cartão.
        minimum:
          type: number
        maximum:
          type: number
      additionalProperties: false
    Price:
      type: object
      description: '4 Faixas de igual tamanho, com suas respectivas medianas e percentuais de clientes.'
      required:
        - interval
        - value
        - rate
      properties:
        interval:
          $ref: '#/components/schemas/EnumAcquiringServicesInterval'
        value:
          type: number
          example: 0.0203
        rate:
          type: number
          example: 0.5
      additionalProperties: false
    EnumAcquiringServicesCode:
      type: string
      enum:
        - MDR_CREDITO
        - MDR_DEBITO
      example: MDR_CREDITO
      description: |
        Sigla da Tarifa cobrada sobre o Serviço de Credenciamento informado.
    EnumAcquiringServicesInterval:
      type: string
      enum:
        - 1_FAIXA
        - 2_FAIXA
        - 3_FAIXA
        - 4_FAIXA
      example: 1_FAIXA
      description: |
        Identificação do intervalo a ser exibido.
    EnumAcquiringServicesName:
      type: string
      enum:
        - TAXA_DE_DESCONTO_NA_MODALIDADE_CREDITO
        - TAXA_DE_DESCONTO_NA_MODALIDADE_DEBITO
      example: TAXA_DE_DESCONTO_NA_MODALIDADE_CREDITO
      description: |
        Nome da tarifa cobrada sobre o serviço de credenciamento, para pessoa física/jurídica.
        1. Taxa de Desconto na Modalidade Crédito
        2. Taxa de Desconto na Modalidade Débito
    ParticipantIdentification:
      type: object
      description: Conjunto de informações relativas ao participante do produto de open banking
      required:
        - brand
        - name
        - cnpjNumber
      properties:
        brand:
          type: string
          description: 'Nome da marca reportada pelo participante do Open Banking. O conceito a que se refere a ''marca'' é em essência uma promessa da empresa em fornecer uma série específica de atributos, benefícios e serviços uniformes aos clientes.'
          maxLength: 120
          example: Organização A
        name:
          type: string
          description: 'Nome da Instituição, pertencente à marca, responsável pela comercialização do produto/serviço. p.ex.''Empresa da Organização A'''
          maxLength: 120
          example: Empresa A1
        cnpjNumber:
          type: string
          description: 'Número completo do CNPJ da instituição. O CNPJ corresponde ao número de inscrição no Cadastro de Pessoa Jurídica. Deve-se ter apenas os números do CNPJ, sem máscara.'
          maxLength: 14
          pattern: '^\d{14}$'
          example: '45086338000178'
      additionalProperties: false
    OKResponseGetExchange:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/ExchangeContractData'
        links:
          $ref: '#/components/schemas/Links'
        meta:
          $ref: '#/components/schemas/Meta'
      additionalProperties: false
    ExchangeContractData:
      type: object
      description: Conjunto de informações referentes às informações de câmbio
      required:
        - participantIdentification
        - transactionType
        - foreignCurrency
      properties:
        participantIdentification:
          $ref: '#/components/schemas/ParticipantIdentification'
        transactionType:
          $ref: '#/components/schemas/EnumExchangeTransactionType'
        foreignCurrency:
          $ref: '#/components/schemas/EnumExchangeForeignCurrency'
        transactionCategory:
          $ref: '#/components/schemas/EnumExchangeTransactionCategory'
        deliveryForeignCurrency:
          $ref: '#/components/schemas/EnumExchangeDeliveryForeignCurrency'
        rangeTransactionCategory:
          $ref: '#/components/schemas/EnumExchangeRangeTransactionCategory'
        targetAudience:
          $ref: '#/components/schemas/EnumExchangeTargetAudience'
        vetAmount:
          type: number
          description: Média simples do VET das operações PF/PJ para cada intervalo conforme a circular 4015 BCB.
          example: 5.5023
        onlineRate:
          type: array
          items:
            $ref: '#/components/schemas/OnlineRate'
      additionalProperties: false
    OnlineRate:
      type: object
      description: Taxa disponibilizada (taxa online) pelas instituições no formato D+0/D+2 (valor U$100.000 operações câmbio pronto) separado por moeda dólar e euro compra e venda PF/PJ.
      required:
        - term
        - foreignCurrency
        - transactionType
        - targetAudience
        - value
      properties:
        term:
          type: string
          pattern: D\+(0|2)$
          maxLength: 8
          example: D+2
          description: Formato da taxa online.
        foreignCurrency:
          $ref: '#/components/schemas/EnumExchangeForeignCurrency'
        transactionType:
          $ref: '#/components/schemas/EnumExchangeTransactionType'
        targetAudience:
          $ref: '#/components/schemas/EnumExchangeTargetAudience'
        value:
          type: number
          example: 5.5023
      additionalProperties: false
    EnumExchangeDeliveryForeignCurrency:
      type: string
      description: |
        "A classificação do tipo de operação, conforme a circular BCB nº 3690 de 16/12/2013. (Vide Enum)
        - ESPECIE_CARTAO_PRE_PAGO
        - TELETRANSMISSAO_SWIFT
      maxLength: 23
      enum:
        - ESPECIE_CARTAO_PRE_PAGO
        - TELETRANSMISSAO_SWIFT
      example: ESPECIE_CARTAO_PRE_PAGO
    EnumExchangeForeignCurrency:
      type: string
      description: |
        "É a moeda estrangeira, segundo modelo ISO 4217. (Vide Enum)
        - USD
        - EUR
      maxLength: 3
      enum:
        - USD
        - EUR
      example: USD
    EnumExchangeRangeTransactionCategory:
      type: string
      description: A classificação conforme a circular BCB nº 4015.
      maxLength: 17
      enum:
        - '0,01_200'
        - '200,01_500'
        - '500,01_1.000'
        - '1.000,01_3.000'
        - '3.000,01_10.000'
        - '10.000,01_30.000'
        - '30.000,01_100.000'
      example: '0,01_200'
    EnumExchangeTargetAudience:
      type: string
      description: Média das operações PF/PJ.
      maxLength: 5
      enum:
        - PF
        - PJ
        - PF_PJ
      example: PF
    EnumExchangeTransactionCategory:
      type: string
      description: 'A classificação do tipo de operação, conforme a circular BCB nº 3690 de 16/12/2013.'
      maxLength: 68
      enum:
        - COMERCIO_EXTERIOR
        - TRANSPORTE
        - SEGUROS
        - VIAGENS_INTERNACIONAIS
        - TRANSFERENCIAS_UNILATERAIS
        - SERVICOS_DIVERSOS
        - RENDAS_DE_CAPITAIS
        - CAPITAIS_BRASILEIROS
        - CAPITAIS_ESTRANGEIROS
        - PRESTACAO_DE_SERVICO_DE_PAGAMENTO_OU_TRANSFERENCIA_INTERNACIONAL_EFX
      example: COMERCIO_EXTERIOR
    EnumExchangeTransactionType:
      type: string
      description: |
        "Determina se o Banco está comprando ou vendendo a moeda estrangeira nas operações
        spot,  que se liquidam em até dois dias (não aplica-se a operações futuras. (Vide Enum)
        - Compra
        - Venda
      maxLength: 6
      enum:
        - COMPRA
        - VENDA
      example: COMPRA
    ResponseCapitalizationBondsProductsList:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          description: Conjunto de informações do Título de Capitalização
          items:
            $ref: '#/components/schemas/CapitalizationBondsProductIdentificationData'
          minItems: 0
        links:
          $ref: '#/components/schemas/Links'
        meta:
          $ref: '#/components/schemas/Meta'
      additionalProperties: false
    CapitalizationBondsProduct:
      type: object
      description: Conjunto de informações relativas aos Títulos de Capitalização
      required:
        - name
        - productId
        - modality
        - paymentTerm
      properties:
        name:
          type: string
          description: 'Nome comercial do produto, pelo qual é identificado nos canais de distribuição e atendimento da sociedade.'
          maxLength: 80
          example: ACMEcap
        productId:
          type: string
          description: Código único a ser definido pela sociedade.
          maxLength: 80
          example: 01234589_cap
        modality:
          $ref: '#/components/schemas/EnumCapitalizationBondsProductModality'
        paymentTerm:
          $ref: '#/components/schemas/EnumCapitalizationBondsProductPaymentFrequency'
      additionalProperties: false
    CapitalizationBondsProductEarlyRedemption:
      type: object
      description: Conjunto de informações relativas ao Resgate Antecipado
      required:
        - tranche
        - rate
      properties:
        tranche:
          type: number
          description: Parcela relativa ao Resgate Antecipado
          maxLength: 3
          example: 1
        rate:
          type: number
          format: double
          description: Taxa relativa ao Resgate Antecipado
          maxLength: 9
          example: 10.000001
      additionalProperties: false
    EnumCapitalizationBondsProductModality:
      type: string
      description: |
        1. Tradicional: A modalidade tradicional tem por objetivo restituir ao titular, ao final do prazo de vigência, no mínimo, o valor total das contribuições efetuadas pelo subscritor, desde que todas as contribuições previstas tenham sido realizadas nas datas programadas. (Res CNSP 384/20)
        2. Instrumento de Garantia: A modalidade tem por objetivo propiciar que a provisão matemática para capitalização do título de capitalização seja utilizada para assegurar o cumprimento de obrigação assumida em contrato principal pelo titular perante terceiro. (Res CNSP 384/20)
        3. Compra Programada: A modalidade compra programada garante o valor de resgate em moeda corrente nacional, sendo disponibilizada ao assim desejar e sem qualquer outro custo, pelo recebimento do bem e/ou serviço referenciado no subsidiado por acordos comerciais celebrados com indústrias, atacadistas, empresas comerciais ou prestadores de serviço. (Res CNSP 384/20)
        4. Popular: A modalidade popular tem por objetivo propiciar a capitalização da contribuição e a participação do titular em sorteios, sem que haja devolução integral do valor pago. (Res CNSP 384/20)
        5. Incentivo: A modalidade incentivo tem por objetivo a vinculação a um evento promocional de caráter comercial instituído pelo subscritor para alavancar a venda de seu(s) produto(s) ou serviços ou para fidelizar seus clientes. (Res CNSP 384/20)
        6. Filantropia Premiável: A modalidade filantropia premiável é destinada ao subscritor interessado em contribuir com entidades beneficentes de assistências sociais, certificadas nos termos da legislação vigente, e participar de sorteio(s). (Res CNSP 384/20)
      minLength: 7
      maxLength: 24
      enum:
        - TRADICIONAL
        - INSTRUMENTO_DE_GARANTIA
