components:
  schemas:
    CreatePaymentConsent:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - creditor
            - payment
            - debtor
          properties:
            creditor:
              type: object
              required:
                - type
                - cpfCnpj
                - name
              properties:
                type:
                  type: string
                  description: Indica se a pessoa da parte envolvida é uma pessoa natural ou juridica
                  enum:
                    - PESSOA_NATURAL
                    - PESSOA_JURIDICA
                cpfCnpj:
                  type: string
                  maxLength: 14
                  pattern: '^\d{14}$'
                  example: '12345678901234'
                  description: 'Identificação da pessoa envolvida na transação recebedor (Preencher com o CPF ou CNPJ, sem formatação)'
                name:
                  type: string
                  maxLength: 80
                  pattern: \w*\W*
                  example: Marco Antonio de Brito
                  description: 'Nome relacionado à identificação, pode ser Pessoa Natural ou Pessoa jurídica.'
              additionalProperties: false
            payment:
              type: object
              required:
                - type
                - dateTime
                - currency
                - amount
              properties:
                type:
                  type: string
                  description: |
                    Conjunto de tipos de pagamentos.
                  enum:
                    - PIX
                    - TED
                    - BOLETO
                  example: PIX
                dateTime:
                  type: string
                  format: date-time
                  maxLength: 20
                  pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$'
                  example: '2021-01-01T00:00:00Z'
                  description: |
                    Data e hora do consentimento. 
                    Uma string com data e hora conforme especificação RFC-3339, sempre com a utilização de timezone UTC(UTC time format).
                currency:
                  type: string
                  maxLength: 3
                  pattern: '^(\w{3}){1}$'
                  example: BRL
                  description: |
                    Moeda referente ao valor monetário informado, segundo modelo ISO-4217. p.ex. 'BRL' 
                    Todos os valores monetários informados estão representados com a moeda vigente do Brasil
                amount:
                  type: number
                  format: double
                  maxLength: 19
                  pattern: '^((\d{1,16}\.\d{2}))$'
                  example: 100000.12
                  description: Valor da transação efetuada e convertida em moeda nacional com 4 casas decimais.
              additionalProperties: false
            debtor:
              type: object
              required:
                - account
              properties:
                account:
                  type: object
                  required:
                    - ispb
                    - number
                    - checkDigit
                    - accountType
                  properties:
                    ispb:
                      type: number
                      maxLength: 8
                      pattern: '^[0-9]{1,8}$'
                      example: 12345678
                      description: |
                        Identificador do Sistema de Pagamentos Brasileiros.
                        Código que define instituições participantes do Sistema de Transferência de Reservas (STR).
                    branchCode:
                      type: string
                      maxLength: 4
                      pattern: '^(\w{4}){1}$'
                      example: '1234'
                      description: |
                        Código da Agência detentora da conta.
                        Agência é a dependência destinada ao atendimento aos clientes, ao público em geral e aos associados de cooperativas de crédito, 
                        no exercício de atividades da instituição, não podendo ser móvel ou transitória.
                    number:
                      type: string
                      maxLength: 20
                      pattern: '^\d{8,20}$'
                      example: '1234567890'
                      description: Número da conta.
                    checkDigit:
                      type: string
                      maxLength: 4
                      pattern: '^(\w{4}){1}$'
                      example: '1234'
                      description: Dígito da conta.
                    accountType:
                      $ref: '#/components/schemas/Account/properties/accountType'
                  additionalProperties: false
              additionalProperties: false
          additionalProperties: false
      additionalProperties: false
    ResponsePaymentConsent:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - creditor
            - payment
            - debtor
          properties:
            consentId:
              type: string
              maxLength: 100
              pattern: '^[a-zA-Z0-9][a-zA-Z0-9\-]{0,99}$'
              example: 8d886d81-3a1f-48d2-bc15-a19f1f777867
              description: Identificador do consentimento.
            status:
              type: string
              enum:
                - APROVADO
                - PENDENTE_APROVACAO
              example: APROVADO
              description: Status do Consentimento de Pagamento
            creditor:
              $ref: '#/paths/~1payments-consents~1v1~1consents/post/requestBody/content/application~1json/schema/properties/data/properties/creditor'
            payment:
              $ref: '#/paths/~1payments-consents~1v1~1consents/post/requestBody/content/application~1json/schema/properties/data/properties/payment'
            debtor:
              $ref: '#/paths/~1payments-consents~1v1~1consents/post/requestBody/content/application~1json/schema/properties/data/properties/debtor'
          additionalProperties: false
      additionalProperties: false
    CreatePixPayment:
      type: object
      required:
        - data
      properties:
        data:
          $ref: '#/components/schemas/CreatePixPaymentData'
      additionalProperties: false
    ResponsePixPayment:
      type: object
      required:
        - data
      properties:
        data:
          $ref: '#/components/schemas/ResponsePixPaymentData'
      additionalProperties: false
    Account:
      type: object
      required:
        - ispb
        - number
        - checkDigit
        - accountType
      properties:
        ispb:
          type: string
          maxLength: 8
          pattern: '^[0-9]{1,8}$'
          example: '68900810'
          description: |
            Identificador do Sistema de Pagamentos Brasileiros.
            Código que define instituições participantes do Sistema de Transferência de Reservas (STR).
        branchCode:
          type: string
          maxLength: 4
          pattern: '^(\w{4}){1}$'
          example: '1234'
          description: |
            Código da Agência detentora da conta.
            Agência é a dependência destinada ao atendimento aos clientes, ao público em geral e aos associados de cooperativas de crédito, 
            no exercício de atividades da instituição, não podendo ser móvel ou transitória.
        number:
          type: string
          maxLength: 20
          pattern: '^\d{8,20}$'
          example: '1234567890'
          description: Número da conta.
        checkDigit:
          type: string
          maxLength: 4
          pattern: '^(\w{4}){1}$'
          example: '1234'
          description: Dígito da conta.
        accountType:
          type: string
          maxLength: 19
          enum:
            - CURRENT
            - SALARY
            - SAVINGS
            - TRANSACTING_ACCOUNT
          description: |
            Tipos de contas usadas para pagamento via PIX. Modalidades tradicionais previstas pela Resolução 4.753, não contemplando contas vinculadas, conta de domiciliados no exterior, contas em moedas estrangeiras e conta correspondente moeda eletrônica.
            Segue descrição de cada valor do ENUM para o escopo do Open Banking Brasil.
            CACC - Current (CONTA_DEPOSITO_A_VISTA)
            SLRY - Salary (CONTA_SALARIO)
            SVGS - Savings (CONTA_POUPANCA)
            TRAN - TransactingAccount (CONTA_PAGAMENTO_PRE_PAGA)
          example: CURRENT
      additionalProperties: false
    ResponsePixPaymentData:
      type: object
      required:
        - paymentId
        - consentId
        - creationDateTime
        - updatedDateTime
        - status
        - payment
        - creditor
      properties:
        paymentId:
          type: string
          maxLength: 36
          pattern: '^[{]?[0-9a-fA-F]{8}-([0-9a-fA-F]{4}-){3}[0-9a-fA-F]{12}[}]?$'
          example: 8f800dc8-bc8a-4c0e-b5e6-3c6801cfe135
          description: |
            Código ou identificador único informado pela instituição que mantém a conta para representar o pagamento individual.
        endToEndId:
          type: string
          maxLength: 36
          pattern: '^[{]?[0-9a-fA-F]{8}-([0-9a-fA-F]{4}-){3}[0-9a-fA-F]{12}[}]?$'
          example: a9ae654d-e531-4a8b-a926-952d664de203
          description: |
            Id fim a fim da transação. O termo "E2E" que identifica a transação no arranjo.
            Esse Id deve ser único, não podendo ser repetido em qualquer outra operação enviada ao SPI.
            [Restrição] É obrigatório o retorno após o status "ACCEPTED_SETTLEMENT_IN_PROCESS".
        consentId:
          type: string
          maxLength: 36
          pattern: '^[{]?[0-9a-fA-F]{8}-([0-9a-fA-F]{4}-){3}[0-9a-fA-F]{12}[}]?$'
          example: 3a782761-9573-4e1f-b4d1-4c798955c0b8
          description: |
            Identificador único do consentimento.
        creationDateTime:
          type: string
          format: date-time
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$|^NA$'
          example: '2020-07-21T08:30:00Z'
          description: |
            Data e hora em que o recurso foi criado. 
            Uma string com data e hora conforme especificação RFC-3339, sempre com a utilização de timezone UTC(UTC time format).
        updatedDateTime:
          type: string
          format: date-time
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$|^NA$'
          example: '2020-07-21T08:30:00Z'
          description: |
            Data e hora da ultima atualização da iniciação de pagamento. 
            Uma string com data e hora conforme especificação RFC-3339, sempre com a utilização de timezone UTC(UTC time format).
        pixKey:
          type: string
          maxLength: 77
          pattern: \w*\W*
          example: '12345678901'
          description: |
            Chave DICT do recebedor. Os tipos de chave podem ser: telefone, e-mail, cpf/cnpj ou Chave Aleatória. 
            O telefone celular usará o padrão E.1641. O E-mail deve ter o formato xxxxxxxx@xxxxxxx.xxx(.xx) e nomáximo 77 caracteres. 
            O CPF será utilizado com 11 números e deverá ser informado sem pontos ou traços. 
            O CNPJ será utilizado com 14 números e deverá ser informado sem pontos ou traços. 
            A chave aleatória deve ser UUID gerado pelo DICT, conforme formato especificado na RFC41223.
            [Restrição] Obrigatório para pagamentos via Chave
        status:
          type: string
          maxLength: 45
          description: |
            Estado atual da iniciação de pagamento criada. 
            Elemento que fornece informações sobre o status, caso o status não seja positivo.
            ACCEPTED_SETTLEMENT_COMPLETED - Notificação do SPI da conclusão da transação ao participante do usuário recebedor.
            ACCEPTED_SETTLEMENT_COMPLETED_DEBITOR_ACCOUNT - Notificação do SPI da conclusão da transação ao participante do usuário pagador. 
            ACCEPTED_SETTLEMENT_IN_PROCESS - Prosseguimento de instrução de pagamento após as validação realizadas pelo participante do usuário recebedor.
            REJECTED - Instrução de pagamento rejeitada pelo SPI / participante do usuário recebedor por erro de negócio.
          enum:
            - ACCEPTED_SETTLEMENT_COMPLETED
            - ACCEPTED_SETTLEMENT_COMPLETED_DEBITOR_ACCOUNT
            - ACCEPTED_SETTLEMENT_IN_PROCESS
            - REJECTED
          example: ACCEPTED_SETTLEMENT_COMPLETED_DEBITOR_ACCOUNT
        rejectionReason:
          type: string
          maxLength: 50
          description: |
            Motivo da rejeição do pagamento. Informações complementares sobre o motivo do status.
            [Restrição] Deve ser enviado quando o status é "REJEITADO".
          enum:
            - ABORTED_SETTLEMENT_TIMEOUT
            - ERROR_CREDITOR_AGENT
            - TIMEOUT_DEBTOR_AGENT
            - INVALID_CREDITOR_ACCOUNT_NUMBER
            - BLOCKED_ACCOUNT
            - CLOSED_CREDITOR_ACCOUNT_NUMBER
            - INVALID_CREDITOR_ACCOUNTTYPE
            - TRANSACTION_NOT_SUPPORTED
            - NOT_ALLOWED_BOOK_TRANSFER
            - FORBIDDEN_RETURN_PAYMENT
            - INCORRECT_AGENT
            - ZERO_AMOUNT
