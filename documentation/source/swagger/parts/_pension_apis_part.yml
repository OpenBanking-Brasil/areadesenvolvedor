      $ref: './schemas/pension_apis/survival/SurvivalPensionInvestimentFund.yaml'
    SurvivalPensionProduct:
      $ref: ./schemas/pension_apis/survival/SurvivalPensionProduct.yaml
    SurvivalPensionMinimumRequirements:
      $ref: ./schemas/pension_apis/survival/SurvivalPensionMinimumRequirements.yaml
    SurvivalPensionDetail:
      $ref: ./schemas/pension_apis/survival/SurvivalPensionDetail.yaml
    SusepProcessNumber:
      $ref: ./schemas/business_commons/SusepProcessNumber.yaml
    SurvivalPensionDefferalPeriod:
      $ref: ./schemas/pension_apis/survival/SurvivalPensionDefferalPeriod.yaml
    SurvivalPensionType:
