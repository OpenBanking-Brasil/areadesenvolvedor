    SurvivalPensionGrantPeriodBenefit:
      $ref: ./schemas/pension_apis/survival/SurvivalPensionGrantPeriodBenefit.yaml
    Links:
      $ref: './schemas/Links.yaml'
    Meta:
      $ref: './schemas/Meta.yaml'
    ParticipantIdentification:
      $ref: ./schemas/business_commons/ParticipantIdentification.yaml
    RiskPensionProduct:
      $ref: ./schemas/pension_apis/risk/RiskPensionProduct.yaml
    RiskPensionUpdate:
      $ref: ./schemas/pension_apis/risk/RiskPensionUpdate.yaml
    ExcludedRisk:
      $ref: ./schemas/pension_apis/risk/RiskPensionExcludedRisk.yaml
    EnumRiskPensionPaymentModality:
