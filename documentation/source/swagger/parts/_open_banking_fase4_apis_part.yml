openapi: 3.0.0
info:
  title: Fase 4 - APIs do Open Banking Brasil
  description: |
    Estas APIs disponíveis visam exibir e compartilhar dados não sensíveis de instituições participantes do OpenBanking Brasil,
    disponibilizando ao público informações sobre os produtos que oferecem.
  version: 1.0.0-rc1.0

tags:
  - name: API - Investimentos
    description: |
      |Versão|
      |:-----|
      |1.0.0|

      #### Visão Geral

      As instituições financeiras participantes podem consultar a lista de Fundos de Investimentos de outras instituições participantes

      #### Especificação em OAS 3.0

      <a href="swagger/swagger_investments_apis.yaml" target="_blank">Download da Especificação (OAS 3.0)</a>
  - name: API - Credenciamento
    description: |
      |Versão|
      |:-----|
      |1.0.0-rc1.0|

      #### Visão Geral

      As instituições financeiras participantes podem consultar as informações de credenciamento de outras instituições participantes

      #### Especificação em OAS 3.0

      <a href="swagger/swagger_acquiring_services_apis.yaml" target="_blank">Download da Especificação (OAS 3.0)</a>
paths:
  /opendata-investments/v1/funds:
    get:
      tags:
        - API - Investimentos
      summary: Lista de fundos de investimento
      operationId: investmentsGetFunds
      description: |
        Método para obter a lista de todos os fundos de investimento de uma instituição

        ### Dicionário de dados

        Campos de resposta do endpoint de `/funds`

        <a href='dictionary/investmentsGetFunds_v1.csv' target="_blank">Fazer download do dicionário de dados</a>

        Consulte a seção **Convenções de payload** para obter mais informações sobre [Atributos Obrigatórios / Opcionais](#convencoes-de-propriedade-dos-atributos).
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
      responses:
        '200':
          $ref: '#/components/responses/OKResponseInvestmentsFund'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
