type: object
description: Conjunto de informações dos pagamentos referentes às operações de crédito contratadas
required:
  - requestDateTime
  - paidInstalments
  - nonRegulatedCharge
  - contractOutstandingBalance
  - releases
properties:
  requestDateTime:
    type: string
    maxLength: 20
    pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
    example: "2020-01-05T08:30:00Z"
    description: Data e hora da consulta, conforme especificação RFC-3339, formato UTC.
  paidInstalments:
    type: number
    maxLength: 3
    description: Quantidade total de parcelas pagas do contrato referente à Modalidade de Crédito informada
    example: 73
  nonRegulatedCharge:
    $ref: ./LoansNonRegulatedCharge.yaml
  contractOutstandingBalance:
    type: string
    maxLength: 12
    description: Saldo devedor Remanescente, divulgado nos canais eletrônicos, do contrato referente à Modalidade de Crédito informada. Expresso em valor monetário com 2 casas decimais
    example: "11400.00"
  releases:
    $ref: ./LoansReleases.yaml
  chargesOverParcel:
    type: array
    description: Lista das tarifas que foram pagas fora da parcela, só para pagamento avulso.
    items:
      $ref: ./LoansChargeOverParcel.yaml
  taxesOverParcel:
    type: array
    description: Lista dos encargos que foram pagos fora da parcela
    items:
      $ref: ./LoansTaxesOverParcel.yaml
