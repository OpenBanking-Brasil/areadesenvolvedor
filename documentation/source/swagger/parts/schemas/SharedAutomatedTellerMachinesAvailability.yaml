type: object
properties:
  standards:
    type: array
    maxItems: 20
    items:
      properties:
        weekday:
          type: string
          enum:
            - DOMINGO
            - SEGUNDA_FEIRA
            - TERCA_FEIRA
            - QUARTA_FEIRA
            - QUINTA_FEIRA
            - SEXTA_FEIRA
            - SABADO
          description: Dia da semana de abertura
          example: "SEGUNDA_FEIRA"
        openingTime:
          $ref: ./common_field_types/TimeStringNA.yaml
          description: Horário de abertura (UTC)
        closingTime:
          $ref: ./common_field_types/TimeStringNA.yaml
          description: Horário de fechamento (UTC)
  exception:
    type: string
    maxLength: 2000
    pattern: \w*\W*
    example: "Exceto feriados municipais, nacionais e estaduais"
  isPublicAccessAllowed:
    type: boolean
    example: false
