type: object
required:
  - requestDateTime
  - updateDateTime
  - number
  - digitNumber
  - branchCode
  - ispbCode
  - type
  - subtype
properties:
  requestDateTime:
      allOf:  
      type: string
      maxLength: 20
      pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
      example: '2020-07-21T08:30:00Z' 
      description: 'Data e hora da consulta, conforme especificação RFC-3339, formato UTC.'    
  updateDateTime:
      type: string
      maxLength: 20
      pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
      example: '2020-07-21T08:30:00Z' 
      description: 'Data e hora da atualização, conforme especificação RFC-3339.'
  number:
    type: string
    maxLength: 8
    pattern: \d{8}|^NA$
    description: |
      Número da conta
    example: '24550'
  digitNumber:
    type: string
    maxLength: 1
    pattern: \d{8}|^NA$
    description: |
      Número do dígito da conta
    example: '4'  
  branchCode:
    type: string
    maxLength: 4
    pattern: \d{8}|^NA$
    description: |
      Código da Agência detentora da conta
    example: '6272'  
  ispbCode:
    type: string
    maxLength: 8
    pattern: \d{8}|^NA$
    description: |
      Código da Instituição financeira. 
      ISPB: Identificador do participante junto ao Banco Central para o Sistema de Pagamentos Brasileiro – código identificador atribuído a todos os participantes do Sistema de Transferência de Reservas (STR) do Banco Central do Brasil
    example: '60701190'  
  type:
    $ref: '../enum/EnumAccountType.yaml'
  subtype:
    $ref: '../enum/EnumAccountSubType.yaml'
