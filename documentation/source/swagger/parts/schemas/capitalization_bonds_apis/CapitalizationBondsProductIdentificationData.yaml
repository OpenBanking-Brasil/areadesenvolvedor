type: object
description: Conjunto de informações de Titulos de Capitalização
required:
  - termsAndConditions
  - shares
  - termMonths
  - serieSize
  - capitalizationPeriod
  - latePayment
  - contributionPayment
  - rescue
  - prizeDraw
  - additionalInfo
  - minimumRequirement
  - targetAudience
properties:
  termsAndConditions:
    $ref: ./TermsAndConditions.yaml
  shares:
    $ref: ./Shares.yaml
  termMonths:
    type: number
    description: Descrição do campo
    maxLength: 3
    example: 123
  serieSize:
    type: number
    description: Descrição do campo
    maxLength: 10
    example: 0123456789
  capitalizationPeriod:
    $ref: ./CapitalizationPeriod.yaml
  latePayment:
    $ref: ./LatePayment.yaml
  contributionPayment:
    $ref: ./ContributionPayment.yaml
  rescue:
    type: number
    description: Descrição do campo
    maxLength: 3
    example: 123
  prizeDraw:
    $ref: ./PrizeDraw.yaml
  additionalInfo:
    type: string
    description: Descrição do campo
    maxLength: 1024
    example: "Texto"
  minimumRequirement:
    type: string
    description: Descrição do campo
    maxLength: 1024
    example: "Texto"
  targetAudience:
    $ref: ../enum/EnumTargetAudience.yaml
additionalProperties: false
