type: object
description: Conjunto de informações do Titulo de Capitalização
required:
  - termsAndConditions
  - quota
  - periodMonths
  - capitalizationPeriod
  - latePayment
  - contributionPayment
  - prizeDraw
  - additionalInfo
  - minimumRequirement
  - targetAudience
  - finalRedemptionRate
properties:
  termsAndConditions:
    $ref: ./CapitalizationBondsProductTermsAndConditions.yaml
  quota:
    $ref: ./CapitalizationBondsProductQuota.yaml
  periodMonths:
    type: number
    description: Descrição do campo
    maxLength: 3
    example: 999
  serieSize:
    type: number
    description: Descrição do campo
    maxLength: 10
    example: 9999999999
  capitalizationPeriod:
    $ref: ./CapitalizationBondsProductCapitalizationPeriod.yaml
  latePayment:
    $ref: ./CapitalizationBondsProductLatePayment.yaml
  contributionPayment:
    $ref: ./CapitalizationBondsProductContributionPayment.yaml
  prizeDraw:
    $ref: ./CapitalizationBondsProductPrizeDraw.yaml
  additionalInfo:
    type: string
    description: Descrição do campo
    maxLength: 1024
    example: "Texto"
  minimumRequirement:
    type: string
    description: Descrição do campo
    maxLength: 1024
    example: "Texto"
  targetAudience:
    $ref: ../enum/CapitalizationBondsProductEnumTargetAudience.yaml
  finalRedemptionRate:
    type: number
    description: Descrição do campo
    maxLength: 3
    example: 99
additionalProperties: false