type: object
description: Conjunto de informações relativas aos Títulos de Capitalização
required:
  - periodicity
  - periodicityOthers
  - quantity
  - prizeMultiplier
  - earlyRedemption
  - mandatoryDraw  
  - additionalConditions
  - minimumProbability
properties:
  periodicity:
    $ref: ../enum/EnumCapitalizationBondsFrequency.yaml
  periodicityOthers:
    type: number
    description: Lista string a ser preenchida pelas participantes quando houver ‘Outros’ no campo‘Informações - Periodicidade’.
    maxLength: 5
    example: 99999
  quantity:
    type: number
    description: Número da quantidade de sorteios previstos ao longo da vigência.
    maxLength: 5
    example: 99999
  prizeMultiplier:
    type: number
    description: 'Valor dos sorteios representado por múltiplo do valor de contribuição. Por exemplo: 5 vezes valor da contribuição'
    maxLength: 6
    example: 999999
  earlyRedemption:
    type: string
    description: |
      Modelo de sorteio que acarreta, ao título contemplado, o seu resgate total obrigatório (Resolução Normativa 384/20). Conforme os domínios:
        1. SIM 
        2. NAO
    maxLength: 3
    example: 'SIM'
  mandatoryDraw:
    type: string
    description: |
      Possibilidade de realização de sorteio com previsão de que o título sorteado seja
      obrigatoriamente um título comercializado, desde que atingidos os requisitos definidos nas
      condições gerais do plano. Conforme os domínios:
        1. SIM 
        2. NÃO
    maxLength: 3
    example: "SIM"
  additionalConditions:
    type: string
    description: Campo aberto para complementar a regra dos sorteios do produto, a ser feita para cada participante.
    maxLength: 200
    example: ''
  minimumProbability:
    type: number
    format: double
    description: Número representativo da probabilidade mínima de contemplação nos sorteios, em porcentagem (%).
    maxLength: 7
    example: 0.000001
additionalProperties: false