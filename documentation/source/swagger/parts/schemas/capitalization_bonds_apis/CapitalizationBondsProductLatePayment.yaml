type: object
description: Conjunto de informações relativas aos Títulos de Capitalização
required:
  - suspensionMonths
  - periodExtensionOption
properties:
  suspensionMonths:
    type: number
    description: 'Conforme manual SUSEP: Prazo máximo (contínuo ou intermitente) em dias em meses que o título fica suspenso por atraso de pagamento, antes de ser cancelado (não aplicável a pagamento único).'
    maxLength: 3
    example: 999
  periodExtensionOption:
    type: string
    description: |
      Alteração do prazo de vigência original, pela suspensão (não aplicável a pagamento único). A considerar os seguintes domínios: 
        1. Sim
        2. Não
    maxLength: 3
    example: "999"
additionalProperties: false
