type: object
description: Conjunto de informações relativas ao Título de Capitalização
required:
  - interestRate
  - adjustmentIndex
  - contributionMinimum
  - contributionAmountMaximum
  - contributionAmountAllowed
  - earlyRedemption  
  - finalRedemptionRate  
  - redemptionGraceMonths
  - periodUpdateIndex
properties:
  interestRate:
    type: number
    format: double
    description: Taxa que remunera a parte da mensalidade destinada a formar o Capital, ou seja, a Provisão Matemática de Resgate, também chamada de saldo de capitalização. Em porcentagem ao mês (% a.m.).
    maxLength: 6
    example: 0,25123
  adjustmentIndex:
    $ref: ../enum/CapitalizationBondsProductAdjustmentIndex.yaml
  adjustmentIndexOthers:
    type: string
    description: Lista string a ser preenchida pelas participantes quando houver ‘Outros’ no campo ‘Índice de atualização’.
    maxLength: 10
    example: ''
  contributionMinimum:
    type: number
    description: |
      Corresponde ao pagamento efetuado pelo subscritor à sociedade de capitalização para a aquisição do título de capitalização, podendo ser única, periódica ou mensal (Resolução CNSP 384/20). Valores em reais (R$). Esclarecimentos adicionais SUSEP.
      Na modalidade Tradicional, informar a faixa de valor mínimo em R$ de contribuição ao plano. Para as demais modalidades, informar a lista com os valores permitidos de contribuição ao plano. Em todas as situações indicar para qual periodicidade de pagamento se aplicam os valores: pagamento mensal, pagamento único ou periódico.
    maxLength: 200
    example: 'Valor mínimo: 500 (R$ 500,00) | Valor Máximo: 5000 (R$ 5.000,00)'
  contributionAmountMaximum:
    type: number
    description: |
      Corresponde ao pagamento efetuado pelo subscritor à sociedade de capitalização para a aquisição do título de capitalização, podendo ser única, periódica ou mensal (Resolução CNSP 384/20). Valores em reais (R$). Esclarecimentos adicionais SUSEP.
      Na modalidade Tradicional, informar a faixa de valor máximo em R$ de contribuição ao plano. Para as demais modalidades, informar a lista com os valores permitidos de contribuição ao plano. Em todas as situações indicar para qual periodicidade de pagamento se aplicam os valores: pagamento mensal, pagamento único ou periódico.
    maxLength: 200
    example: 'Valor mínimo: 500 (R$ 500,00) | Valor Máximo: 5000 (R$ 5.000,00)'
  contributionAmountAllowed:
    type: number
    description: |
      Corresponde ao pagamento efetuado pelo subscritor à sociedade de capitalização para a aquisição do título de capitalização, podendo ser única, periódica ou mensal (Resolução CNSP 384/20). Valores em reais (R$). Esclarecimentos adicionais SUSEP.
      Na modalidade Tradicional, informar a faixa de valor mínimo e máximo em R$ de contribuição ao plano. Para as demais modalidades, informar a lista com os valores permitidos de contribuição ao plano. Em todas as situações indicar para qual periodicidade de pagamento se aplicam os valores: pagamento mensal, pagamento único ou periódico.
    maxLength: 200
    example: 'Valor mínimo: 500 (R$ 500,00) | Valor Máximo: 5000 (R$ 5.000,00)'
  earlyRedemption:
    type: number
    description: Possibilidade de o titular efetuar o resgate do capital constituído antes do fim do prazo de vigência do título, podendo ocorrer por solicitação expressa do titular ou por contemplação em sorteio com liquidação antecipada (Resolução CNSP 384/20). Em percentuais a cada parcela (meses de vigência) - Obs No caso de garantia, não contempla a extinção antecipada do contrato.
    maxLength: 2
    example: 99
  finalRedemptionRate:
    type: number
    format: double
    description: Percentual mínimo da soma das contribuições efetuadas que poderá ser resgatado ao final da vigência, tendo como condição os pagamentos das parcelas nos respectivos vencimentos.
    maxLength: 6
    example: 100,002
  redemptionGraceMonths:
    type: number
    description: Intervalo de tempo mínimo entre contratação e resgate do direito, em meses.
    maxLength: 3
    example: 999
  periodUpdateIndex:
    $ref: ../enum/CapitalizationBondsProductPeriodUpdateIndex.yaml
additionalProperties: false
