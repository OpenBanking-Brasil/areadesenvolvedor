type: object
required:
  - interestRate
  - adjustmentIndex
  - contributionAmount
  - minimum
  - maximum
  - allowed
  - earlyRedemptions
  - tranche
  - rate
  - redemptionPercentageEndTerm
  - gracePeriodRedemption
properties:
  interestRate:
    type: string
    pattern: '^\d{1}.\d{5}$'
    description: Taxa que remunera a parte da mensalidade destinada a formar o Capital, ou seja, a Provisão Matemática de Resgate, também chamada de saldo de capitalização. Em porcentagem ao mês (% a.m.).
    maxLength: 7
    example: '0.25123'
  adjustmentIndex:
    $ref: ../enum/CapitalizationBondsProductAdjustmentIndex.yaml
  adjustmentIndexAdditionalInfo:
    type: string
    description: "Restrição: Campo obrigatório para complementar a informação quando selecionada a opção 'OUTROS'"
    maxLength: 200
    example: ''
  contributionAmount:
    type: array
    items:
      $ref: ./CapitalizationPeriodContributionAmount.yaml
    minItems: 1
  earlyRedemptions:
    type: string
    pattern: '^[0-1]\.\d{8}$'
    example: '1.55000000'
    description: | 
      Possibilidade de o titular efetuar o resgate do capital constituído antes do fim do prazo de vigência do título, podendo ocorrer por solicitação expressa do titular ou por contemplação em sorteio com liquidação antecipada (Resolução CNSP 384/20). 
      Obs: No caso de garantia, não contempla a extinção antecipada do contrato.
    maxLength: 10
  redemptionPercentageEndTerm:
    type: string
    description: Percentual mínimo da soma das contribuições efetuadas que poderá ser resgatado ao final da vigência, tendo como condição os pagamentos das parcelas nos respectivos vencimentos.
    maxLength: 4
    pattern: '^[0-9]\.\d{2}$'
    example: '1.51'
  gracePeriodRedemption:
    type: number
    format: integer
    description: Intervalo de tempo mínimo entre contratação e resgate do direito, em meses.
    maxLength: 3
    example: 999
additionalProperties: false
