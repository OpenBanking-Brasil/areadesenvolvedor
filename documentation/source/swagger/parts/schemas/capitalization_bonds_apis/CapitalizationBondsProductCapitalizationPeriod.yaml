type: object
description: Conjunto de informações relativas ao Título de Capitalização
required:
  - interestRate
  - adjustmentIndex
  - contributionAmount
  - earlyRedemptions
  - finalRedemptionRate
  - redemptionGraceMonths
properties:
  interestRate:
    type: double
    description: Taxa que remunera a parte da mensalidade destinada a formar o Capital, ou seja, a Provisão Matemática de Resgate, também chamada de saldo de capitalização. Em porcentagem ao mês (% a.m.).
    maxLength: 6
    example: 0.25123
  adjustmentIndex:
    $ref: ../enum/CapitalizationBondsProductAdjustmentIndex.yaml
  adjustmentIndexOthers:
    type: string
    description: Preenchido pelas participantes quando houver ‘Outros’ no campo ‘Índice de atualização’.
    maxLength: 10
    example: ''
  contributionAmount:
    $ref: ./CapitalizationPeriodContributionAmount.yaml
  earlyRedemptions:
    type: array
    description: |
      Possibilidade de o titular efetuar o resgate do capital constituído antes do fim do prazo de vigência do título,
      podendo ocorrer por solicitação expressa do titular ou por contemplação em sorteio com liquidação antecipada (Resolução CNSP 384/20).
      Em percentuais a cada parcela (meses de vigência) Obs: No caso de garantia, não contempla a extinção antecipada do contrato.
    minItems: 1
    items:
      $ref: ./CapitalizationBondsProductEarlyRedemption.yaml
  finalRedemptionRate:
    format: double
    description: Percentual mínimo da soma das contribuições efetuadas que poderá ser resgatado ao final da vigência, tendo como condição os pagamentos das parcelas nos respectivos vencimentos.
    maxLength: 6
    example: 100.002
  redemptionGraceMonths:
    type: integer
    description: Intervalo de tempo mínimo entre contratação e resgate do direito, em meses.
    maxLength: 3
    example: 999
additionalProperties: false
