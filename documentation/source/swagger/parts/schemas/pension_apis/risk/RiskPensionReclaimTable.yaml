type: object
properties:
  initialMonthRange:
    type: number
    maximum: 12
    example: 1
    description: 'NA'
  finalMonthRange:
    type: number
    maximum: 12
    example: 1
    description: 'NA'
  percentage:
    type: string
    pattern: '^\d{1}\.\d{2}'
    maximum: 1.00
    example: '0.85'
    description: |
      Tabela com % variáveis por mês de vigência.
      Esse campo será traduzido para dois campos, sendo um com o descritivo dos anos e outro com os %.
