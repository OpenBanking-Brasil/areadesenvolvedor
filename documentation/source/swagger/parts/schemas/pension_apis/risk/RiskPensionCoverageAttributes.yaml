type: object
description: Atributos da cobertura
required:
  - minValue
  - maxValue
  - currency
  - gracePeriod
properties:
  indemnifiableDeadline:
    type: integer
    format: int32
    description: Caso o período de pagamento seja relacionado a Prazo, listagem de número máximo de parcelas do benefício. Em meses.
    maximum: 9999
    example: 48
  minValue:
    $ref: ../../business_commons/CurrencyValue.yaml
  maxValue:
    $ref: ../../business_commons/CurrencyValue.yaml
  indemnifiable:
    $ref: ./RiskPensionIndemnfiable.yaml
  deductibleDays:
    type: number
    description: Listagem de franquia em dias para cada combinação de modalidade/cobertura do produto.
    maximum: 9999999999
    example: 10
  gracePeriod:
    $ref: ./RiskPensionGracePeriod.yaml
  excludedRisk:
    type: array
    description: Listagem para indicar quais serão o(s) risco(s) excluído(s) aplicável(is) à(s) cobertura(s).
    items:
      $ref: ./RiskPensionExcludedRisk.yaml
