type: object
description: Atributos da cobertura
required:
  - minValue
  - maxValue
  - gracePeriod
properties:
  indemnityPaymentMethods:
    type: array
    items:
      $ref: ../../enum/EnumPersonalIdemnityPaymentMethod.yaml
  indemnityPaymentFrequencies:
    type: array
    items:
      $ref: ../../enum/EnumPersonalIndemnityPaymentFrequencyType.yaml
  indemnifiableDeadline:
    type: integer
    format: int32
    description: Caso o período de pagamento seja relacionado a Prazo, listagem de número máximo de parcelas do benefício. Em meses.
    maximum: 9999
    example: 48
  minValue:
    type: object
    description: Listagem do valor mínimo de cobertura (Capital Segurado), diária ou parcela aceito pela sociedade para cada combinação de modalidade/cobertura do produto.<br>Conforme moeda.
    properties:
      currencyValue:
        $ref: ../../business_commons/CurrencyValue.yaml
  maxValue:
    type: object
    description: Listagem do valor máximo de cobertura (Capital Segurado), diária ou parcela aceito pela sociedade para cada combinação de modalidade/cobertura do produto.<br>Conforme moeda.
    properties:
      currencyValue:
        $ref: ../../business_commons/CurrencyValue.yaml
  IndemnifiablePeriod:
    type: array
    items:
      $ref: ../../enum/EnumRiskPensionIndemnifiablePeriod.yaml
  maximumQtyIndemnifiableInstallments:
    type: integer
    format: int64
    description: Caso o período indenizável seja relacionado a parcelas, listagem de número máximo de parcelas indenizáveis para cada combinação de modalidade/ cobertura do produto.
    maximum: 9999999999
    example: 10
  gracePeriod:
    $ref: ./RiskPensionGracePeriod.yaml
  differentiatedGracePeriod:
    $ref: ./RiskPensionGracePeriod.yaml
  deductibleDays:
    type: integer
    format: int64
    description: Listagem de franquia em dias para cada combinação de modalidade/cobertura do produto.
    maximum: 9999999999
    example: 10
  differentiatedDeductibleDays:
    type: integer
    format: int64
    description: Detalhamento da franquia em dias diferentes para cada cobertura que exista alguma especificidade.<br>Caso a seguradora não tenha essa diferenciação, não retornará nada no campo.
    maximum: 9999999999
    example: 15
  deductible:
    type: object
    description: Listagem de franquia em reais para cada combinação de modalidade/cobertura do produto.
    properties:
      currencyValue:
        $ref: ../../business_commons/CurrencyValue.yaml
  differentiatedDeductible:
    type: object
    description: Detalhamento da franquia em reais diferentes para cada cobertura que exista alguma especificidade.<br>Caso a seguradora não tenha essa diferenciação, não retornará nada no campo.
    properties:
      currencyValue:
        $ref: ../../business_commons/CurrencyValue.yaml
  excludedRisks:
    $ref: ../../business_commons/EnumExcludedRisks.yaml
  excludedRisksURL:
    type: string
    maxLength: 1024
    description: Campo aberto (possibilidade de incluir URL).
    example: 'https://openinsurance.com.br/aaa'
  allowApartPurchase:
    type: boolean
    description: Indicar se a cobertura pode ser contratada isoladamente ou não.
    example: true
