type: object
required:
  - name
  - code
  - coverages
  - assistanceType
  - additional
  - termsAndConditions
  - benefitRecalculation
  - premiumPayment
  - targetAudience
properties:
  name:
    type: string
    maxLength: 80
    description: |
      Nome comercial do produto, pelo qual é identificado nos canais de distribuição e atendimento da sociedade.
    example: Produto A
  code:
    type: string
    maxLength: 80
    description: |
      Código único a ser definido pela sociedade.
    example: '0001'
  category:
    $ref: ../../enum/EnumInsuranceCategory.yaml
  modality:
    $ref: ../../business_commons/EnumProductModality.yaml
  coverages:
    type: array
    items:
      $ref: ./RiskPensionCoverage.yaml
  assistanceType:
    description: Lista padronizada de tipo de assistências ofertadas vinculadas ao produto. Por exemplo, Funeral, Bicicleta, Assistência PET – Tabela padrão a ser consolidada com retorno das empresas com a relação de assistências, permitindo um campo ‘Outros’ para assistências não contempladas na Tabela padronizada.
    type: array
    items:
      $ref: ../../business_commons/EnumAssistanceType.yaml
    example: [ PET, FUNERAL ]
  assistanceAdditionalInfos:
    type: array
    items:
      type: string
    description: Lista a ser preenchida pelas participantes quando houver 'Outros' no campo 'Tipo de Assistência'.
  additional:
    type: array
    items:
      $ref: ../../business_commons/EnumAdditional.yaml
    example: [ SORTEIO, OUTROS]
  termsAndConditions:
    $ref: ../../business_commons/TermsAndConditionsItem.yaml
  globalCapital:
    type: boolean
    description: A considerar os seguintes domínios&#58;<br><ol><li>true</li><li>false</li></ol>
    example: true
  term:
    type: array
    items:
      $ref: ../../business_commons/EnumTerm.yaml
  pmbacRemuneration:
    $ref: RiskPensionPmbacRemuneration.yaml
  benefitRecalculation:
    $ref: RiskPensionBenefitRecalculation.yaml
  ageAdjustment:
    $ref: RiskPensionAgeAdjustment.yaml
  financialRegimeContractType:
    type: array
    items:
      $ref: ../../enum/EnumRiskPensionFinancialRegimeContractType.yaml
  reclaim:
    $ref: RiskPensionReclaim.yaml
  otherGuaranteedValues:
    type: array
    items:
      $ref: ../../enum/EnumPersonalInsuranceOtherGuaranteedValues.yaml
  profitModality:
    $ref: ../../enum/EnumRiskPensionPaymentModality.yaml
  allowPortability:
    type: boolean
    description: <ol><li>true</li><li>false</li></ol>
  portabilityGraceTime:
    $ref: RiskPensionReclaimGracePeriod.yaml
  indemnityPaymentMethod:
    type: array
    items:
      $ref: ../../enum/EnumPersonalInsuranceIndemnityPaymentMethod.yaml
  indemnityPaymentIncome:
    type: array
    items:
      $ref: ../../enum/EnumPersonalInsuranceIndemnityPaymentIncome.yaml
  premiumPayment:
    $ref: ../../insurances_apis/personal/PersonalInsurancePremiumPayment.yaml
  contributionTax:
    type: string
    maxLength: 500
    description: Distribuição de frequência relativa aos valores referentes às taxas cobradas, nos termos do Anexo III.
  minimumRequirement:
    $ref: ../../insurances_apis/MinimumRequirement.yaml
  targetAudience:
    $ref: ../../enum/EnumTargetAudiencesType.yaml
additionalProperties: false
