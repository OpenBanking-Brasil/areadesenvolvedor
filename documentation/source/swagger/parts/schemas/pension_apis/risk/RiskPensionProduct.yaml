type: object
required:
  - name
  - code
  - coverages
  - additionals
  - assistanceType
  - termsAndConditions
  - contributionPayment
properties:
  name:
    type: string
    maxLength: 80
    description: |
      Nome comercial do produto, pelo qual é identificado nos canais de distribuição e atendimento da sociedade.
    example: Produto A
  code:
    type: string
    maxLength: 80
    description: |
      Código único a ser definido pela sociedade.
    example: '0001'
  modality:
    $ref: ../../enum/EnumPensionModality.yaml
  coverages:
    type: array
    items:
      $ref: ./RiskPensionCoverage.yaml
  additionals:
    type: array
    items:
      type: string
    example: ['Sorteio (gratuito)', 'Outros']
  additionalsOthers:
    type: array
    items:
      type: string
    example: ['NA']
  assistanceType:
    description: Lista padronizada de tipo de assistências ofertadas vinculadas ao produto. Por exemplo, Funeral, Bicicleta, Assistência PET – Tabela padrão a ser consolidada com retorno das empresas com a relação de assistências, permitindo um campo ‘Outros’ para assistências não contempladas na Tabela padronizada.
    type: array
    items:
      type: string
    example: ['Assistência PET', 'Funeral']
  assistanceTypeAdditionalInfos:
    description: |
      Texto livre para complementar informação relativa ao campo assistanceType, quando no campo 'assistanceType' estiver preenchida a opção 'Outros'.Restrição: Campo de preenchimento obrigatório se 'assistanceType' estiver preenchida a opção 'OUTROS'.
    type: array
    items:
      type: string
    example: ['NA']
  termsAndConditions: 
    $ref: ../../business_commons/TermsAndConditionsItem.yaml
  update:
    $ref: ./RiskPensionUpdate.yaml
  ageReframing:
    $ref: ./RiskPensionAgeReframing.yaml
  financialRegimeContractType:
    $ref: ../../enum/EnumRiskPensionFinancialRegimeContractType.yaml
  reclaim:
    $ref: ./RiskPensionReclaim.yaml
  otherGuaranteedValues:
    type: array
    description: |
      1. Saldamento;
      2. Benefício Prolongado.
      3. Não se aplica
    items:
      type: string
    example: ['Benefício Prolongado','Não se aplica','Saldamento']
  profitModality:
     $ref: ../../enum/EnumRiskPensionPaymentModality.yaml
  contributionPayment:
    $ref: ./RiskPensionContributionPayment.yaml
     

    
