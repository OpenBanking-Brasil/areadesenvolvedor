type: object
description: Pagamento de Prêmio (da Contribuição, no caso de Previdência)
required:
  - method
  - periodicity
  - minimumRequirements
properties:
  method:
    type: array
    items:
      type: string
    description: |
      Meio de pagamento escolhido pelo segurado. A considerar os domínios abaixo:
      1. Cartão de Crédito
      2. Cartão de Débito
      3. Débito em conta corrente;
      4. Débito em conta poupança;
      5. Boleto bancário;
      6. PIX;
      7. Consignação em Folha de
      Pagamento
      8. Pontos de Programas de
      Benefício;
      9. Outros
    example: ['CARTÃO DE CRÉDITO']
  periodicity:
    type: array
    items:
      type: string
    description: |
      Periodicidade de pagamento do prêmio 
      1. Diária;
      2. Mensal;
      3. Única;
      4. Anual;
      5. Trimestral;
      6. Semestral;
      7. Fracionado.
      8. Outra
    example: ['Diária', 'Anual', 'Semestral']
  contributionTax:
    type: string
    maxLength: 500
    description: |
      Distribuição de frequência relativa aos valores referentes às taxas cobradas, nos termos do Anexo III.
    example: "NA"
  minimumRequirements:
    $ref: ./RiskPensionMinimumRequirements.yaml
