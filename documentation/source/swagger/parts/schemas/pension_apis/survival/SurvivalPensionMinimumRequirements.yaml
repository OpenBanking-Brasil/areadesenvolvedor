type: object
required:
  - contractType
  - participantQualified
properties:
  contractType:
    $ref: ../../enum/EnumSurvivalContractType.yaml
  participantQualified:
    type: boolean
    description: |
      Indicação se o plano é destinado para participante qualificado. A considerar os domínios abaixo:
      1. true
      2. false
    example: true
  contractingMinRequirement:
    type: string
    maxLength: 1024
    description: | 
      Campo aberto contendo todos os requisitos mínimos para contratação (possibilidade de incluir URL).
    example: https://openinsurance.com.br/aaa