type: object
required:
  - name
  - code
  - segment
  - type
properties:
  name:
    type: string
    maxLength: 80
    description: |
      Nome comercial do produto, pelo qual é identificado nos canais de distribuição e atendimento da sociedade.
    example: Produto A
  code:
    type: string
    maxLength: 80
    description: |
      Código único a ser definido pela sociedade.
    example: '0001'
  type:
    type: array
    items:
      $ref: ./SurvivalPensionType.yaml
  segment:
    $ref: ../../enum/EnumSurvivalPensionSegment.yaml
  modality:
    $ref: ../../enum/EnumPensionModality.yaml
  adittionalInfo:
    type: string
    description: |
      Campo aberto (possibilidade de incluir URL) para a descrição das coberturas de risco (previdência) comercializadas facultativamente à cobertura de sobrevivência.
      Comentários: As URLs são limitadas a 2048 caracteres, mas, para o contexto do Open Insurance, foi adotado a metade deste tamanho (1024). tamanho. p.ex. 'https://openinsurance.com.br/
      aaa’.
    example:
      https://openinsurance.com.br/aaa
    maxLength: 1024
  minimumRequirements:
    $ref: ./SurvivalPensionMinimumRequirements.yaml
  targetAudience:
    $ref: ../../business_commons/EnumTargetAudience.yaml
  termsAndConditions:
    type: array
    items:
      $ref: ../../business_commons/TermsAndConditionsItem.yaml
  defferalPeriod:
    $ref: ./SurvivalPensionDefferalPeriod.yaml
  grantPeriodBenefit:
    $ref: ./SurvivalPensionGrantPeriodBenefit.yaml
  costs:
    $ref: ./SurvivalPensionCosts.yaml
  
  