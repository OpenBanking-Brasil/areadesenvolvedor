type: object
description: Fundos de Investimento (por fundo).
properties:
  cnpjNumber:
    $ref: ../../business_commons/CnpjNumber.yaml
  name:
    type: string
    description: |
      Lista com as informações do(s) Fundo(s) de Investimento(s) disponíveis para o período de diferimento/acumulação, contemplando:
      - Nome Fantasia
    maxLength: 80
    example: "EMPRESAAPREV"
  maximumAdministrationFee:
    type: string
    pattern: '^[0-1]\.\d{6}$'
    description: |
      Lista com as informações do(s) Fundo(s) de Investimento(s) disponíveis para o período de diferimento/acumulação, contemplando:
        - Taxa Máxima de Administração - em %
    example: '0.201000'
    maxLength: 10
  typePerformanceFee:
    $ref: ../../enum/EnumSurvivalTypePerformanceFee.yaml
  maximumPerformanceFee:
    type: string
    pattern: '^[0-1]\.\d{6}$'
    description: Taxa Máxima de Performance
    maxLength: 10
    example: '0.201000'
  eligibilityRule:
    type: boolean
    description: |
      Regra de Elegibilidade:
      - true (SIM)
      - false (Não se aplica)
    example: true
  minimumContributionAmount:
    type: string
    description: Valor Mínimo de Contribuição
    pattern: '^\d{1,16}\.\d{2,4}$'
    example: '1000.00'
  minimumMathematicalProvisionAmount:
      type: string
      description: Valor Mínimo do Saldo Provisão Matemática
      pattern: '^\d{1,16}\.\d{2,4}$'
      example: '1000.00'
  currency:
    $ref: ../../business_commons/CurrencyCode.yaml