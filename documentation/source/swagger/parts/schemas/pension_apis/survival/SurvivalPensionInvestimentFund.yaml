type: object
description: Fundos de Investimento (por fundo).
properties:
  cnpjNumber:
    $ref: ../../business_commons/CnpjNumber.yaml
  companyName:
    type: string
    description: Nome Fantasia
    maxLength: 80
    example: "EMPRESAAPREV"
  maximumAdministrationFee:
    type: number
    description: Taxa Máxima de Administração - em %
    example: 20.1
    maximum: 99999
  typePerformanceFee:
    type: array
    items:
      type: string
    example: ["Diretamente", "Indiretamente", "Não se aplica"]
    description: Tipo de Taxa de Performance
  maximumPerformanceFee:
    type: number
    description: Taxa Máxima de Performance
    maximum: 9999
    example: 20.0
  eligibilityRule:
    type: boolean
    description: |
      Regra de Elegibilidade:
      - true (SIM)
      - false (Não se aplica)
    example: true
  minimumContributionAmount:
    type: number
    description: Valor Mínimo de Contribuição
    maximum: 9999999999999999
    example: 1000
  minimumMathematicalProvisionAmount:
      type: number
      description: Valor Mínimo do Saldo Provisão Matemática
      maximum: 9999999999999999
      example: 1000