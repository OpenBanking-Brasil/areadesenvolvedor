type: object
description: Período de Diferimento
required:
  - premiumPaymentMethod
properties:
  interestRate:
    type: number
    description: Taxa de juros garantida que remunera o plano durante a fase de diferimento/acumulação.
    example: 0.25123
  updateIndex:
    $ref: ../../enum/EnumPensionUpdateIndex.yaml
  otherMinimumPerformanceGarantees:
    type: string
    description: Para produtos do tipo PDR e VDR, indicação do índice de ampla divulgação utilizados como garantia mínima de desempenho.
    example: SELIC
    maxLength: 12
  minimumPremiumAmount:
    $ref: ./SurvivalPensionMinimumPremiumAmount.yaml
  premiumPaymentMethod:
    type: array
    items:
      type: string
    example: ['CARTÃO DE CRÉDITO', 'DÉBITO EM CONTA', 'BOLETO BANCÁRIO']
  permission:
    $ref: ./SurvivalPensionPermission.yaml
  gracePeriod:
    $ref: ./SurvivalGracePeriod.yaml
  reversalFinancialResults:
    type: number
    description: Percentual de reversão de excedente financeiro na concessão. Em %.
    example: 13.252
  investmentFunds:
    type: array
    items:
      $ref: ./SurvivalPensionInvestimentFund.yaml
  portabilityPaymentTerm: 
    type: number
    description: Prazo em dias para pagamento da portabilidade.
    example: 20
    maximum: 9999
    