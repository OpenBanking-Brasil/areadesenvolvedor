type: object
description: |
  Objeto que contém as informações das circunstância da revogação.
  O campo loggedUser deve ser preenchidos quando a revogação for feita pelo usuário final, ou seja, se o campo data.revocation.revoked_by estiver com o valor USER.
required:
  - loggedUser
  - revoked_by
  - reason
properties:
  loggedUser:
    $ref: ./LoggedUser.yaml
  revoked_by:
    type: string
    maxLength: 140
    pattern: '[\w\W\s]*'
    example: USER
    description: |
      Define qual das partes envolvidas na transação está realizando a revogação. Valores possíveis: USER (Revogado pelo usuário), ASPSP (Provedor de serviços de pagamento para serviços de conta - Detentora de conta), TPP (Instituições Provedoras - iniciadora de pagamentos).
      Os motivos de revogação do consentimento: FRAUD e ACCOUNT_CLOSURE só podem ser usados caso o campo: data.revocation.revoked_by tenha o valor TPP ou ASPSP, ou seja, somente no caso de revogação unilateral pela iniciadora ou detentora.
  reason:
    $ref: ./Reason.yaml
