type: object
description: Define a razão pela qual o consentimento foi revogado.
required:
  - code
properties:
  code:
    $ref: "../enum/EnumRevocationReason.yaml"
  additionalInformation:
    type: string
    maxLength: 140
    pattern: '[\w\W\s]*'
    example: Não quero mais o serviço
    description: |
      Contém informações adicionais definidas pelo requisitante da revogação.
      O campo additionalInformation é obrigatório quando a revogação for feita pela iniciadora ou pela detentora unilateralmente, ou seja, o campo revoked_by igual a TPP ou ASPSP e o motivo de revogação for OTHER.
