type: object
description: |
  Usuário (pessoa natural) que encontra-se logado na instituição Iniciadora de Pagamento.
  [Restrição] Deve obrigatoriamente ser enviado quando a revogação for feita pelo usuário final, ou seja, se o campo revokedBy estiver com o valor 'USER'.
additionalProperties: false
required:
  - document
properties:
  document:
    type: object
    description: Objeto que contém os dados de identificação do usuário.
    additionalProperties: false
    required:
      - identification
      - rel
    properties:
      identification:
        type: string
        maxLength: 11
        description: Número do documento de identificação oficial do usuário.
        example: "11111111111"
        pattern: '^\d{11}$'
      rel:
        type: string
        maxLength: 3
        description: Tipo do documento de identificação oficial do usuário.
        example: "CPF"
        pattern: "^[A-Z]{3}$"
