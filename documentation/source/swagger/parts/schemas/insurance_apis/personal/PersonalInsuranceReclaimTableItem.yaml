type: object
required:
  - initialMonthRange
  - finalMonthRange
  - percentage
properties:
  initialMonthRange:
    type: integer
    description:
    maxLength: 2
    example: 1
  finalMonthRange:
    type: integer
    description:
    maxLength: 2
    example: 12
  percentage:
    type: string
    description: Tabela com % variáveis por mês de vigência. Esse campo será traduzido para dois campos, sendo um com o descritivo dos anos e outro com os %.
    maxLength: 5
    example: 0.00
additionalProperties: false
