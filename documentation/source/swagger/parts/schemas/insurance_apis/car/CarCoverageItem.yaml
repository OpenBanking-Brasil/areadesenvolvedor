type: object
required:
  - coverage
  - coverageAdditionalInfo
  - coveragePermissionSeparteAcquisition
  - coverageAttributes
properties:
  coverage:
    type: array
    description:
    minItems: 1
    items:
      $ref: ../../enum/EnumCarCoverageType.yaml
  coverageAdditionalInfo:
    type: string
    description: Campo a ser preenchido pelas participantes quando houver 'Outros' (permitir a publicação de uma nova cobertura que não esteja na lista básica; adotar a mesma sistemática do campo "outros" em Assistência)
    maxLength: 80
    example: 0001
  coveragePermissionSeparteAcquisition:
    type: boolean
    description:
    example: true
  coverageAttributes:
    $ref: ./CoverageItemAttributes.yaml
additionalProperties: false
