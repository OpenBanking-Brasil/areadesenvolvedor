type: object
required:
  - name
  - code
  - coverages
  - carParts
  - carModels
  - vehicleOvernightZipCode
  - autoInsuranceAdditional
  - autoInsuranceAdditionalOthers
  - termsAndConditions
  - term
  - customerService
  - premiumPayment
  - minimumRequirement
  - targetAudiences
properties:
  name:
    type: string
    description:
    maxLength: 80
    example: Produto A
  code:
    type: integer
    description:
    maxLength: 80
    example: 0001
  coverages:
    type: array
    items:
      $ref: ./CarCoverageItem.yaml
    minItems: 1
  carParts:
    type: array
    items:
      $ref: ./CarPartsItem.yaml
    minItems: 1
  carModels:
    type: array
    items:
      $ref: ./CarModelsItem.yaml
    minItems: 1
  vehicleOvernightZipCode:
    type: string
    description:
    maxLength: 80
    example: 1311000
  autoInsuranceAdditional:
    type: array
    description:
    minItems: 1
    items:
      $ref: ../../enum/EnumAutoInsuranceAdditionalType.yaml
  autoInsuranceAdditionalOthers:
    type: string
    description:
    maxLength: 80
    example:
  assistanceServices:
    type: array
    items:
      $ref: ./AssistanceServicesItem.yaml
    minItems: 1
  termsAndConditions:
    type: array
    items:
      $ref: ./TermsAndConditionsItem.yaml
    minItems: 1
  term:
    type: array
    description:
    minItems: 1
    items:
      $ref: ../../enum/EnumTermType.yaml
  customerService:
    type: array
    description:
    minItems: 1
    items:
      $ref: ../../enum/EnumCustomerServiceType.yaml
  premiumPayment:
    $ref: ./PremiumPayment.yaml
  minimumRequirement:
    $ref: ./MinimumRequirement.yaml
  targetAudiences:
    type: array
    description:
    minItems: 1
    items:
        $ref: ../../enum/EnumTargetAudiencesType.yaml
additionalProperties: false
