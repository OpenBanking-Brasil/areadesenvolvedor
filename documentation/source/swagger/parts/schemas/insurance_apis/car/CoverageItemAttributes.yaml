type: object
required:
  - minLMI
  - maxLMI
  - contractBase
  - newCarMaximumCalculatingPeriod
  - fullIndemnityPercentage
  - deductibleType
  - fullIndemnityDeductible
  - deductiblePaymentByCoverage
  - deductiblePercentage
  - mandatoryParticipation
  - geographicScopeCoverage
  - geographicScopeCoverageAdditionalInfo
properties:
  minLMI:
    $ref: ./CoverageItemAttributesLMI.yaml
  maxLMI:
    $ref: ./CoverageItemAttributesLMI.yaml
  contractBase:
    type: array
    items:
      $ref: ./ContractBase.yaml
    minItems: 1
  newCarMaximumCalculatingPeriod:
    type: integer
    description:
    maxLength: 2
    example: 12
  fullIndemnityPercentage:
    $ref: ./CoverageItemFullIndemnityPercentage.yaml
  deductibleType:
    type: array
    description:
    minItems: 1
    items:
      $ref: ../../enum/EnumCoverageItemDeductibleType.yaml
  fullIndemnityDeductible:
    type: boolean
    description:
    example: true
  deductiblePaymentByCoverage:
    type: boolean
    description:
    example: true
  deductiblePercentage:
    $ref: ./CoverageItemDeductiblePercentage.yaml
  mandatoryParticipation:
    type: string
    description:
    maxLength: 80
    example: 0001
  geographicScopeCoverage:
    type: array
    description:
    minItems: 1
    items:
      $ref: ../../enum/EnumCoverageItemGeographicScopeType.yaml
  geographicScopeCoverageAdditionalInfo:
    type: string
    description:
    maxLength: 80
    example: 0001
additionalProperties: false
