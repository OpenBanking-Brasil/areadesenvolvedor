type: object
required:
  - name
  - code
  - coverages
  - propertyCharacteristics
  - propertyZipCode
  - protective
  - homeInsuranceAdditional
  - homeInsuranceAdditionalInfo
  - assistanceServices
  - termsAndConditions
  - validity
  - customerService
  - premiumRates
properties:
  name:
    type: string
    description:
    maxLength: 80
    example: Seguro Residencial
  code:
    type: integer
    description:
    maxLength: 80
    example: 0001
  coverages:
    type: array
    items:
      $ref: ./HomeCoverageItem.yaml
    minItems: 1
  propertyCharacteristics:
    type: array
    items:
      $ref: ./HomePropertyCharacteristics.yaml
    minItems: 1
  propertyZipCode:
    type: string
    description:
    maxLength: 7
    example: 1311000
  protective:
    type: boolean
    description:
    example: false
  homeInsuranceAdditional:
    $ref: ../../enum/EnumInsuranceAdditionalType.yaml
  homeInsuranceAdditionalInfo:
    type: string
    description:
    maxLength: 80
    example:
  assistanceServices:
    type: array
    items:
      $ref: ../AssistanceServicesItem.yaml
    minItems: 1
  termsAndConditions:
    type: array
    items:
      $ref: ../TermsAndConditionsItem.yaml
    minItems: 1
  validity:
    type: array
    items:
      $ref: ./ValidityItem.yaml
    minItems: 1
  customerService:
    type: array
    description:
    minItems: 1
    items:
      $ref: ../../enum/EnumCustomerServiceType.yaml
  premiumRates:
    type: string
    description:
    maxLength: 100
    example: ''
  premiumPayment:
    type: array
    description:
    minItems: 1
    items:
      $ref: ../PremiumPayment.yaml
  minimumRequirement:
    $ref: ../MinimumRequirement.yaml
  targetAudiences:
    $ref: ../../enum/EnumTargetAudiencesType.yaml
additionalProperties: false
