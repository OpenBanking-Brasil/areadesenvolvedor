type: object
required:
  - participant
  - society
  - name
  - code
  - coverages
  - propertyCharacteristics
  - termsAndConditions
  - terms
  - minimumRequirement
  - targetAudience
properties:
  participant:
    $ref: ../../business_commons/ParticipantIdentification.yaml
  society:
    $ref: ../../business_commons/SocietyIdentification.yaml
  name:
    type: string
    description: 'Nome comercial do produto, pelo qual é identificado nos canais de distribuição e atendimento da sociedade.'
    maxLength: 80
    example: 'Produto A'
  code:
    type: string
    description: 'Código único a ser definido pela sociedade.'
    maxLength: 80
    example: '0001'
  coverages:
    type: array
    items:
      $ref: ./HomeCoverageItem.yaml
    minItems: 1
  propertyCharacteristics:
    type: array
    items:
      $ref: ./HomePropertyCharacteristics.yaml
    minItems: 1
  protective:
    type: boolean
    description: |
      Indicativo de exigência de itens protecionais (por exemplo, alarmes) a considerar os seguintes domínios abaixo:
        1. true
        2. false
    example: false
  additionals:
    type: array
    items:
      $ref: ../../enum/EnumInsuranceAdditionalType.yaml
    example: [SORTEIO_GRATUITO]
  additionalInfo:
    type: string
    description: Texto livre para complementar informação relativa ao additional, quando for selecionada a opção 'Outros'
    maxLength: 100
    example: 'Detalhar os serviços, benefícios e outros'
  assistanceServices:
    type: array
    items:
      $ref: ../AssistanceServicesItem.yaml
    minItems: 1
  termsAndConditions:
    type: array
    items:
      $ref: ../../business_commons/TermsAndConditionsItem.yaml
    minItems: 1
  terms:
    type: array
    items:
      $ref: ../../enum/EnumInsuranceTermType.yaml
  termsAdditionalInfo:
    type: string
    description: Texto livre para complementar informação relativa ao terms, quando for selecionada a opção 'Outros'
    maxLength: 255
  customerService:
    $ref: ../../enum/EnumCustomerServiceType.yaml
  premiumPayments:
    type: array
    description: ''
    minItems: 1
    items:
      $ref: ../PremiumPayment.yaml
  minimumRequirement:
    $ref: ../MinimumRequirement.yaml
  targetAudience:
    $ref: ../../business_commons/EnumTargetAudience.yaml
additionalProperties: false
