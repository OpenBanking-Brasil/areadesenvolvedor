type: object
required:
  - assistanceServicesPackage
  - assistanceServicesDetail
  - chargeTypeSignaling
properties:
  assistanceServicesPackage:
    type: array
    minItems: 1
    items:
      $ref: ../enum/EnumAssistanceServicesPackageType.yaml
  assistanceServicesDetail:
    type: string
    description: Campo livre para descrição dos serviços ofertados por cada sociedade participante (incluindo indicação se o serviço é Gratuito ou Pago)
    maxLength: 1000
    example: Perda Parcial - Colisão
  chargeTypeSignaling:
    type: array
    description: |
      Sinalização em campo exclusivo se o pacote de Assistência é gratuita ou contratada/paga. A considerar os domínios abaixo:
        1. Gratuita
        2. Pago
    minItems: 1
    items:
      $ref: ../enum/EnumChargeTypeSignalingType.yaml
additionalProperties: false
