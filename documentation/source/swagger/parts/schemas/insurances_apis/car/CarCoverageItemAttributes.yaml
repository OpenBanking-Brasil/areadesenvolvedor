type: object
description: Atributos da cobertura
required:
  - minLMI
  - maxLMI
  - contractBase
  - newCarMaximumCalculatingPeriod
  - fullIndemnityPercentage
  - deductibleType
  - fullIndemnityDeductible
  - deductiblePaymentByCoverage
  - deductiblePercentage
  - mandatoryParticipation
  - geographicScopeCoverage
  - geographicScopeCoverageAdditionalInfo
properties:
  minLMI:
    $ref: ../CoverageItemAttributesLMI.yaml
  maxLMI:
    $ref: ../CoverageItemAttributesLMI.yaml
  contractBase:
    type: array
    description: 'Base de contratação'
    items:
      $ref: ./ContractBase.yaml
    minItems: 1
  newCarMaximumCalculatingPeriod:
    type: integer
    description: 'Prazo máximo para veículo zero quilômetro em meses'
    maximum: 999
    example: 12
  fullIndemnityPercentage:
    $ref: ./CoverageItemFullIndemnityPercentage.yaml
  deductibleType:
    description: |
      Participação Obrigatória é o valor ou percentual definido na apólice referente à responsabilidade do Segurado nos prejuízos indenizáveis decorrentes de sinistros cobertos.
      (Circular SUSEP 347/07). Listagem de percentual de Franquia/Percentual Participação Obrigatória do Segurado estabelecida pela sociedade para cada tipo de cobertura do  produto.
      Criação do campo POS em substituição ao campo abaixo ‘Valor Máximo de Franquia’ Importante: A POS deve ser aplicada apenas às coberturas elegíveis e não se restringe a um caso apenas.
    type: array
    items:
      $ref: ../../enum/EnumCoverageItemDeductibleType.yaml
  fullIndemnityDeductible:
    type: boolean
    description: |
      (Circular 269/2004). A considerar os domínios abaixo:
      1. Sim (True) 
      2. Não (False) 
    example: true
  deductiblePaymentByCoverage:
    type: boolean
    description: |
       Mudança do campo com a sinalização para cada cobertura se a seguradora exige pagamento de franquia.
        1. Sim (True) 
        2. Não (False) 
    example: true
  deductiblePercentage:
    $ref: ./CoverageItemDeductiblePercentage.yaml
  mandatoryParticipation:
    type: string
    description: |
      Participação Obrigatória é o valor ou percentual definido na apólice referente à responsabilidade do Segurado nos prejuízos indenizáveis decorrentes de sinistros cobertos.
      (Circular SUSEP 347/07). Listagem de percentual de Franquia/Percentual Participação Obrigatória do Segurado estabelecida pela sociedade para cada tipo de cobertura do  produto.
      Criação do campo POS em substituição ao campo abaixo ‘Valor Máximo de Franquia’ Importante: A POS deve ser aplicada apenas às coberturas elegíveis e não se restringe a um caso apenas.
    maxLength: 300
    example: '0001'
  geographicScopeCoverage:
    type: array
    description: |
      Listagem de abrangência geográfica do produto para fins de cada cobertura:
        1. Nacional
        2. Regional
        3. Internacional
        4. Apenas outros países
        Observação: o campo permite a seleção de mais de um item (multivalorado)
    minItems: 1
    items:
      $ref: ../../enum/EnumCoverageItemGeographicScopeType.yaml
  geographicScopeCoverageAdditionalInfo:
    type: string
    description: 'Detalhamento das regiões e países de abrangência.'
    example: |
      Brasil, Argentina,
      Uruguai, Paraguai,
      Chile, Bolívia e
      Venezuela
additionalProperties: false
