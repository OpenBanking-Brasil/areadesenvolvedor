description: Base de contratação
type: object
properties:
  determinedValue:
    type: object
    required:
      - min
      - max
    properties:
      min:
        $ref: ./ContractBaseDeterminedValue.yaml
      max:
        $ref: ./ContractBaseDeterminedValue.yaml
  marketValuePercentage:
    type: object
    required:
      - min
      - max
    properties:
      min:
        type: string
        pattern: '^\d\.\d{2}$'
        example: '0.20'
      max:
        type: string
        pattern: '^\d\.\d{2}$'
        example: '1.00'
additionalProperties: false
