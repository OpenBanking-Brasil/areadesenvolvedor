type: object
required:
  - manufacturer
  - model
  - year
  - fipeCode
properties:
  manufacturer:
    type: string
    description: 'Chamada via código FIPE – retorna os veículos (Marca/Modelo/Ano) que são cobertos no produto'
    maxLength: 20
    example: 'FORD'
  model:
    type: string
    description: 'Chamada via código FIPE – retorna os veículos (Marca/Modelo/Ano) que são cobertos no produto'
    maxLength: 20
    example: 'KA'
  year:
    type: integer
    description: 'Chamada via código FIPE – retorna os veículos (Marca/Modelo/Ano) que são cobertos no produto'
    maximum: 9999
    example: 1985
  fipeCode:
    type: string
    description: 'Chamada via código FIPE – retorna os veículos (Marca/Modelo/Ano) que são cobertos no produto'
    maxLength: 20
    example: '003128-3'
additionalProperties: false
