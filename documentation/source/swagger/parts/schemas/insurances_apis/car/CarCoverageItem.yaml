type: object
required:
  - coverage
  - coverageAdditionalInfo
  - coveragePermissionSeparteAcquisition
  - coverageAttributes
properties:
  coverage:
    type: array
    description: |
      É o conjunto dos riscos cobertos elencados na apólice. (RESOLUÇÃO CNSP Nº 341/2016). Listagem de coberturas incluídas no produto que deve observar a relação discriminada de coberturas, conforme Tabela Tipo de Cobertura. 
    minItems: 1
    items:
      $ref: ../../enum/EnumCarCoverageType.yaml
  coverageAdditionalInfo:
    type: string
    description: 'Campo aberto para detalhamento de cada uma das coberturas possíveis dos produtos a ser feito por cada participante, conforme domínios da lista padronizada de coberturas (macro).'
    maxLength: 1000
    example: 'NA'
  coveragePermissionSeparteAcquisition:
    type: boolean
    description: |
       Indicação se a cobertura permite contratação separada (por cobertura selecionada) conforme domínios abaixo:
        1. Sim (True)
        2. Não (False)
    example: true
  coverageAttributes:
    $ref: ./CarCoverageItemAttributes.yaml
additionalProperties: false
