type: object
required:
  - paymentMethod
  - paymentType
  - paymentDetail
properties:
  paymentMethod:
    type: array
    description: |
      Meio de pagamento escolhido pelo segurado. A considerar os domínios abaixo:
      1. Cartão de Crédito
      2. Cartão de Débito
      3. Débito em conta corrente;
      4. Débito em conta poupança;
      5. Boleto bancário;
      6. PIX;
      7. Consignação em Folha de
      Pagamento
      8. Pontos de Programas de
      Benefício;
      9. Outros
    minItems: 1
    items:
      $ref: ../enum/EnumPremiumPaymentMethodType.yaml
  paymentType:
    type: array
    description: | 
      A considerar os domínios abaixo:
        1. Pagamento Único;
        2. Parcelado;
        3. Ambos (Pagamento único e
        Parcelado)
    minItems: 1
    items:
      $ref: ../enum/EnumPremiumPaymentType.yaml
  paymentDetail:
    type: string
    description: 'Campo aberto para detalhamento do campo ‘Outros’ por cada participante.'
    maxLength: 100
    example: 'Descritivo'
additionalProperties: false
