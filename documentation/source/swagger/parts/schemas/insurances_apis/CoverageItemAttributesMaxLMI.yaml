type: object
required:
  - amount
  - unit
properties:
  amount:
    type: string
    pattern: '^\d{1,16}\.\d{2,4}$'
    description: 'Lista com valor máximo de LMI/IS aceito pela sociedade para cada cobertura. Em reais (R$) Importante: Campo de valor numérico relacionado à cobertura que possui o campo. Quando não houver o campo, enviar o valor zerado.'
    maxLength: 21
    example: '1000000.01'
  currency:
    $ref: ../business_commons/CurrencyCode.yaml
additionalProperties: false



