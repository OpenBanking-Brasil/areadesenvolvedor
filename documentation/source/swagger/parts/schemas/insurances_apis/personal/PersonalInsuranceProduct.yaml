type: object
required:
  - name
  - code
  - coverages
  - assistanceType
  - additional
  - termsAndConditions
  - globalCapital
  - validity
  - pmbacRemuneration
  - benefitRecalculation
  - ageAdjustment
  - contractType
  - reclaim
  - otherGuaranteedValues
  - portabilityGraceTime
  - indemnityPaymentMethod
  - indemnityPaymentIncome
  - premiumPayment
  - minimumRequirement
properties:
  name:
    type: string
    description: 'Nome comercial do produto, pelo qual é identificado nos canais de distribuição e atendimento da sociedade.'
    maxLength: 80
    example: 'Produto A'
  code:
    type: string
    description: 'Código único a ser definido pela sociedade.'
    maxLength: 80
    example: '0001'
  insuranceModality:
    $ref: ../../enum/EnumPersonalInsuranceModalityType.yaml
  coverages:
    type: array
    items:
      $ref: ./PersonalCoverageItem.yaml
    minItems: 1
  assistanceType:
    $ref: ../../enum/EnumPersonalInsuranceAssistanceType.yaml
  assistanceTypeAdditionalInfo:
    type: string
    description: 'Lista a ser preenchido pelas participantes quando houver Outros no campo Tipo de Assistência'
    maxLength: 80
    example: 'Seguro Residencial'
  additional:
    $ref: ../../enum/EnumInsuranceAdditionalType.yaml
  termsAndConditions:
    type: array
    items:
      $ref: ../../business_commons/TermsAndConditionsItem.yaml
    minItems: 1
  globalCapital:
    type: string
    description: |
      A considerar os seguintes domínios:
        1.Sim
        2. Não
    maxLength: 3
    example: sim
  validity:
    $ref: ../../enum/EnumPersonalInsuranceValidityType.yaml
  pmbacRemuneration:
    $ref: ./PersonalInsurancePmbacRemuneration.yaml
  benefitRecalculation:
    $ref: ./PersonalInsuranceBenefitRecalculation.yaml
  ageAdjustment:
    $ref: ./PersonalInsuranceAgeAdjustment.yaml
  contractType:
    type: string
    description: |
      Listagem de regime financeiro para cada combinação de modalidade/cobertura do produto indicando:
        1. Repartição simples
        2. Repartição Capitais Cobertura
        3. Capitalização
    maxLength: 50
    example: Repartição Simples
  reclaim:
    $ref: ./PersonalInsuranceReclaim.yaml
  otherGuaranteedValues:
    $ref: ../../enum/EnumPersonalInsuranceOtherGuaranteedValues.yaml
  portabilityGraceTime:
    $ref: ./PersonalInsuranceGracePeriod.yaml
  indemnityPaymentMethod:
    $ref: ../../enum/EnumPersonalInsuranceIndemnityPaymentMethod.yaml
  indemnityPaymentIncome:
    $ref: ../../enum/EnumPersonalInsuranceIndemnityPaymentIncome.yaml
  premiumPayment:
    $ref: ./PersonalInsurancePremiumPayment.yaml
  minimumRequirement:
    $ref: ../MinimumRequirement.yaml
  targetAudiences:
    $ref: ../../enum/EnumTargetAudiencesType.yaml
additionalProperties: false
