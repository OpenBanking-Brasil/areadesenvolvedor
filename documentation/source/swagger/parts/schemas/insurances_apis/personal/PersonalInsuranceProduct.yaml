type: object
required:
  - name
  - code
  - coverages
  - assistanceTypes
  - additionals
  - termsAndConditions
  - globalCapital
  - terms
  - pmbacRemuneration
  - benefitRecalculation
  - ageAdjustment
  - financialRegimes
  - reclaim
  - otherGuaranteedValues
  - portabilityGraceTime
  - indemnityPaymentMethod
  - indemnityPaymentIncome
  - premiumPayment
  - minimumRequirement
  - targetAudience
properties:
  name:
    type: string
    description: 'Nome comercial do produto, pelo qual é identificado nos canais de distribuição e atendimento da sociedade.'
    maxLength: 80
    example: 'Produto A'
  code:
    type: string
    description: 'Código único a ser definido pela sociedade.'
    maxLength: 80
    example: '0001'
  category:
     $ref: ../../enum/EnumInsuranceCategory.yaml
  modality:
    $ref: ../../enum/EnumPersonalInsuranceModalityType.yaml
  coverages:
    type: array
    items:
      $ref: ./PersonalCoverageItem.yaml
    minItems: 1
  assistanceTypes:
    $ref: ../../enum/EnumPersonalInsuranceAssistanceType.yaml
  assistanceAdittionalInfos:
    type: array
    items:
      type: string
    example: ['Assistance additional info.']
  additionals:
    type: array
    items:
      $ref: ../../enum/EnumPersonalInsuranceAdditional.yaml
  termsAndConditions:
    type: array
    items:
      $ref: ../../business_commons/TermsAndConditionsItem.yaml
    minItems: 1
  globalCapital:
    type: boolean
    description: |
      A considerar os seguintes domínios:
        1. true
        2. false
    example: true
  terms:
    type: array
    items:
      $ref: ../../enum/EnumPersonalInsuranceTerm.yaml
  pmbacRemuneration:
    $ref: ./PersonalInsurancePmbacRemuneration.yaml
  benefitRecalculation:
    $ref: ./PersonalInsuranceBenefitRecalculation.yaml
  ageAdjustment:
    $ref: ./PersonalInsuranceAgeAdjustment.yaml
  financialRegimes:
    type: array
    items:
      $ref: ../../enum/EnumInsurancePersonalFinancialRegime.yaml
  reclaim:
    $ref: ./PersonalInsuranceReclaim.yaml
  otherGuaranteedValues:
    type: array
    items:
      $ref: ../../enum/EnumPersonalInsuranceOtherGuaranteedValues.yaml
  allowPortability:
    type: boolean
    description: |
      1. true
      2. false
  portabilityGraceTime:
    $ref: ./PersonalInsuranceGracePeriod.yaml
  indemnityPaymentMethods:
    type: array
    items:
      $ref: ../../enum/EnumPersonalInsuranceIndemnityPaymentMethod.yaml
  indemnityPaymentIncomes:
    type: array
    items:
      $ref: ../../enum/EnumPersonalInsuranceIndemnityPaymentIncome.yaml
  premiumPayment:
    $ref: ./PersonalInsurancePremiumPayment.yaml
  minimumRequirement:
    $ref: ../MinimumRequirement.yaml
  targetAudience:
    $ref: ../../business_commons/EnumTargetAudience.yaml
additionalProperties: false
