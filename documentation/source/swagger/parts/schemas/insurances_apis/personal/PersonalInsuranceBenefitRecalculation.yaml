type: object
required:
  - benefitRecalculationCriteria
  - benefitUpdateIndex
properties:
  benefitRecalculationCriteria:
    type: string
    description: |
      1. Índice
      2. Vinculado ao saldo devedor
      3. Variável de acordo com critério específico
    maxLength: 30
    example: 'Índice'
  benefitUpdateIndex:
    type: string
    description: |
      Índice utilizado na atualização do prêmio e do capital segurado, caso critério de atualização por meio de índice:
        1. IPCA (IBGE)
        2. IGP-M (FGV)
        3. INPC (IBGE)
    maxLength: 11
    example: 'IPCA (IBGE)'
additionalProperties: false
