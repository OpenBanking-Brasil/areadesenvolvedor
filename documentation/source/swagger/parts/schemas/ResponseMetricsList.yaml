type: object
required:
  - data
  - links
properties:
  data:
    type: object
    description: Dados primários da requisição.
    required:
      - requestTime
      - availability
      - invocations
      - averageResponse
      - averageTps
      - peakTps
      - errors
      - rejections
    properties:
      requestTime:
        type: string
        description: Data e hora que as métricas foram requisitadas.
        format: date-time
      availability:
        $ref: ./AvailabilityMetrics.yaml
      invocations:
        $ref: ./InvocationMetrics.yaml
      averageResponse:
        $ref: ./AverageMetrics.yaml
      averageTps:
        $ref: ./AverageTPSMetrics.yaml
      peakTps:
        $ref: ./PeakTPSMetrics.yaml
      errors:
        $ref: ./ErrorMetrics.yaml
      rejections:
        $ref: ./RejectionMetrics.yaml
  links:
    $ref: ./Links.yaml
  meta:
    $ref: ./Meta.yaml
