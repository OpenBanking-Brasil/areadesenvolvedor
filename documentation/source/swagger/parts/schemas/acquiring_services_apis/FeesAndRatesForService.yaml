type: object
required:
  - feeName
  - code
  - prices
  - chargingTriggerInfo
  - minimum
  - maximum
properties:
  feeName:
    $ref: ../enum/EnumAcquiringServicesFeeName.yaml
  code:
    $ref: ../enum/EnumAcquiringServicesCode.yaml
  prices:
    type: array
    minItems: 4
    maxItems: 4
    items:
      $ref: Price.yaml
    example:
      [
        { interval: 1_FAIXA, value: "0.0203", customerRate: "0.5000" },
        { interval: 2_FAIXA, value: "0.0306", customerRate: "0.1000" },
        { interval: 3_FAIXA, value: "0.0343", customerRate: "0.3000" },
        { interval: 4_FAIXA, value: "0.2468", customerRate: "0.1000" },
      ]
  chargingTriggerInfo:
    type: string
    maxLength: 200
    example: "NA"
    description: |
      Recebimento através de transação de cartão.
  minimum:
    type: string
    minLength: 1
    maxLength: 999999
    pattern: '^\d{1}\.\d{1,4}$'
    description: Valor mínimo
    example: "2.0"
  maximum:
    type: string
    minLength: 1
    maxLength: 999999
    pattern: '^\d{1}\.\d{1,4}$'
    description: Valor máximo
    example: "5.0"
