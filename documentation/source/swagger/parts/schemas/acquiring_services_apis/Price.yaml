type: object
description: 4 Faixas de igual tamanho, com suas respectivas medianas e percentuais de clientes.
required:
  - interval
  - value
  - rate
properties:
  interval:
    $ref: ../enum/EnumAcquiringServicesInterval.yaml
  value:
    type: string
    example: '0.0203'
    maxLength: 6
    pattern: '^\d{1}\.\d{1,4}$'
    description: Valor a ser exibido.
  rate:
    type: string
    example: '0.5000'
    maxLength: 6
    pattern: '^\d{1}\.\d{1,4}$'
    description: Taxa a ser exibida.
additionalProperties: false
