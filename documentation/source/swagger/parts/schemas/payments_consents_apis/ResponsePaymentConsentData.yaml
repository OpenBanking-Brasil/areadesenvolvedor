type: object
required:
  - creditor
  - payment
  - debtor
properties:
  consentId:
    type: string
    maxLength: 100
    pattern: ^[a-zA-Z0-9][a-zA-Z0-9\-]{0,99}$
    example: '8d886d81-3a1f-48d2-bc15-a19f1f777867'
    description: Identificador do consentimento.
  status:
    $ref: '../enum/EnumAuthorisationStatusType.yaml'
  creditor:
    $ref: ./Creditor.yaml
  payment:
    $ref: ./Payment.yaml
  debtor:
    $ref: ./Debtor.yaml
additionalProperties: false