type: object
description: Taxa disponibilizada (taxa online) pelas instituições no formato D+0/D+2 (valor U$100.000 operações câmbio pronto) separado por moeda dólar e euro compra e venda PF/PJ.
required:
  - term
  - foreignCurrency
  - transactionType
  - targetAudience
  - value
properties:
  term:
    type: string
    pattern: 'D\+(0|2)$'
    maxLength: 8
    example: "D+2"
    description: Formato da taxa online.
  foreignCurrency:
    $ref: ../enum/EnumExchangeForeignCurrency.yaml
  transactionType:
    $ref: ../enum/EnumExchangeTransactionType.yaml
  targetAudience:
    $ref: ../enum/EnumExchangeTargetAudience.yaml
  value:
    type: string
    maxLength: 7
    pattern: '^\d{1}\.\d{1,5}$'
    example: "5.5023"

additionalProperties: false
