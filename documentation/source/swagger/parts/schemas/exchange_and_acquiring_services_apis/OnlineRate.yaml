type: object
description: Taxa disponibilizada (taxa online) pelas instituições no formato D+0/D+2 (valor U$100.000 operações câmbio pronto) separado por moeda dólar e euro compra e venda PF/PJ.
required:
  - term
  - foreignCurrency
  - transactionType
  - targetAudience
  - value
properties:
  term:
    type: string
    pattern: 'D+[0-9]*'
    maxLength: 3
    example: "D+2"
    description: Formato da taxa online.  
  foreignCurrency:
    $ref: ../enum/EnumExchangeOnlineRateForeignCurrency.yaml
  transactionType:
    $ref: ../enum/EnumExchangeOnlineRateTransactionType.yaml
  targetAudience:
    $ref: ../enum/EnumExchangeOnlineRateTargetAudience.yaml
  value:
    type: number
    example: 5.5023

additionalProperties: false