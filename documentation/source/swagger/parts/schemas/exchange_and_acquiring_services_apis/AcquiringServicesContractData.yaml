type: object
description: "Conjunto de informações referentes às informações de credenciamento"
required:
  - name
  - code
  - chargingTriggerInfo
properties:
  name:
    $ref: ../enum/EnumAcquiringServicesName.yaml
  code:
    $ref: ../enum/EnumAcquiringServicesCode.yaml
  price:
    type: array
    $ref: Price.yaml
  chargingTriggerInfo:
    type: string
    pattern: '[\w\W\s]*'
    maxLength: 200
    example: "NA"
    description: |
      Recebimento através de transação de cartão.
  minimum:
    type: number
  maximum:
    type: number

  
additionalProperties: false