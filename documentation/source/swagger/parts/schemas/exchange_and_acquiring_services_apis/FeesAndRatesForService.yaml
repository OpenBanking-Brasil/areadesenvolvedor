type: object
required:
  - feeName
  - code
  - price
  - chargingTriggerInfo
  - minimum
  - maximum
properties:
  feeName:
    $ref: ../enum/EnumAcquiringServicesName.yaml
  code:
    $ref: ../enum/EnumAcquiringServicesCode.yaml
  price:
    type: array
    items:
      $ref: Price.yaml
  chargingTriggerInfo:
    type: string
    maxLength: 200
    example: "NA"
    description: |
      Recebimento através de transação de cartão.
  minimum:
    type: string
    minLength: 1
    maxLength: 999999
    pattern: '^\d{1}\.\d{1,4}$'
    description: Valor mínimo
  maximum:
    type: string
    minLength: 1
    maxLength: 999999
    pattern: '^\d{1}\.\d{1,4}$'
    description: Valor máximo
