type: object
description: Distribuição por frequência.
required:
  - name
  - code
  - chargingTriggerInfo
  - prices
  - minimum
  - maximum
properties:
  name:
    type: string
    description: Nome do serviço
    maxLength: 200
    example: "NA"
  code:
    type: string
    description: Código de identificação do serviço.
    maxLength: 200
    example: "NA"
  chargingTriggerInfo:
    type: string
    description: Fatos geradores de cobrança.
    maxLength: 200
    example: "NA"
  prices:
    type: array
    description: Distribuição dos preços.
    items:
      $ref: Price.yaml
    minItems: 4
    maxItems: 4
    example:
      [
        { interval: 1_FAIXA, value: "0.020300", customerRate: "0.500000" },
        { interval: 2_FAIXA, value: "0.030600", customerRate: "0.100000" },
        { interval: 3_FAIXA, value: "0.034300", customerRate: "0.300000" },
        { interval: 4_FAIXA, value: "0.246800", customerRate: "0.100000" },
      ]
  minimum:
    type: string
    description: Valor mínimo.
    maxLength: 8
    pattern: '^\d{1}\.\d{1,6}$'
    example: "0.010000"
  maximum:
    type: string
    description: Valor máximo.
    maxLength: 8
    pattern: '^\d{1}\.\d{1,6}$'
    example: "0.300000"
