type: object
description:
required:
  - fundName
  - fundCnpjNumber
  - isinCode
  - admin
  - adminCnpjNumber
  - fundManager
  - fundManagerCnpjNumber
  - anbimaCategory
properties:
  fundName:
    type: string
    description: Nome oficial do fundo de investimento.
    maxLength: 250
    example: 'FUNDO DE INVESTIMENTO EM COTAS DE FUNDOS DE INVESTIMENTO'
  fundCnpjNumber:
    type: string
    description: CNPJ do fundo de investimento.
    maxLength: 14
    pattern: '^\d{14}$'
    example: '64108803000191'
  isinCode:
    type: string
    description: |
      Código universal que identifica cada valor mobiliário ou instrumento financeiro, conforme Norma ISO 6166.

      DEFINIÇÃO: O ISIN (International Securities Identification Number) é um código que identifica um valor mobiliário,
      conforme a norma ISO 6166.

      ESTRUTURA
      O ISIN é um código alfanumérico que possui 12 caracteres com a seguinte estrutura:
      - um prefixo, composto de 2 caracteres alfa, que identifica o código do país (Norma ISO 3166);
      - o número básico, composto de 9 caracteres alfabéticos ou numéricos em sua extensão;
      - um dígito numérico de controle.
    maxLength: 12
    pattern: '^[A-Z]{2}([A-Z0-9]){9}\d{1}$'
    example: 'BRAAAAAAA000'
  admin:
    type: string
    description: |
      Razão social da pessoa jurídica autorizada pela CVM para o exercício de administrador de carteiras de valores
      mobiliários e responsável pela administração do fundo.
    maxLength: 100
    example: 'ADM OPEN BANKING DTVM S.A.'
  adminCnpjNumber:
    type: string
    description: CNPJ do administrador.
    maxLength: 14
    pattern: '^\d{14}$'
    example: '14511732000150'
  fundManager:
    type: string
    description: |
      Pessoa natural ou jurídica responsável pela gestão profissional dos ativos da carteira de valores mobiliários
      autorizado pela CVM.
    maxLength: 100
    example: 'GESTOR OPEN BANKING DTVM S.A.'
  fundManagerCnpjNumber:
    type: string
    description: CNPJ do gestor do fundo de investimento.
    maxLength: 14
    pattern: '^\d{14}$'
    example: '16332711000101'
  anbimaCategory:
    $ref: ../enum/EnumInvestmentsFundProductAnbimaCategory.yaml
additionalProperties: false
