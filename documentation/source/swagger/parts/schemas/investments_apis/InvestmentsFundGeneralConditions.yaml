type: object
required:
  - minimumAmount
  - currency
  - redemption
  - graceDays
  - application
  - fundQuotaType
properties:
  minimumAmount:
    $ref: ./InvestimentFundMinimumAmount.yaml
  redemption:
    $ref: ./Redemption.yaml
  graceDays:
    type: integer
    format: int32
    description: Indica se o fundo estabelece um período em que o investidor não pode resgatar os recursos aplicados no fundo. Caso ocorra resgate antes do período, o investidor perderá a rentabilidade do período.
    minimum: 0
    example: 60
  application:
    $ref: ./Application.yaml
  fundQuotaType:
    $ref: ../enum/EnumInvestmentsFundGeneralConditionsFundQuotaType.yaml
additionalProperties: false

