type: object
description: Informações sobre as taxas do Fundo de Investimento
properties:
  maxAdminFee:
    type: string
    description: |
      Taxa máxima cobrada para remunerar o administrador e os demais prestadores de serviços do fundo. Caso não haja a
      difererença de Máximo e Mínimo, considerar a taxa de administração do fundo.
    minLength: 1
    maxLength: 6
    pattern: '^\d{1,6}$'
    example: '20000'
  entryFee:
    type: string
    description: Taxa cobrada no momento da aplicação, que incide sobre o valor investido no fundo.
    minLength: 1
    maxLength: 6
    pattern: '^\d{1,6}$'
    example: '10000'
  performanceFeeMethod:
    $ref: ../enum/EnumInvestmentsFundFeesPerformanceFeeMethod.yaml
  performanceFeeBenchmark:
    $ref: ../enum/EnumInvestmentsFundFeesPerformanceFeeBenchmark.yaml
  performanceFeeBenchmarkAdditionalInfo:
    type: string
    description: Informação adicional, caso o benchmark seja preenchido com a opção outros.
  performanceFeeAmount:
    type: string
    description: Taxa cobrada do fundo em função de resultado conforme regras dispostas no regulamento do fundo.
    minLength: 1
    maxLength: 6
    pattern: '^\d{1,6}$'
    example: '50000'
  exitFee:
    type: string
    description: Taxa paga pelo cotista ao resgatar recursos de um fundo.
    minLength: 1
    maxLength: 6
    pattern: '^\d{1,6}$'
    example: '30000'
additionalProperties: false
