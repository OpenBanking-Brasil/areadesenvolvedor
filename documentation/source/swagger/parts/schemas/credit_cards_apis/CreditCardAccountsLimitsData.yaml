type: object
description: Conjunto de informações referentes aos limites da conta de pagamento pós-paga
required:
  - currency
  - creditLineLimitType
  - consolidationType
  - identificationNumber
  - isLimitFlexible
  - limitAmountCurrency
  - limitAmount
  - usedAmountCurrency
  - usedAmount
  - availableAmountCurrency
  - availableAmount
properties:
  creditLineLimitType:
    $ref: ../enum/EnumCreditCardAccountsLineLimitType.yaml
  consolidationType:
    $ref: ../enum/EnumCreditCardAccountsConsolidationType.yaml
  identificationNumber:
    type: number
    description: |
      Número de identificação do cartão:  corresponde aos 4 últimos dígitos para PF, preencher com um identificador para PJ, com as caracteristicas definidas para os ID´s no Open Banking.
    maxLength: 4
    example: 4453
    minimum: 1
    maximum: 9999
  lineName:
    $ref: ../enum/EnumCreditCardAccountsLineName.yaml
  lineNameAdditionalInfo:
    type: string
    pattern: \w*\W*
    example: ''
    description: Campo de preenchimento obrigatório se selecionada a opção 'OUTRAS' em lineName
  isLimitFlexible:
    type: boolean  
    description: 'Indica se a operação de crédito é: com limite flexível (true) ou com limite (false).'
    example: true
  limitAmountCurrency:
    type: string
    maxLength: 3
    pattern: '^(\w{3}){1}$'
    example: BRL
    description: |
      Moeda referente ao saldo informado, segundo modelo ISO-4217. p.ex. 'BRL.'
      Todos os saldos informados estão representados com a moeda vigente do 
  limitAmount:
    type: number
    format: double
    pattern: '(-?\d{15}(.\d{4}?))$'
    description: Valor total do limite informado Expresso em valor monetário com 4 casas decimais
    maxLength: 19
    minLength: 0
    example: 100000.0001
  usedAmountCurrency:
    type: string
    maxLength: 3
    pattern: '^(\w{3}){1}$'
    example: BRL
    description: |
      Moeda referente ao saldo informado, segundo modelo ISO-4217. p.ex. 'BRL.'
      Todos os saldos informados estão representados com a moeda vigente do Brasil
  usedAmount:
    type: number
    format: double
    pattern: '(-?\d{15}(.\d{4}?))$'
    description: Valor utilizado do limite informado Expresso em valor monetário com 4 casas decimais
    maxLength: 19
    minLength: 0
    example: 7500.0500
  availableAmountCurrency:
    type: string
    maxLength: 3
    pattern: '^(\w{3}){1}$'
    example: BRL
    description: |
      Moeda referente ao saldo informado, segundo modelo ISO-4217. p.ex. 'BRL.'
      Todos os saldos informados estão representados com a moeda vigente do Brasil
  availableAmount:
    type: number
    format: double
    pattern: '(-?\d{15}(.\d{4}?))$'
    description: Valor disponível do limite informado Expresso em valor monetário com 4 casas decimais
    maxLength: 19
    minLength: 0
    example: 2499.9500
additionalProperties: false