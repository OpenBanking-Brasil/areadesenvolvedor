type: object
description: Representa um valor fracionário, com precisão, de uma moeda válida.
required:
  - amount
  - currency
properties:
  amount:
    type: string
    description: Valor numérico fracionário
    maxLength: 21
    pattern: '^\d{1,16}\.\d{2,4}$'
    example: '0.01'
  currency:
    $ref: CurrencyCode.yaml
