type: object
description: Conjunto de informações relativas ao participante do produto de open banking
required:
  - brand
  - name
  - cnpjNumber
properties:
  brand:
    type: string
    description: Nome da marca reportada pelo participante do Open Banking. O conceito a que se refere a 'marca' é em essência uma promessa da empresa em fornecer uma série específica de atributos, benefícios e serviços uniformes aos clientes.
    maxLength: 120
    example: 'Organização A'
  name:
    type: string
    description: Nome da Instituição, pertencente à marca, responsável pela comercialização do produto/serviço. p.ex.'Empresa da Organização A'
    maxLength: 120
    example: 'Empresa A1'
  cnpjNumber:
    type: string
    description: Número completo do CNPJ da instituição. O CNPJ corresponde ao número de inscrição no Cadastro de Pessoa Jurídica. Deve-se ter apenas os números do CNPJ, sem máscara.
    maxLength: 14
    pattern: '^\d{14}$'
    example: '45086338000178'
additionalProperties: false
