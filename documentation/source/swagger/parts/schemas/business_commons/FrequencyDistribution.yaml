type: object
description:
required:
  - chargingTriggerInfo
  - prices
  - minimum
  - maximum
properties:
  prices:
    type: array
    items:
      type: object
      required:
        - interval
        - value
        - customerRate
      properties:
        interval:
          $ref:
        value:
          type: string
          example: '0.0203'
          maxLength: 6
          pattern: '^\d{1}\.\d{1,4}$'
        customerRate:
          type: string
          example: '0.5000'
          maxLength: 6
          pattern: '^\d{1}\.\d{1,4}$'
    minItems: 4
    maxItems: 4
  chargingTriggerInfo:
    type: string
    maxLength: 200
    example: "NA"
    minimum:
      type: string
      minLength: 1
      maxLength: 999999
      pattern: '^\d{1}\.\d{1,4}$'
      description: Valor mínimo
      example: "2.0"
    maximum:
      type: string
      minLength: 1
      maxLength: 999999
      pattern: '^\d{1}\.\d{1,4}$'
      description: Valor máximo
      example: "5.0"
