type: object
description: Objeto que contém os dados da conta utilizada para a iniciação de pagamento.
required:
  - ispb
  - number
  - checkDigit
  - accountType
properties:
  ispb:
    type: number
    maxLength: 8
    pattern: ^[0-9]{1,8}$
    example: 12345678
    description: |
      Identificador do Sistema de Pagamentos Brasileiros.
      Código que define instituições participantes do Sistema de Transferência de Reservas (STR).
  branchCode:
    type: string
    maxLength: 4
    pattern: ^(\w{4}){1}$
    example: '1774'
    description: |
      Código da Agência detentora da conta.
      Agência é a dependência destinada ao atendimento aos clientes, ao público em geral e aos associados de cooperativas de crédito, 
      no exercício de atividades da instituição, não podendo ser móvel ou transitória.
      [Restrição] Obrigatório quando tipo de conta for CACC (CONTA_DEPOSITO_A_VISTA) ou SVGS (CONTA_POUPANCA).
  number:
    type: string
    maxLength: 20
    pattern: ^\d{8,20}$
    example: '1234567890'
    description: Número da conta.
  checkDigit:
    type: string
    maxLength: 4
    pattern: ^(\w{4}){1}$
    example: '1234'
    description: Dígito da conta.
  accountType:
    $ref: ../enum/EnumAccountPaymentsType.yaml
additionalProperties: false