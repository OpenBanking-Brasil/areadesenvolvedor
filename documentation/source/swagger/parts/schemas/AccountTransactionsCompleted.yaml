type: object
description: Transações a débito e a crédito efetivadas em conta
required:
  - creditDebitIndicator
  - type
  - amount
  - transactionDate
  - payer
  - payee
properties:
  creditDebitIndicator:
    $ref: "./enum/EnumCreditDebitIndicator.yaml"
  type:
    $ref: "./enum/EnumTransactionTypes.yaml"
  amount:
    type: number
    nullable: true
    description: "Valor da transação. Expressa em valor monetário com 2 casas decimais"
  currency:
    $ref: "./Currency.yaml"
  transactionDate:
    type: string
    description: "Data de lançamento da transação"
    maxLength: 10
    pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$
  payer:
    type: string
    description: "Identificação do Pagador da transação"
    maxLength: 100
    pattern: \w*\W*
  payee:
    type: string
    description: "Identificação do Recebedor da transação"
    maxLength: 100
    pattern: \w*\W*
