type: object
description: "Conjunto de informações referentes às informações de câmbio"
required:
  - participantIdentification
  - transactionType
  - foreignCurrency
  - transactionCategory
  - deliveryForeignCurrency
  - rangeTransactionCategory
  - vetAmount
  - onlineRate
properties:
  participantIdentification:
    $ref: ../business_commons/ParticipantIdentification.yaml
  transactionType:
    $ref: ../enum/EnumExchangeTransactionType.yaml
  foreignCurrency:
    $ref: ../enum/EnumExchangeForeignCurrency.yaml
  transactionCategory:
    $ref: ../enum/EnumExchangeTransactionCategory.yaml
  deliveryForeignCurrency:
    $ref: ../enum/EnumExchangeDeliveryForeignCurrency.yaml
  rangeTransactionCategory:
    $ref: ../enum/EnumExchangeRangeTransactionCategory.yaml
  targetAudience:
    $ref: ../business_commons/EnumTargetAudience.yaml
  vetAmount:
    type: string
    description: Média simples do VET das operações PF/PJ para cada intervalo conforme a circular 4015 BCB.
    maxLength: 7
    pattern: '^\d{1}\.\d{1,5}$'
    example: "5.5023"
  onlineRate:
    type: object
    description: |
      Taxa disponibilizada (taxa online) pelas instituições no formato D+2 (valor  U$ 100.000-operações cambio pronto) separado por moeda dólar e euro  compra e venda PF/PJ.  
      - Não entra operações de cambio futuro, ACC/ACE, futuros, trava.  
      - Deve ser adicionado um timestamp no momento da consulta no formato  hh:mm:ss 
      - Adicionar disclaimer informando que a taxa apresentada é somente  informativa, para a contratação de uma operação, deverá ser consultado o  canal correspondente de cada instituição.
    required:
      - values
      - timestamp
      - disclaimer
    properties:
      values:
        type: array
        items:
          $ref: ./OnlineRate.yaml
        example:
          [
            {
              foreignCurrency: USD,
              deliveryForeignCurrency: ESPECIE,
              transactionType: COMPRA,
              targetAudience: PF,
              value: "5.5023"
            },
            {
              foreignCurrency: EUR,
              deliveryForeignCurrency: CARTAO_PRE_PAGO,
              transactionType: VENDA,
              targetAudience: PJ,
              value: "2.7045"
            }
          ]
      timestamp:
        type: string
        format: date-time
        description: Timestamp do momento da consulta
        example: "2017-07-21T17:32:28Z"
      disclaimer:
        type: string
        description: Disclaimer informando que a taxa apresentada é somente informativa, para a contratação de uma operação, deverá ser consultado o canal correspondente de cada instituição.
        example: "<INSERIR TEXTO DO DISCLAIMER AQUI>"
additionalProperties: false
