type: object
required:
  - type
  - date
  - amount
  - currency
properties:
  type:
    $ref: '../enum/EnumPaymentType.yaml'
  date:
    type: string
    format: date-time
    pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
    example: '2020-07-21T08:30:00Z'
    description: Data e hora da transação.
  amount:
    type: number
    format: double
    maxLength: 19
    pattern: (-?\d{15}(.\d{4}?))$
    example: 100000.1234
    description: Valor da transação efetuada e convertida em moeda nacional com 4 casas decimais.
  currency:
    type: string
    maxLength: 3
    pattern: ^(\w{3}){1}$
    example: BRL
    description: |
      Moeda referente ao valor monetário informado, segundo modelo ISO-4217. p.ex. 'BRL' 
      Todos os valores monetários informados estão representados com a moeda vigente do Brasil
additionalProperties: false