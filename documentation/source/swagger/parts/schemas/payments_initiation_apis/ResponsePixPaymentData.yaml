type: object
required:
  - paymentId
properties:
  paymentId:
    type: string
    description: Identificador único da iniciação de pagamento PIX.
    maxLength: 100
    pattern: ^[a-zA-Z0-9][a-zA-Z0-9\-]{0,99}$ 
  endToEndId:
    type: string
    description: Identificador único da iniciação de pagamento PIX.
    maxLength: 32
    pattern: ^[a-zA-Z0-9]{32}$  
    example: "XpRMU9UQTROMWhZV2xSU1FUazJSMDl4d"
  consentId:
    type: string
    maxLength: 32
    pattern: ^[a-zA-Z0-9][a-zA-Z0-9\-]{0,99}$ 
    example: "XpRMU9UQTROMWhZV2xSU1FUazJSMDl4d"
    description: |
      Identificador único da iniciação de pagamento PIX.
  amount:
    type: number
    format: double
    pattern: ^((\d{1,16}\.\d{2}))$
    maxLength: 18
    minLength: 0
    example: 100000.04
    description: |
      Valor da transação efetuada e convertida em moeda nacional com 2 casas decimais.
  currency:
    type: string
    pattern: '^(\w{3}){1}$'
    maxLength: 3
    example: BRL
    description: | 
    Moeda referente ao valor da transação, segundo modelo ISO-4217. p.ex. 'BRL' Todos os saldos informados estão representados com a moeda vigente do Brasil.
additionalProperties: false