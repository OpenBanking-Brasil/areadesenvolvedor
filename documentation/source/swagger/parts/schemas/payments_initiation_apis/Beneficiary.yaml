type: object
required:
  - type
  - identificationNumber
  - name
properties:
  type:
    $ref: '../enum/EnumPersonType.yaml'
  identificationNumber:
    type: string
    maxLength: 14
    pattern: ^\d{14}$
    example: '12345678901234'
    description: Identificação da pessoa envolvida na transação recebedor (Preencher com o CPF ou CNPJ, sem formatação)
  name:
    type: string
    maxLength: 80
    pattern: \w*\W*
    example: Marco Antonio de Brito
    description: Nome relacionado à identificação, pode ser Pessoa Natural ou Pessoa jurídica.
additionalProperties: false