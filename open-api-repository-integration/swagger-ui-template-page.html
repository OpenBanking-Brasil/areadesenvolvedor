<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Open Banking Brasil - OpenApi Specification</title>
    <link rel="stylesheet" type="text/css" href="../../swagger-ui.css" />
    <link rel="stylesheet" type="text/css" href="../../openbanking-ui.css" />
    <link rel="icon" type="image/png" href="https://openbankingbrasil.org.br/wp-content/themes/openbank/assets/img/favicon.png"/>
    <style> 
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="draft-warning">
      <p>
        Essa é uma versão de rascunho e não deve ser utilizada para outras finalidades, você pode encontrar a documentação oficial e atualizada <a target="_blank" href="https://openbankingbrasil.atlassian.net/wiki/spaces/OB/overview">aqui</a>
      </p>
    </div>
    
    <div id="swagger-ui"></div>

    <script src="../../swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="../../swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        urls: {{URLS_SWAGGER_UI}},
        "urls.primaryName": {{URLS_PRIMARY_NAME_SWAGGER_UI}},  // default spec
        dom_id: '#swagger-ui',
        deepLinking: true,
        supportedSubmitMethods:[],
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset 
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
onComplete: function() {
          var logo = document.getElementsByClassName('link');
          logo[0].children[0].alt = "Open Banking Brasil";
          logo[0].children[0].src = "https://openbankingbrasil.org.br/wp-content/themes/openbank//assets/img/logo-white.png";
          logo[0].style.setProperty('display','flex');

          const search = new URLSearchParams(window.location.search);
          
          if(search.has('draft')){
            var draftWarning = document.getElementById('draft-warning');
            draftWarning.classList.add('show');
          }
        }
      });
      // End Swagger UI call region

      window.ui = ui;
    };
  </script>
  </body>
</html>
