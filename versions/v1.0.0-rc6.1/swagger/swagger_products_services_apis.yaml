          type: string
          pattern: '(^[0-9](\.[0-9]{4})$|^NA$)'
          maxLength: 6
          description: 'Percentual mínimo cobrado (Taxa Nominal Mensal) no mês de referência, para o Empréstimo contratado  A apuração pode acontecer com até 4 casas decimais. O preenchimento deve respeitar as 4 casas decimais, mesmo que venham preenchidas com zeros (representação de porcentagem p.ex: 0.1500. Este valor representa 15%. O valor 1 representa 100%)'
