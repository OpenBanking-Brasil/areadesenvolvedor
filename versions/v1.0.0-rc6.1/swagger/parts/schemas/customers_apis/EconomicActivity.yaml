type: object
required:
  - code
  - isMain
properties:
  code:
    type: number
    pattern: ^\d{7}$|^NA$
    maxLength: 7
    description: |
      Traz o código do ramo da atividade principal da empresa consultada, segundo padrão CNAE (Classificação Nacional de Atividades Econômicas)
    example: 8599604
  isMain:
    type: boolean
    description: Informa se é o principal ramo de atividade
    example: true
