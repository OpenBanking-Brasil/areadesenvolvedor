type: object
description: "Conjunto de informações referentes às garantias que avalizam a operação de crédito contratada"
required:
  - currency
  - warrantyType
  - warrantySubType
  - warrantyAmount
properties:
  currency:
    type: string
    pattern: '^(\w{3}){1}$'
    maxLength: 3
    format: CurrencyString
    description: |
      "Moeda referente ao valor da garantia, segundo modelo ISO-4217. p.ex. 'BRL'
      Todos os valores monetários informados estão representados com a moeda vigente do Brasil"
    example: "BRL"
  warrantyType:
    $ref: ../enum/EnumWarrantyType.yaml
  warrantySubType:
    $ref: ../enum/EnumWarrantySubType.yaml
  warrantyAmount:
    type: number
    format: double
    maxLength: 20
    pattern: '^-?\d{1,15}\.\d{2,4}$'
    nullable: true
    description: "Valor original da garantia. Valor monetário, expresso com até 4 casas decimais."
    example: 0
additionalProperties: false