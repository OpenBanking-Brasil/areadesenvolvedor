  ####################
  ##  Commons       ##
  ####################
    Price:
      type: object
      required:
        - interval
        - value
        - currency
      properties:
        interval:
          type: string
          pattern: '^(\d{1})$'
          enum: ["1ª quartil de clientes",
                "2ª quartil de clientes",
                "3ª quartil de clientes",
                "4ª quartil de clientes"]
          description: "Faixas para cobrança de valores de tarifas por produto/serviço informado."
          example: "1ª quartil de clientes"
        value:
          type: string
          pattern: '^(\d{1,9}\,\d{2}){1}$'
          maxLength: 12
          x-cds-type: AmountString
          description: "Valor da mediana da tarifa, relativa ao serviço ofertado, informado no período."
          example: "45,00"
        currency:
          type: string
          pattern: '^(\W{3}){1}$'
          maxLength: 3
          x-cds-type: CurrencyString
          description: "Moeda referente ao valor da Tarifa, segundo modelo ISO-4217."
          example: "BRL"
    MinimumPrice:
      type: object
      required:
        - value
        - currency
      properties:
        value:
          type: string
          pattern: '^(\d{1,9}\,\d{2}){1}$'
          maxLength: 12
          x-cds-type: AmountString
          description: "Valor mínimo cobrado para a tarifa de serviços sobre a base de clientes no mês de referência"
          example: "45,00"
        currency:
          type: string
          pattern: '^(\W{3}){1}$'
          maxLength: 3
          x-cds-type: CurrencyString
          description: "Moeda referente ao valor mínimo da Tarifa, segundo modelo ISO-4217"
          example: "BRL"
    MaximumPrice:
      type: object
      required:
        - value
        - currency
      properties:
        value:
          type: string
          pattern: '^(\d{1,9}\,\d{2}){1}$'
          maxLength: 12
          x-cds-type: AmountString
          description: "Valor máximo cobrado para a tarifa de serviços sobre a base de clientes no mês de referência"
          example: "45,00"
        currency:
          type: string
          pattern: '^(\W{3}){1}$'
          maxLength: 3
          x-cds-type: CurrencyString
          description: "Moeda referente ao valor mínimo da Tarifa, segundo modelo ISO-4217"
          example: "BRL"
