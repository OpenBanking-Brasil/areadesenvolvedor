components:
  ###############
  ##  Schemas  ##
  ###############
  schemas:
  
  ##############################
  ##  Commons - Accounts  ##
  ##############################
  
  ##### AccountsTermsConditions #####
    AccountsTermsConditions:
      type: object
      required:
        - minimumBalance
        - minimumBalanceCurrency
        - elegibilityCriteriaInfo
        - closingProcessInfo
      properties:
        minimumBalance:
          type: number
          description: "Saldo mínimo exigido nos Termos e condições contratuais, que regem as contas comercializadas."
          example: 25.5
        minimumBalanceCurrency:
          type: string
          maxLength: 3
          description: "Moeda referente ao saldo mínimo exigido, segundo modelo ISO-4217"
          example: "BRL"
        elegibilityCriteriaInfo:
          type: string
          maxLength: 1024
          description: "Critérios de qualificação do cliente com a finalidade de definir sua elegibilidade para a aquisição do tipo de conta. Possibilidade de inscrição da URL. Endereço eletrônico de acesso ao canal. URLs são limitadas a 2048 caracteres mas, para o contexto do Sistema Financeiro aberto, será adotado a metade deste tamanho"
          example: "https://example.com/mobile-banking"
        closingProcessInfo:
          type: string
          maxLength: 2000
          description: "Procedimentos de encerramento para o tipo de conta tratado. Possibilidade de inscrição da URL. Endereço eletrônico de acesso ao canal. URLs são limitadas a 2048 caracteres mas, para o contexto do Sistema Financeiro aberto, será adotado a metade deste tamanho."
          example: "www.banco.com.br/cancelamento-conta"
          
  ##### AccountsIncomeRates #####
    AccountsIncomeRates:
      type: object
      properties:
        rate:
          type: string
          maxLength: 7
          description: "Valor do percentual que corresponde a taxa de remuneração prevista para a conta do tipo 'poupança'."
        referencialRate:
          type: string
          maxLength: 7
          description: "Taxa Referencial se configura como uma taxa de juros de referência, ou seja, um indicador geral da economia brasileira. Por isso, é utilizada na hora de calcular o rendimento de determinadas aplicações financeiras"
        indexer:
          type: string
          enum: [
            "IPCA"
            ,"SELIC"
            ,"CDI"
          ]
          description: "Lista de Indexadores. Indexador é o termo utilizado para se referir aos índices usados como base para corrigir os valores monetários de um determinado ativo. No Brasil, os indexadores mais comuns são o IPCA, a taxa Selic e o CDI"
          example: "CDI"
        prePostTax:
          type: string
          enum: [
            "PRE"
            ,"POS"
          ]
          description: "Indicador de indexador pré ou pós fixado. A diferença básica é que, enquanto o prefixado apresenta rentabilidade definida, o pós-fixado acompanha algum indicador. Assim, quem investe no primeiro grupo sabe como será seu rendimento previamente, enquanto quem investe no segundo, só conhecerá os resultados na data de vencimento."
          example: "PRE"
        frequency:
          type: string
          enum: [
            "A_D"
            ,"A_M"
            ,"A_A"
          ]
          description: "Código que indica Frequência sobre a qual incide a Remuneração"
          example: "A_D"
        additionalInfo:
          type: string
          maxLength: 2000
          description: "Descrição da Remuneração"
        application:
          type: object
          properties:
            interval:
              type: string
              maxLength: 30
              description: "Faixas do percentual de taxa de remuneração efetivamente aplicada no intervalo informado:1º quartil de clientes, 2º quartil de clientes, 3º quartil de clientes e 4º quartil de clientes"
              pattern: \W*
            rate:
              type: string
              maxLength: 7
              description: "Percentual que corresponde a taxa mediana de remuneração efetivamente aplicada no intervalo informado. Representação de uma porcentagem. p.ex: 0.15  (Este valor representa 15%. O valor 1 representa 100%)"
              pattern: (-?[1-9]?\d{1,2}){1}(\,\d{1,2}){1}
            minimumRate:
              type: string
              maxLength: 7
              description: "Percentual mínimo referente à taxa de remuneração efetivamente aplicada no mês de referência. Representação de uma porcentagem. p.ex: 0.15  (Este valor representa 15%. O valor 1 representa 100%) "
              pattern: (-?[1-9]?\d{1,2}){1}(\,\d{1,2}){1}
            maximumRate:
              type: string
              maxLength: 7
              description: "Percentual máximo referente à taxa de remuneração efetivamente aplicada no mês de referência. Representação de uma porcentagem. p.ex: 0.15  (Este valor representa 15%. O valor 1 representa 100%)"
              pattern: (-?[1-9]?\d{1,2}){1}(\,\d{1,2}){1}
  
  ##### AccountOtherServicesPrice ##### 
    AccountOtherServicesPrice:
      type: object
      required:
        - price
        - minimum
        - maximum
        - chargingUnit
      properties:
        name:
          type: string
          description: "Nome atribuído a Outros Serviços disponíveis para os tipos de contas informadas. Outros Serviços são quaisquer serviços que a instituição ofereça para a modalidade de Contas e não estejam definidos na lista de Serviços  Prioritários definidos na resolução 3.919 do Bacen."
        code:
          type: string
          description: "Sigla de identificação de Outros Serviços que incidem sobre os tipos de contas informadas."
          example: "EXTRATO_MOVIMENTO_P"
        chargingTriggerInfo:
          type: string
          description: "Outros Fatores geradores de cobrança referentes aos Outros Serviços que incidem sobre as contas comercializadas"
          example: "CHEQUE_ADMINISTRATIVO"
        price:
          type: object
          required:
            - interval
            - value
            - currency
          properties:
            interval:
              type: string
              description: "Faixas de valor referentes a tarifa de Outros Serviços informada: 1º quartil de clientes, 2º quartil de clientes, 3º quartil de clientes e 4º quartil de clientes"
              example: "1_QUARTIL_CLIENTES"
            value:
              type: string
              description: "Valor da mediana da tarifa cobrada referente a Outros Serviços, para o tipo de faixa informada"
              example: "45.00"
            currency:
              type: string
              maxLength: 3
              pattern: ^(\W{3}){1}$
              description: "Moeda referente ao valor da mediana da tarifa de Outros Serviços no quartil informado, segundo modelo ISO-4217."
              example: "BRL"
        minimum:
          type: object
          required:
            - value
            - currency
          properties:
            value:
              type: string
              maxLength: 12
              description: "Valor mínimo cobrado para a tarifa de Outros Serviços no mês de referência"
              pattern: ^(\d{1,9}\,\d{2}){1}$
              example: "45.00"
            currency:
              type: string
              maxLength: 3
              pattern: ^([A-Z]{3})$
              description: "Moeda referente ao valor mínimo da tarifa de Outros Serviços, segundo modelo ISO-4217."
              example: "BRL"
        maximum:
          type: object
          required:
            - value
            - currency
          properties:
            value:
              type: string
              maxLength: 12
              pattern: ^(\d{1,9}\,\d{2}){1}$
              description: "Valor máximo cobrado para a tarifa de Outros Serviços no mês de referência."
              example: "45.00"
            currency:
              type: string
              maxLength: 3
              pattern: ^([A-Z]{3})$
              description: "Moeda referente ao valor máximo da tarifa de outros serviços, segundo modelo ISO-4217."
              example: "BRL"
        chargingUnit:
          type: string
          maxLength: 50
          description: "Unidade ou forma de cobrança"
          example: "Por depósito recebido"

  ############################
  ##  Personal Accounts ##
  ############################  
  
  ##### ResponsePersonalAccounts #####
    PersonalAccountsResponse:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: object
          required:
            - brand
          properties:
            brand:
              type: object
              required:
                - name
                - companies
              properties:
                name:
                  type: string
                  maxLength: 30
                  description: "Nome da marca selecionada pela Organização proprietária da companhia responsável pelos tipos de contas de pessoas físicas cosultadas."
                  example: "The Big Bank Brand"
                companies:
                  type: array
                  items:
                    required: 
                      - name
                      - cnpjNumber
                    properties:
                      name:
                        type: string
                        maxLength: 30
                        description: "Nome da Instituição, pertencente à marca, responsável pela comercialização dos produtos e serviços"
                        example: "The Big Bank Company"
                      cnpjNumber:
                        type: string
                        minLength: 14
                        maxLength: 14
                        description: "Número completo do CNPJ da instituição responsável pelos  tipos de contas de pessoas físicas cosultadas."
                        example: "54672317000101"
                      urlComplementaryList:
                        type: string
                        maxLength: 1024
                        description: "URL do link que conterá a lista complementar com os nomes e CNPJs agrupados sob o mesmo cnpjNumber. Os contidos nessa lista possuem as mesmas características para produtos e serviços.
                              Endereço eletrônico de acesso ao canal. URLs são limitadas a 2048 caracteres mas, para o contexto do Sistema Financeiro aberto, será adotado a metade deste tamanho."
                        example: "https://example.com/mobile-banking"
                      personalAccounts:
                        type: array
                        items:
                          required:
                            - type
                            - fees
                            - serviceBundles
                            - openCloseChannels
                            - transactionMethods
                            - termsConditions
                            - incomeRates
                          properties:
                            name:
                              type: string
                              enum: [
                                  "CONTA_DEPOSITO_VISTA"
                                  ,"CONTA_POUPANCA"
                                  ,"CONTA_PAGAMENTO_PRE_PAGA"
                                ]
                              description: "Tipos de contas ofertadas para pessoas Físicas, conforme Resolução 3.919 do Bacen."
                              example: "CONTA_DEPOSITO_VISTA"
                            fees:
                              type: object
                              required:
                                - priorityServices
                              properties:
                                priorityServices:
                                  type: array
                                  items:
                                    $ref: '#/components/schemas/PersonalAccountsPriorityServices'
                                otherServices:
                                  type: array
                                  items:
                                    $ref: '#/components/schemas/PersonalAccountsOtherServices'
                            serviceBundles:
                                type: object
                                required: 
                                  - name
                                  - services
                                properties:
                                  name:
                                    type: string
                                    maxLength: 50
                                    description: "Nome do Pacote de Serviços dado pela instituição."
                                  services:
                                    type: array
                                    items:
                                      required: 
                                        - code
                                        - eventLimitQuantity
                                        - freeEventQuantity
                                        - maxPrice
                                        - currency
                                      properties:
                                        code:
                                          type: string
                                          maxLength: 30
                                          description: "Código que identifica o Serviço que compõe o Pacote de Serviços, podendo ser da lista de Serviços Prioritários ou Outros Serviços"
                                          example: "SAQUEterminal"
                                        eventLimitQuantity:
                                          type: string
                                          maxLength: 4
                                          description: "Quantidade de eventos previstos no Pacote de Serviços (Número de eventos incluídos no mês"
                                          example: "2"
                                        freeEventQuantity:
                                          type: string
                                          maxLength: 4
                                          description: "Quantidade de eventos previstos no Pacote de Serviços com isenção de Tarifa"
                                          example: "1"
                                        maxPrice:
                                          type: string
                                          maxLength: 4
                                          description: "Valor máximo da tarifa referente ao Serviço que compõe o Pacote de Serviços (valor publicado e  divulgado)."
                                        currency:
                                          type: string
                                          maxLength: 3
                                          pattern: ^([A-Z]{3})$
                                          description: "Moeda referente ao valor da tarifa conforme ISO-4217"
                                          example: "BRL"
                            openCloseChannels:
                              type: string
                              enum: [
                                "DEPENDENCIAS_PROPRIAS",
                                "CORRESPONDENTES_BANCARIOS",
                                "INTERNET_BANKING",
                                "MOBILE_BANKING",
                                "CENTRAL_TELEFONICA",
                                "CHAT",
                                "OUTROS"
                                ]
                              description: "Canais disponíveis para abertura e encerramento de contas"
                              example: "CENTRAL_TELEFONICA"
                            transactionMethods:
                              type: string
                              enum: [
                                "MOVIMENTACAO_ELETRONICA",
                                "MOVIMENTACAO_CHEQUE",
                                "MOVIMENTACAO_CARTAO",
                                "MOVIMENTACAO_PRESENCIAL"
                                ]
                              description: "Lista de formas de movimentação possíveis para a conta"
                              example: "MOVIMENTACAO_PRESENCIAL"
                            termsConditions:
                              $ref: '#/components/schemas/AccountsTermsConditions'
                            incomeRates:
                              $ref: '#/components/schemas/AccountsIncomeRates'
        links:
          $ref: '#/components/schemas/Links'
        meta:
          $ref: '#/components/schemas/Meta'
          
  ##### PersonalAccountsPriorityServices #####
    PersonalAccountsPriorityServices:
      type: object
      required:
        - name
        - code
        - chargingTriggerInfo
        - price
        - minimum
        - maximum
        - chargingUnit
      properties:
        name:
          type: string
          enum: [
            "CONFECCAO_CADASTRO"
            ,"CARTAO"
            ,"FORNECIMENTO_SEG_VIA_CARTAO_DEBITO"
            ,"FORNECIMENTO_SEG_VIA_CARTAO_CONTA_POUPANCA"
            ,"CHEQUE"
            ,"EXCLUSAO_CADASTRO_CHEQUE_SEM_FUNDOS"
            ,"CONTRA_ORDEM_REVOGACAO_SUSTACAO_PAGAMENTO_CHEQUE"
            ,"FORNECIMENTO_FOLHAS_CHEQUE"
            ,"CHEQUE_ADMINISTRATIVO"
            ,"CHEQUE_VISADO"
            ,"SAQUE"
            ,"SAQUE_CONTA_DEPOSITOS_VISTA_POUPANCA"
            ,"DEPOSITO"
            ,"DEPOSITO_IDENTIFICADO"
            ,"CONSULTA"
            ,"FORNECIMENTO_EXTRATO_MENSAL_CONTA_VISTA_POUPANCA"
            ,"FORNECIMENTO_EXTRATO_PERIODO_CONTA_VISTA_POUPANCA"
            ,"FONECIMENTO_COPIA_MICROFILME_MICROFICHA_ASSEMELHADO"
            ,"TRANSFERENCIA_DOC"
            ,"TRANSFERENCIA_TED"
            ,"TRANSFERENCIA_AGENDADA_DOC_TED"
            ,"TRANSFERENCIA_ENTRE_CONTAS_PROPRIA_INSTITUICAO"
            ,"ORDEM_PAGAMENTO"
          ]
          description: "Nome das Tarifas cobradas sobre Serviços Prioritários para os tipos de contas comercializadas para pessoa física. A Lista corresponde às relacionadas na Resolução 3919 do Bacen."
          example: "FORNECIMENTO_EXTRATO_MENSAL_CONTA_VISTA_POUPANCA"
        code:
          type: string
          enum: [
            "CADASTRO"
            ,"SEGUNDA_VIA_CARTAO_DEBITO"
            ,"SEGUNDA_VIA_CARTAO_POUPANCA"
            ,"EXCLUSAO_CCF"
            ,"SUSTACAO_REVOGACAO"
            ,"FOLHA_CHEQUE"
            ,"CHEQUE_ADMINISTRATIVO"
            ,"CHEQUE_VISADO"
            ,"SAQUE_PESSOAL"
            ,"SAQUE_TERMINAL"
            ,"SAQUE_CORRESPONDENTE"
            ,"DEPOSITO_IDENTIFICADO"
            ,"EXTRATO_MES_P"
            ,"EXTRATO_MES_E"
            ,"EXTRATO_MES_C"
            ,"EXTRATO_MOVIMENTO_P"
            ,"EXTRATO_MOVIMENTO_E"
            ,"EXTRATO_MOVIMENTO_C"
            ,"MICROFILME"
            ,"DOC_PESSOAL"
            ,"DOC_ELETRONICO"
            ,"DOC_INTERNET"
            ,"TED_PESSOAL"
            ,"TED_ELETRONICO"
            ,"TED_INTERNET"
            ,"DOC_TED_AGENDADO_P"
            ,"DOC_TED_AGENDADO_E"
          ]
          description: "Sigla de identificação do Serviço Prioritário, segundo Resolução 3.919 do Bacen."
          example: "EXTRATO_MOVIMENTO_P"
        chargingTriggerInfo:
          type: string
          description: "Fatores geradores de cobrança dos Serviços Prioritários que incidem sobre as contas comercializadas, conforme Resolução 3.919 do Bacen."
          example: "CHEQUE_ADMINISTRATIVO"
        price:
          type: object
          required:
            - interval
            - value
            - currency
          properties:
            interval:
              type: string
              description: "Faixas de valor referentes a tarifa do Serviço Prioritário informada: 1º quartil de clientes, 2º quartil de clientes, 3º quartil de clientes e 4º quartil de clientes"
              example: "1_QUARTIL_CLIENTES"
            value:
              type: string
              description: "Valor da mediana da tarifa cobrada, relativa ao Serviço Prioritário, para o tipo de faixa informada"
              example: "45.00"
            currency:
              type: string
              maxLength: 3
              pattern: ^([A-Z]{3})$
              description: "Moeda referente ao valor da tarifa conforme ISO-4217"
              example: "BRL"
        minimum:
          type: object
          required:
            - value
            - currency
          properties:
            value:
              type: string
              maxLength: 12
              description: "Valor mínimo cobrado para a tarifa de Serviço Prioritário no mês de referência"
              pattern: ^(\d{1,9}\,\d{2}){1}$
              example: "45.00"
            currency:
              type: string
              maxLength: 3
              pattern: ^([A-Z]{3})$
              description: "Moeda referente ao valor da tarifa conforme ISO-4217"
              example: "BRL"
        maximum:
          type: object
          required:
            - value
            - currency
          properties:
            value:
              type: string
              maxLength: 12
              pattern: ^(\d{1,9}\,\d{2}){1}$
              description: "Valor máximo cobrado para a tarifa de Serviço Prioritário no mês de referência"
              example: "45.00"
            currency:
              type: string
              maxLength: 3
              pattern: ^([A-Z]{3})$
              description: "Moeda referente ao valor da tarifa conforme ISO-4217"
              example: "BRL"
        chargingUnit:
          type: string
          maxLength: 50
          description: "Unidade ou forma de cobrança"
          example: "Por depósito recebido"
          
