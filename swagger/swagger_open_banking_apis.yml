components:
  schemas:
    AccountBalances:
      type: object
      description: |
        Conjunto de informações das Contas de: depósito à vista, poupança e de pagamento pré-paga
      required:
        - balances
      properties:
        balances:
          $ref: '#/components/schemas/Balances'
    AccountBalancesData:
      type: object
      required:
        - account
      properties:
        account:
          $ref: '#/components/schemas/AccountBalances'
    AccountsLimits:
      type: object
      description: Conjunto de informações referentes aos limites da conta de  pagamento pós-paga.
      required:
        - creditCardAccountId
        - requestDateTime
        - brandName
        - companyCnpj
        - statementCreditCardAccounts
      properties:
        creditCardAccountId:
          type: string
          description: 'Identificador para conta pagamento pós-paga é o creditCardAccountId, chave artificial que permite identificar a conta pagamento pós-paga especifica.'
          maxLength: 40
          example: XXZTR3459087
        requestDateTime:
          type: string
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$'
          description: 'Data e hora da consulta, conforme especificação RFC-3339, formato UTC.'
          maxLength: 20
          example: '2020-07-21T08:30:00Z'
        brandName:
          type: string
          pattern: \w*\W*
          description: 'Nome da Marca reportada pelo participante do Open Banking. O conceito a que se refere a ''marca'' é em essência uma promessa da empresa em fornecer uma série específica de atributos, benefícios e serviços uniformes aos clientes.'
          maxLength: 80
          example: Organização A
        companyCnpj:
          type: string
          pattern: '\d{14}|^NA$'
          description: 'Número completo do CNPJ da instituição responsável pelo Cadastro - o CNPJ corresponde ao número de inscrição no Cadastro de Pessoa Jurídica. Deve-se ter apenas os números do CNPJ, sem máscara.'
          maxLength: 14
          example: '21128159000166'
        currency:
          type: string
          description: 'Moeda referente ao valor da transação, segundo modelo ISO-4217.'
          maxLength: 3
          example: BRL
        statementCreditCardAccounts:
          type: array
          items:
            $ref: '#/components/schemas/CreditCardAccountsStatement'
    AccountOverdraftLimits:
      type: object
      description: |
        Conjunto de informações das Contas de: depósito à vista, poupança e de pagamento pré-paga
      required:
        - overdraftLimits
      properties:
        overdraftLimits:
          $ref: '#/components/schemas/OverdraftLimits'
    AccountOverdraftLimitsData:
      type: object
      required:
        - account
      properties:
        account:
          $ref: '#/components/schemas/AccountOverdraftLimits'
    AccountsIdentification:
      type: object
      description: |
        Conjunto de informações das Contas de: depósito à vista, poupança e de pagamento pré-paga
      required:
        - identification
      properties:
        identification:
          $ref: '#/components/schemas/Identification'
    AccountIdentificationData:
      type: object
      required:
        - account
      properties:
        account:
          $ref: '#/components/schemas/AccountsIdentification'
    AccountTransactions:
      type: object
      description: |
        Conjunto de informações das Contas de: depósito à vista, poupança e de pagamento pré-paga
      required:
        - transactions
      properties:
        transactions:
          $ref: '#/components/schemas/Transactions'
    AccountTransactionsData:
      type: object
      required:
        - account
      properties:
        account:
          $ref: '#/components/schemas/AccountTransactions'
    Balances:
      type: object
      description: |
        Traz as informações relativas aos saldos para  Contas de: depósito à vista, poupança e de pagamento pré-paga
      required:
        - compeCode
        - branchCode
        - number
        - checkDigit
        - brandName
        - companyCnpj
        - requestDateTime
        - currency
      properties:
        compeCode:
          type: string
          maxLength: 3
          pattern: '\d{3}|^NA$'
          description: |
            Código identificador atribuído pelo Banco Central do Brasil às instituições participantes do STR (Sistema de Transferência de reservas). O número-código substituiu o antigo código COMPE. Todos os participantes do STR, exceto as Infraestruturas do Mercado Financeiro (IMF) e a Secretaria do Tesouro Nacional, possuem um número-código independentemente de participarem da Centralizadora da Compensação de Cheques (Compe). O campo tem a anotação “n/a” (“não se aplica”) para os participantes do STR aos quais não é atribuído um número-código
          example: '001'
        branchCode:
          type: string
          maxLength: 4
          pattern: '\d{4}|^NA$'
          description: |
            Código da Agência detentora da conta
          example: '6272'
        number:
          type: string
          maxLength: 20
          pattern: '^\d{8,20}$|^NA$'
          description: |
            Número da conta
          example: '94088392'
        checkDigit:
          type: string
          maxLength: 1
          pattern: \w*\W*
          description: |
            Dígito da conta
          example: '4'
        brandName:
          type: string
          maxLength: 80
          pattern: \w*\W*
          description: |
            Nome da Marca reportada pelo participante do Open Banking. O conceito a que se refere a marca é em essência uma promessa da empresa em fornecer uma série específica de atributos, benefícios e serviços uniformes aos clientes
          example: Organização A
        companyCnpj:
          type: string
          maxLength: 14
          pattern: '\d{14}|^NA$'
          description: |
            Número completo do CNPJ da instituição responsável pelo Cadastro - o CNPJ corresponde ao número de inscrição no Cadastro de Pessoa Jurídica. Deve-se ter apenas os números do CNPJ, sem máscara
          example: '21128159000166'
        requestDateTime:
          type: string
          maxLength: 20
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$'
          example: '2020-07-21T08:30:00Z'
          description: 'Data e hora da consulta, conforme especificação RFC-3339, formato UTC.'
        currency:
          type: string
          pattern: '^(\w{3}){1}$'
          maxLength: 3
          format: CurrencyString
          description: 'Moeda referente ao valor mínimo da Tarifa, segundo modelo ISO-4217'
          example: BRL
        statementAccount:
          type: array
          items:
            $ref: '#/components/schemas/StatementAccountBalance'
          minItems: 1
          description: |
            Lista os saldos referentes às contas de: depósito à vista, poupança ou de pagamento pré-paga
    BusinessFinancialRelationBrand:
      type: object
      description: Objeto que define a Organização controladora do grupo de instituições financeiras
      required:
