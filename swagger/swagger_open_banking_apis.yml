    StatementAccountBalance:
      type: object
      required:
        - type
        - amount
      properties:
        type:
          $ref: '#/components/schemas/EnumBalanceType'
        amount:
          type: number
          nullable: true
          maxLength: 12
          description: 'Valor do Saldo disponível, representado em valor monetário com 2 casas decimais. O tipo SALDO_DISPONIVEL admite valor negativo.'
          example: 800.87
    StatementAccountTransaction:
      type: object
      description: |
        Agrupador das informações relativas às Transações de crédito e débito realizadas e autorizadas
      required:
        - completedAuthorisedPaymentIndicator
        - creditDebitIndicator
        - type
        - additionalInfo
        - amount
        - transactionDate
        - payer
        - payee
      properties:
        completedAuthorisedPaymentIndicator:
          type: string
          enum:
            - TRANSACAO_EFETIVADA
            - PAGAMENTO_AUTORIZADO
          description: |
            Indicador da transação
          example: TRANSACAO_EFETIVADA
        creditDebitIndicator:
          $ref: '#/components/schemas/EnumCreditDebitIndicator'
        type:
          $ref: '#/components/schemas/EnumTransactionTypes'
        additionalInfo:
          type: string
          maxLength: 30
          pattern: \w*\W*
          description: |
            Campo livre, de preenchimento obrigatório para complementar informação, quando selecionado o tipo de transação: OUTRO
          example: Transferência
        amount:
          type: number
          description: 'Valor do Saldo disponível, representado em valor monetário com 2 casas decimais. O tipo SALDO_DISPONIVEL admite valor negativo.'
          example: 500.54
        transactionDate:
          type: string
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          description: |
            Se indicador de transação:
             TRANSACAO_EFETIVADA - corresponde a data de lançamento da transação
             PAGAMENTO_AUTORIZADO - corresponde a data prevista de efetivação da transação
          example: '2021-01-07'
        payer:
          type: string
          maxLength: 100
          pattern: \w*\W*
          description: |
            Identificação do Pagador da transação
          example: GSOKS74631
        payee:
          type: string
          maxLength: 100
          pattern: \w*\W*
          description: |
            Identificação do Recebedor da transação
          example: RHGTJ37417
    Status:
      type: object
      required:
        - code
        - explanation
      properties:
        code:
          type: string
          enum:
            - OK
            - PARTIAL_FAILURE
            - UNAVAILABLE
            - SCHEDULED_OUTAGE
          description: |
            Condição atual da API:
              * `OK` - A implementação é totalmente funcional
              * `PARTIAL_FAILURE` - Um ou mais endpoints estão indisponíveis
              * `UNAVAILABLE` - A implementação completa está indisponível
              * `SCHEDULED_OUTAGE` - Uma interrupção anunciada está em vigor
          example: OK
        explanation:
          type: string
          description: Fornece uma explicação da interrupção atual que pode ser exibida para um cliente final. Será obrigatoriamente preenchido se code tiver algum valor que não seja OK
          example: Retorno com Sucesso
        detectionTime:
          type: string
          description: A data e hora em que a interrupção atual foi detectada. Será obrigatoriamente preenchido se a propriedade code for PARTIAL_FAILURE ou UNAVAILABLE
          example: 2020-07-21T08:30:00.000Z
        expectedResolutionTime:
          type: string
          description: A data e hora em que o serviço completo deve continuar (se conhecido). Será obrigatoriamente preenchido se code tiver algum valor que não seja OK
          example: 2020-07-21T08:30:00.000Z
        updateTime:
          type: string
          description: A data e hora em que esse status foi atualizado pela última vez pelo titular dos dados.
          example: 2020-01-02T01:00:00.000Z
        unavailableEndpoints:
          type: array
          description: Endpoints com indisponibilidade
          items:
            type: string
          example:
            - 'https://api.banco.com.br/open-banking/channels/v1/electronic-channels'
    Transactions:
      type: object
      description: |
        Conjunto de informações relativas às Transações de crédito e débito realizadas e de pagamento autorizado para  Contas de: depósito à vista, poupança e de pagamento pré-paga
      required:
        - ispbCode
        - branchCode
        - number
        - checkDigit
        - brandName
        - companyCnpj
        - requestDateTime
        - currency
        - statementAccount
      properties:
        ispbCode:
          type: string
          maxLength: 8
          pattern: '\d{8}|^NA$'
          description: |
            Código identificador atribuído pelo Banco Central do Brasil às instituições participantes do STR (Sistema de Transferência de reservas). O número-código substituiu o antigo código COMPE. Todos os participantes do STR, exceto as Infraestruturas do Mercado Financeiro (IMF) e a Secretaria do Tesouro Nacional, possuem um número-código independentemente de participarem da Centralizadora da Compensação de Cheques (Compe). O campo tem a anotação “n/a” (“não se aplica”) para os participantes do STR aos quais não é atribuído um número-código
          example: '60701190'
        branchCode:
          type: string
          maxLength: 4
          pattern: '\d{4}|^NA$'
          description: |
            Código da Agência detentora da conta
          example: '6272'
        number:
          type: string
          maxLength: 8
          pattern: '\d{8}|^NA$'
          description: |
            Número da conta
          example: '24550245'
        checkDigit:
          type: string
          maxLength: 1
          pattern: '\d{1}|^NA$'
          description: |
            Dígito da conta
          example: '4'
        brandName:
          type: string
          maxLength: 80
          pattern: \w*\W*
          description: |
            Nome da Marca reportada pelo participante do Open Banking. O conceito a que se refere a marca é em essência uma promessa da empresa em fornecer uma série específica de atributos, benefícios e serviços uniformes aos clientes
          example: Organização A
        companyCnpj:
          type: string
          maxLength: 14
          pattern: '\d{14}|^NA$'
          description: |
            Número completo do CNPJ da instituição responsável pelo Cadastro - o CNPJ corresponde ao número de inscrição no Cadastro de Pessoa Jurídica. Deve-se ter apenas os números do CNPJ, sem máscara
          example: '21128159000166'
        requestDateTime:
          type: string
          maxLength: 20
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$'
          example: '2020-07-21T08:30:00Z'
          description: 'Data e hora da consulta, conforme especificação RFC-3339, formato UTC.'
        currency:
          $ref: '#/components/schemas/Currency'
        statementAccount:
          type: array
          items:
            $ref: '#/components/schemas/StatementAccountTransaction'
          minItems: 1
          description: |
            Lista dos lançamentos referentes às transações realizadas e de pagamento autorizado para as contas de: depósito à vista, poupança e de pagamento pré-paga
    UnarrangedAccountOverdraftRate:
      type: object
      required:
        - applications
        - minimumRate
        - maximumRate
        - referentialRateIndexer
        - rate
      properties:
        referentialRateIndexer:
          $ref: '#/components/schemas/EnumReferentialRateIndexer'
        rate:
          type: string
          description: |
            Percentual que incide sobre a composição das taxas de juros remuneratórios. (representa uma porcentagem Ex: 0.15 (O valor ao lado representa 15%. O valor '1 'representa 100%). A apuração pode acontecer com até 4 casas decimais. O preenchimento deve respeitar as 4 casas decimais, mesmo que venham preenchidas com zeros (representação de porcentagem p.ex: 0.1500. Este valor representa 15%. O valor 1 representa 100%)
          pattern: '(^[0-9](\.[0-9]{2})|NA)$'
          format: RateString
          example: '0.15'
        applications:
          description: Lista  das faixas de cobrança da taxa efetiva de remuneração.
          type: array
          items:
            $ref: '#/components/schemas/ApplicationRate'
          minItems: 4
          maxItems: 4
        minimumRate:
          type: string
          description: |
            Percentual mínimo cobrado (taxa efetiva) no mês de referência, para o crédito contratado A apuração pode acontecer com até 4 casas decimais. O preenchimento deve respeitar as 4 casas decimais, mesmo que venham preenchidas com zeros (representação de porcentagem p.ex: 0.1500. Este valor representa 15%. O valor 1 representa 100%)
          pattern: '(^[0-9](\.[0-9]{4})|NA)$'
        maximumRate:
          type: string
          description: |
            Percentual máximo cobrado (taxa efetiva) no mês de referência, para o crédito contratado A apuração pode acontecer com até 4 casas decimais. O preenchimento deve respeitar as 4 casas decimais, mesmo que venham preenchidas com zeros (representação de porcentagem p.ex: 0.1500. Este valor representa 15%. O valor 1 representa 100%)
          pattern: '(^[0-9](\.[0-9]{4})|NA)$'
      example:
        referentialRateIndexer: SEM_INDEXADOR_TAXA
        rate: '0.65'
        applications:
          - interval: 1_FAIXA
            indexer:
              rate: '0.0187'
            customers:
              rate: '0.1500'
          - interval: 2_FAIXA
            indexer:
              rate: '0.2900'
            customers:
              rate: '0.3500'
          - interval: 3_FAIXA
            indexer:
              rate: '0.3600'
            customers:
              rate: '0.2000'
          - interval: 4_FAIXA
            indexer:
              rate: '0.7990'
            customers:
              rate: '0.3000'
        minimumRate: '0.0056'
        maximumRate: '0.8565'
    UnarrangedAccountOverdraftService:
      type: object
      required:
        - name
