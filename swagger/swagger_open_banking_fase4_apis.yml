openapi: 3.0.0
info:
  title: Fase 4 - APIs do Open Banking Brasil
  description: |
    Estas APIs disponíveis visam exibir e compartilhar dados não sensíveis de instituições participantes do OpenBanking Brasil,
    disponibilizando ao público informações sobre os produtos que oferecem.

    ###Orientações Fase 4

    <strong>API de Investimentos</strong>

    A tabela abaixo atende aos seguintes produtos: 

    - Lista de produtos de renda fixa bancária (CDB, RDB, LCI e LCA);

    - Lista de produtos de renda fixa crédito (Debêntures, CRI e CRA).

    <strong>Obs.:</strong> O campo <strong>denominação</strong> é apresentado no Swagger e no Json de exemplo como <strong>investmentType</strong>.

    <i>“Visando refletir uma padronização de mercado, foi proposto que a classificação de papéis do SINACOR seja utilizada para definir o preenchimento do campo denominação”.</i>
    ![Classificação denominação](images/extras/tabela_api_investimentos_classificacao_denominacao.png)
    <a href="images/extras/tabela_api_investimentos_classificacao_denominacao.xlsx" target="_blank">Download da Tabela de Classificação de Denominação</a>
  version: 1.0.0-rc1.0
