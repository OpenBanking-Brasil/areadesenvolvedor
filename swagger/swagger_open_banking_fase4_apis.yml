components:
  schemas:
    OKResponseGetAcquiringServices:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/AcquiringServicesContractData'
        links:
          $ref: '#/components/schemas/Links'
        meta:
          $ref: '#/components/schemas/Phase4Meta'
      additionalProperties: false
    AcquiringServicesContractData:
      type: object
      description: Conjunto de informações referentes às informações de credenciamento
      required:
        - participant
        - feeName
        - code
        - prices
        - chargingTriggerInfo
        - minimum
        - maximum
      properties:
        participant:
          $ref: '#/components/schemas/Participant'
        feeName:
          $ref: '#/components/schemas/EnumAcquiringServicesFeeName'
        code:
          $ref: '#/components/schemas/EnumAcquiringServicesCode'
        prices:
          type: array
          minItems: 4
          maxItems: 4
          items:
            $ref: '#/components/schemas/Price'
          example:
            - interval: 1_FAIXA
              value: '0.0203'
              customerRate: '0.5000'
            - interval: 2_FAIXA
              value: '0.0306'
              customerRate: '0.1000'
            - interval: 3_FAIXA
              value: '0.0343'
              customerRate: '0.3000'
            - interval: 4_FAIXA
              value: '0.2468'
              customerRate: '0.1000'
        chargingTriggerInfo:
          type: string
          maxLength: 200
          example: NA
          description: |
            Recebimento através de transação de cartão.
        minimum:
          type: string
          minLength: 1
          maxLength: 999999
          pattern: '^\d{1}\.\d{1,4}$'
          description: Valor mínimo
          example: '2.0'
        maximum:
          type: string
          minLength: 1
          maxLength: 999999
          pattern: '^\d{1}\.\d{1,4}$'
          description: Valor máximo
          example: '5.0'
      additionalProperties: false
    OkResponseGetRiskPension:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/GetRiskPensionContractData'
        links:
          $ref: '#/components/schemas/Links'
        meta:
          $ref: '#/components/schemas/Phase4Meta'
      additionalProperties: false
    GetRiskPensionContractData:
      type: object
      required:
        - participant
        - society
        - name
        - code
        - coverages
        - assistanceTypes
        - additionals
        - termsAndConditions
