type: object
required:
  - participant
  - society
  - name
  - code
  - coverages
  - assistanceTypes
  - additionals
  - termsAndConditions
  - terms
  - benefitRecalculation
  - premiumPayment
  - targetAudience
properties:
  participant:
    $ref: ../../business_commons/Participant.yaml
  society:
    $ref: ../../business_commons/Society.yaml
  name:
    type: string
    maxLength: 80
    description: Nome comercial do produto, pelo qual é identificado nos canais de distribuição e atendimento da sociedade.
    example: 'Produto A'
  code:
    type: string
    maxLength: 80
    description: Código único a ser definido pela sociedade.
    example: '0001'
  category:
    $ref: ../../enum/EnumInsurancePensionCategory.yaml
  modality:
    $ref: ../../business_commons/EnumProductModality.yaml
  coverages:
    type: array
    items:
      $ref: ./RiskPensionCoverage.yaml
  assistanceTypes:
    type: array
    items:
      $ref: ../../business_commons/EnumAssistanceType.yaml
    example: [ PET, FUNERAL ]
  assistanceTypesAdditionalInfos:
    type: array
    items:
      type: string
    description: Lista a ser preenchida pelas participantes quando houver 'Outros' no campo 'Tipo de Assistência'.
    example: [ 'Assistance additional info.' ]
  additionals:
    type: array
    items:
      $ref: ../../business_commons/EnumAdditional.yaml
    example: [ SORTEIO, OUTROS ]
  termsAndConditions:
    type: array
    items:
      $ref: ../../business_commons/TermsAndConditionsItem.yaml
    minItems: 1
  globalCapital:
    type: boolean
    description: A considerar os seguintes domínios&#58;<br><ol><li>true</li><li>false</li></ol>
    example: true
  terms:
    type: array
    items:
      $ref: ../../business_commons/EnumTerm.yaml
  pmbacRemuneration:
    $ref: ../../business_commons/InsurancePensionEnumPmbacRemuneration.yaml
  benefitRecalculation:
    $ref: ../../business_commons/InsurancePensionBenefitRecalculation.yaml  
  ageAdjustment:
    $ref: ../../business_commons/InsurancePensionAgeAdjustment.yaml
  financialRegimeContractTypes:
    type: array
    items:
      $ref: ../../business_commons/InsurancePensionEnumFinancialRegime.yaml
  reclaim:
    $ref: ../../business_commons/InsurancePensionReclaim.yaml
  otherGuaranteedValues:
    type: array
    items:
      $ref: ../../enum/EnumPersonalInsuranceOtherGuaranteedValues.yaml
  allowPortability:
    type: boolean
    description: <ol><li>true</li><li>false</li></ol>
  portabilityGraceTime:
    $ref: ../../business_commons/GracePeriod.yaml
  indemnityPaymentMethods:
    type: array
    items:
      $ref: ../../enum/EnumPersonalInsuranceIndemnityPaymentMethod.yaml
  indemnityPaymentIncomes:
    type: array
    items:
      $ref: ../../enum/EnumPersonalInsuranceIndemnityPaymentIncome.yaml
  premiumPayment:
    $ref: ../../insurances_apis/personal/PersonalInsurancePremiumPayment.yaml
  minimumRequirement:
    $ref: RiskPensionMinimumRequirement.yaml
  targetAudience:
    $ref: ../../business_commons/EnumTargetAudience.yaml
additionalProperties: false
