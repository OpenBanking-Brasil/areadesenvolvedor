type: object
required:
  - type
  - amount
  - transactionDate
  - postBillDate
  - payeeMCC
  - payeeAdditionalInfo
properties:
  type:
    $ref: ../enum/EnumCreditCardAccountBalance.yaml
  amount:
    type: number
    format: double
    pattern: '^-?\d{1,15}\.\d{2,4}$'
    maxLength: 20
    description: Valor da transação. Expresso em valor monetário com 4 casas decimais
    example: 100.87
  transactionDate:
    type: string
    pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$
    description: Data lançamento da transação
    maxLength: 10
    example: "2020-12-30"
  postBillDate:
    type: string
    pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$
    description: Data de postagem na fatura
    maxLength: 10
    example: "2020-12-30"
  payeeMCC:
    type: number
    maxLength: 4
    description: MCC é o Merchant Category Code, ou o código da categoria do estabelecimento comercial. Os MCCs são agrupados segundo suas similaridades
    example: 8299
    nullable: true
  payeeAdditionalInfo:
    type: string
    pattern: \w*\W*
    maxLength: 100
    description: Identificação do Recebedor da transação
    example: "MIYQZ86345"
additionalProperties: false