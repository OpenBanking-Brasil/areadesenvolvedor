type: object
required:
  - errors
properties:
  errors:
    type: array
    minItems: 1
    maxItems: 3
    items:
      type: object
      required:
        - code
        - title
        - detail
      properties:
        code:
          $ref: ../enum/EnumErrorsCreateConsent.yaml
        title:
          type: string
          maxLength: 255
          pattern: \w*\W*
          example: Forma de pagamento inválida.
          description: |
            Título específico do erro reportado, de acordo com o código enviado:  
            • OB01: Forma de pagamento inválida;  
            • OB02: Data de pagamento inválida;  
            • OB99: Desconhecido.       
        detail:
          type: string
          maxLength: 2048
          pattern: \w*\W*
          example: Meio de pagamento inválido.
          description: |
            Descrição específica do erro de acordo com o código reportado.
            • OB01: Meio de pagamento inválido;  
            • OB02: Data de pagamento inválida no contexto, por exemplo, data no passado.  
            Para pagamentos únicos deve ser informada a data atual, do dia corrente.    
            • OB99: Não informada pela instituição detentora da conta. 
      additionalProperties: false
  meta:
    $ref: ../Meta.yaml
additionalProperties: false