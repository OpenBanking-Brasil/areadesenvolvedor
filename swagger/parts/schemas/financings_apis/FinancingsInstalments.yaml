type: object
description: "Conjunto de informações referentes às parcelas / prestações da operação de crédito de financiamentos contratada"
required:
  - dueInstalments
  - pastDueInstalments
  - balloonPayments
  - typeContractRemaining
  - contractRemainingNumber
  - typeNumberOfInstalments
  - paidInstalments
properties:
  contractRemainingNumber:
    type: number
    maxLength: 6
    description: "Prazo Remanescente segundo o tipo (dia, semana, mês, ano) referente à Modalidade de Crédito informada."
    nullable: true
    example: 14600
  typeNumberOfInstalments:
    $ref: ../enum/EnumTypeNumberOfInstalments.yaml
  paidInstalments:
    type: number
    description: 'Quantidade de prestações pagas. (No caso de modalidades que não possuam parcelas, o número de prestações é igual a zero)'
    maxLength: 3
    example: 73
  dueInstalments:
    type: number
    maxLength: 3
    description: "Quantidade de prestações a vencer."
    nullable: true
    example: 57
  pastDueInstalments:
    type: number
    maxLength: 3
    nullable: true
    description: "Quantidade de prestações vencidas."
    example: 73
  balloonPayments:
    type: array
    items:
      $ref: ./FinancingsBalloonPayment.yaml
    minItems: 0
    nullable: true
  typeContractRemaining:
    type: string
    enum:
      - DIA
      - SEMANA
      - MES
      - ANO
      - SEM_PRAZO_REMANESCENTE
    maxLength: 6
    description: |
      Tipo de prazo remanescente do contrato referente à modalidade de crédito informada.
additionalProperties: false