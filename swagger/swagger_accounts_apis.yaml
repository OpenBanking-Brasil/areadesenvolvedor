openapi: 3.0.0
info:
  title: 'API de contas de depósito à vista, poupança e contas pré-pagas do Open Banking Brasil – Fase 2.'
  description: |
    API que retorna informações de contas de depósito à vista, contas de poupança e contas de pagamento pré-pagas mantidas nas instituições transmissoras por seus clientes, incluindo dados de identificação da conta, saldos, limites e transações.\
    Não possui segregação entre pessoa natural e pessoa jurídica.\
    Requer consentimento do cliente para todos os endpoints.
  version: 1.0.0
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0'
  contact:
    name: Governança do Open Banking Brasil – Interfaces
    email: gt-interfaces@openbankingbr.org
    url: 'https://openbanking-brasil.github.io/areadesenvolvedor/'
servers:
  - url: 'https://api.banco.com.br/open-banking/accounts/v1'
    description: Servidor de Produção
  - url: 'https://apih.banco.com.br/open-banking/accounts/v1'
    description: Servidor de Homologação
tags:
  - name: Accounts Identification
  - name: Accounts Balances
  - name: Accounts Transactions
  - name: Accounts Overdraft Limits
paths:
  '/accounts/{accountId}':
    get:
      tags:
        - Accounts Identification
      summary: Obtém os dados de identificação da conta identificada por accountId.
      description: 'Método para obter os dados de identificação da conta de depósito à vista, poupança ou pagamento pré-paga identificada por accountId mantida pelo cliente na instituição transmissora.'
      operationId: getAccountsAccountId
      parameters:
        - name: Authorization
          in: header
          description: a definir
          required: false
          schema:
            type: string
        - name: x-fapi-auth-date
          in: header
          description: |
            Data em que o usuário logou pela última vez com o receptor. Representada de acordo com a [RFC7231](https://tools.ietf.org/html/rfc7231).Exemplo: Sun, 10 Sep 2017 19:43:31 UTC
          required: false
          schema:
            type: string
            pattern: '^(Mon|Tue|Wed|Thu|Fri|Sat|Sun), \d{2} (Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)\d{4} \d{2}:\d{2}:\d{2}  (GMT|UTC)$'
        - name: x-fapi-customer-ip-address
          in: header
          description: |
            O endereço IP do usuário se estiver atualmente logado com o receptor.
          required: false
          schema:
            type: string
        - name: x-fapi-interaction-id
          in: header
          description: |
            Um UID [RFC4122](https://tools.ietf.org/html/rfc4122) usado como um ID de correlação. Se fornecido, o transmissor deve "reproduzir" esse valor no cabeçalho de resposta.
          required: false
          schema:
            type: string
        - name: x-customer-user-agent
          in: header
          description: Indica o user-agent que o usuário utiliza.
          required: false
          schema:
            type: string
        - name: accountId
          in: path
          description: |
            Identificador da conta de depósito à vista, de poupança ou de pagamento pré-paga.
          required: true
          schema:
            type: string
            pattern: '^[a-zA-Z0-9][a-zA-Z0-9\-]{0,99}$'
        - name: compeCode
          in: query
          description: 'Código identificador atribuído pelo Banco Central do Brasil às instituições participantes do STR (Sistema de Transferência de reservas). O número-código substituiu o antigo código COMPE. Todos os participantes do STR, exceto as Infraestruturas do Mercado Financeiro (IMF) e a Secretaria do Tesouro Nacional, possuem um número-código independentemente de participarem da Centralizadora da Compensação de Cheques (Compe). O campo tem a anotação “n/a” (“não se aplica”) para os participantes do STR aos quais não é atribuído um número-código'
          schema:
            type: string
            maxLength: 3
            pattern: '\d{3}|^NA$'
          required: true
        - name: branchCode
          in: query
          description: 'Código da Agência detentora da conta. (Agência é a dependência destinada ao atendimento aos clientes, ao público em geral e aos associados de cooperativas de crédito, no exercício de atividades da instituição, não podendo ser móvel ou transitória)'
          schema:
            type: string
            maxLength: 4
            pattern: '\d{4}|^NA$'
          required: true
        - name: number
          in: query
          description: Número da conta
          schema:
            type: string
            maxLength: 20
            pattern: '\d{20}|^NA$'
          required: true
        - name: checkDigit
          in: query
          description: Dígito da conta
          schema:
            type: string
            maxLength: 1
            pattern: \w*\W*
          required: true
      responses:
        '200':
          description: Dados de identificação da conta identificada por accountId obtidos com sucesso.
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                  - links
                  - meta
                properties:
                  data:
                    type: object
                    required:
                      - account
                    properties:
                      account:
                        type: object
                        description: |
                          Conjunto de informações das Contas de: depósito à vista, poupança e de pagamento pré-paga
                        required:
                          - identification
                        properties:
                          identification:
                            type: object
                            description: |
                              Conjunto dos atributos que caracterizam as Contas de: depósito à vista, poupança e de pagamento pré-paga
                            required:
                              - compeCode
                              - branchCode
                              - number
                              - checkDigit
                              - brandName
                              - companyCnpj
                              - requestDateTime
                              - updateDateTime
                              - type
                              - subtype
                              - personalBusinessIndicator
                            properties:
                              compeCode:
                                type: string
                                maxLength: 3
                                pattern: '\d{3}|^NA$'
                                description: |
                                  Código identificador atribuído pelo Banco Central do Brasil às instituições participantes do STR (Sistema de Transferência de reservas). O número-código substituiu o antigo código COMPE. Todos os participantes do STR, exceto as Infraestruturas do Mercado Financeiro (IMF) e a Secretaria do Tesouro Nacional, possuem um número-código independentemente de participarem da Centralizadora da Compensação de Cheques (Compe). O campo tem a anotação “n/a” (“não se aplica”) para os participantes do STR aos quais não é atribuído um número-código
                                example: '001'
                              branchCode:
                                type: string
                                maxLength: 4
                                pattern: '\d{4}|^NA$'
                                description: |
                                  Código da Agência detentora da conta
                                example: '6272'
                              number:
                                type: string
                                maxLength: 20
                                pattern: '^\d{8,20}$|^NA$'
                                description: |
                                  Número da conta
                                example: '24550245'
                              checkDigit:
                                type: string
                                maxLength: 1
                                pattern: \w*\W*
                                description: |
                                  Dígito da conta
                                example: '4'
                              brandName:
                                type: string
                                maxLength: 80
                                pattern: \w*\W*
                                description: |
                                  Nome da Marca reportada pelo participante do Open Banking. O conceito a que se refere a marca é em essência uma promessa da empresa em fornecer uma série específica de atributos, benefícios e serviços uniformes aos clientes
                                example: Organização A
                              companyCnpj:
                                type: string
                                maxLength: 14
                                pattern: '\d{14}|^NA$'
                                description: |
                                  Número completo do CNPJ da instituição responsável pelo Cadastro - o CNPJ corresponde ao número de inscrição no Cadastro de Pessoa Jurídica. Deve-se ter apenas os números do CNPJ, sem máscara
                                example: '21128159000166'
                              requestDateTime:
                                type: string
                                maxLength: 20
                                pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$'
                                example: '2020-07-21T08:30:00Z'
                                description: 'Data e hora da consulta, conforme especificação RFC-3339, formato UTC.'
                              updateDateTime:
                                type: string
                                maxLength: 20
                                pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$'
                                example: '2020-07-21T08:30:00Z'
                                description: 'Data e hora da atualização, conforme especificação RFC-3339.'
                              type:
                                type: string
                                enum:
                                  - CONTA_DEPOSITO_A_VISTA
                                  - CONTA_POUPANCA
                                  - CONTA_PAGAMENTO_PRE_PAGA
                                description: |
                                  Tipos de contas ofertadas para pessoa natural ou jurídica, p.ex. 'CONTA_DEPOSITO_A_VISTA'.
                                  Conta de depósito à vista ou Conta corrente - é o tipo mais comum. Nela, o dinheiro fica à sua disposição para ser sacado a qualquer momento. Essa conta não gera rendimentos para o depositante
                                  Conta poupança - foi criada para estimular as pessoas a pouparem. O dinheiro que ficar na conta por trinta dias passa a gerar rendimentos, com isenção de imposto de renda para quem declara. Ou seja, o dinheiro “cresce” (rende) enquanto ficar guardado na conta. Cada depósito terá rendimentos de mês em mês, sempre no dia do mês em que o dinheiro tiver sido depositado
                                  Conta de pagamento pré-paga: segundo CIRCULAR Nº 3.680, BCB de  2013, é a 'destinada à execução de transações de pagamento em moeda eletrônica realizadas com base em fundos denominados em reais previamente aportados'
                                example: CONTA_DEPOSITO_A_VISTA
                              subtype:
                                type: string
                                enum:
                                  - INDIVIDUAL
                                  - CONJUNTA_SOLIDARIA
                                  - CONJUNTA_NAO_SOLIDARIA
                                description: |
                                  Conta individual - possui um único titular
                                  Conta conjunta solidária - é a modalidade cujos titulares podem realizar movimentações de forma isolada, isto é, sem que seja necessária a autorização dos demais titulares
                                  Conta conjunta não solidária - onde as movimentações financeiras só podem serem realizadas mediante autorização de TODOS os correntistas da conta.
                                example: INDIVIDUAL
                  links:
                    type: object
                    description: Referências para outros recusos da API requisitada.
                    required:
                      - self
                    properties:
                      self:
                        type: string
                        format: URIString
                        description: URI completo que gerou a resposta atual.
                        example: 'https://api.banco.com.br/open-banking/<api>/v1/<resource>'
                      first:
                        type: string
                        format: URIString
                        description: URI da primeira página que originou essa lista de resultados. Restrição - Obrigatório quando não for a primeira página da resposta
                        example: 'https://api.banco.com.br/open-banking/<api>/v1/<resource>'
                      prev:
                        type: string
                        format: URIString
                        description: "URI da página anterior dessa lista de resultados. Restrição - \tObrigatório quando não for a primeira página da resposta"
                      next:
                        type: string
                        format: URIString
                        description: URI da próxima página dessa lista de resultados. Restrição - Obrigatório quando não for a última página da resposta
                      last:
                        type: string
                        format: URIString
                        description: URI da última página dessa lista de resultados. Restrição - Obrigatório quando não for a última página da resposta
                        example: 'https://api.banco.com.br/open-banking/<api>/v1/<resource>'
                  meta:
                    type: object
                    description: Meta informações referente a API requisitada.
                    properties:
                      totalRecords:
                        type: integer
                        description: Número total de registros no resultado
                        example: 1
                      totalPages:
                        type: integer
                        description: Número total de páginas no resultado
                        example: 1
                    required:
                      - totalRecords
                      - totalPages
        '400':
          description: 'A requisição foi malformada, omitindo atributos obrigatórios, seja no payload ou através de atributos na URL.'
        '401':
          description: Cabeçalho de autenticação ausente/inválido ou token inválido.
        '403':
          description: O token tem escopo incorreto ou uma política de segurança foi violada.
        '404':
          description: O recurso solicitado não existe ou não foi implementado.
        '405':
          description: O consumidor tentou acessar o recurso com um método não suportado.
        '406':
          description: A solicitação continha um cabeçalho Accept diferente dos tipos de mídia permitidos ou um conjunto de caracteres diferente de UTF-8.
        '429':
          description: 'A operação foi recusada, pois muitas solicitações foram feitas dentro de um determinado período ou o limite global de requisições concorrentes foi atingido.'
        '500':
          description: Ocorreu um erro no gateway da API ou no microsserviço.
  '/accounts/{accountId}/balances':
    get:
      tags:
        - Accounts Balances
      summary: Obtém os saldos da conta identificada por accountId.
      description: 'Método para obter os saldos da conta de depósito à vista, poupança ou pagamento pré-paga identificada por accountId mantida pelo cliente na instituição transmissora.'
      operationId: getAccountsBalances
      parameters:
        - $ref: '#/paths/~1accounts~1%7BaccountId%7D/get/parameters/0'
        - $ref: '#/paths/~1accounts~1%7BaccountId%7D/get/parameters/1'
        - $ref: '#/paths/~1accounts~1%7BaccountId%7D/get/parameters/2'
        - $ref: '#/paths/~1accounts~1%7BaccountId%7D/get/parameters/3'
        - $ref: '#/paths/~1accounts~1%7BaccountId%7D/get/parameters/4'
        - $ref: '#/paths/~1accounts~1%7BaccountId%7D/get/parameters/5'
        - $ref: '#/paths/~1accounts~1%7BaccountId%7D/get/parameters/6'
        - $ref: '#/paths/~1accounts~1%7BaccountId%7D/get/parameters/7'
        - $ref: '#/paths/~1accounts~1%7BaccountId%7D/get/parameters/8'
        - $ref: '#/paths/~1accounts~1%7BaccountId%7D/get/parameters/9'
      responses:
        '200':
          description: Dados relativos aos saldos da conta identificada por accountId obtidos com sucesso.
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                  - links
                  - meta
                properties:
                  data:
                    type: object
                    required:
                      - account
                    properties:
                      account:
                        type: object
                        description: |
                          Conjunto de informações das Contas de: depósito à vista, poupança e de pagamento pré-paga
                        required:
                          - balances
                        properties:
                          balances:
                            type: object
                            description: |
                              Traz as informações relativas aos saldos para  Contas de: depósito à vista, poupança e de pagamento pré-paga
                            required:
                              - compeCode
                              - branchCode
                              - number
                              - checkDigit
                              - brandName
                              - companyCnpj
                              - requestDateTime
                              - currency
                            properties:
                              compeCode:
                                type: string
                                maxLength: 3
                                pattern: '\d{3}|^NA$'
                                description: |
                                  Código identificador atribuído pelo Banco Central do Brasil às instituições participantes do STR (Sistema de Transferência de reservas). O número-código substituiu o antigo código COMPE. Todos os participantes do STR, exceto as Infraestruturas do Mercado Financeiro (IMF) e a Secretaria do Tesouro Nacional, possuem um número-código independentemente de participarem da Centralizadora da Compensação de Cheques (Compe). O campo tem a anotação “n/a” (“não se aplica”) para os participantes do STR aos quais não é atribuído um número-código
                                example: '001'
                              branchCode:
                                type: string
                                maxLength: 4
                                pattern: '\d{4}|^NA$'
                                description: |
                                  Código da Agência detentora da conta
                                example: '6272'
                              number:
                                type: string
                                maxLength: 20
                                pattern: '^\d{8,20}$|^NA$'
                                description: |
                                  Número da conta
                                example: '94088392'
                              checkDigit:
                                type: string
                                maxLength: 1
                                pattern: \w*\W*
                                description: |
                                  Dígito da conta
                                example: '4'
                              brandName:
                                type: string
                                maxLength: 80
                                pattern: \w*\W*
                                description: |
                                  Nome da Marca reportada pelo participante do Open Banking. O conceito a que se refere a marca é em essência uma promessa da empresa em fornecer uma série específica de atributos, benefícios e serviços uniformes aos clientes
                                example: Organização A
                              companyCnpj:
                                type: string
                                maxLength: 14
                                pattern: '\d{14}|^NA$'
                                description: |
                                  Número completo do CNPJ da instituição responsável pelo Cadastro - o CNPJ corresponde ao número de inscrição no Cadastro de Pessoa Jurídica. Deve-se ter apenas os números do CNPJ, sem máscara
                                example: '21128159000166'
                              requestDateTime:
                                type: string
                                maxLength: 20
                                pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$'
                                example: '2020-07-21T08:30:00Z'
                                description: 'Data e hora da consulta, conforme especificação RFC-3339, formato UTC.'
                              currency:
                                type: string
                                pattern: '^(\w{3}){1}$'
                                maxLength: 3
                                format: CurrencyString
                                description: 'Moeda referente ao valor mínimo da Tarifa, segundo modelo ISO-4217'
                                example: BRL
                              statementAccount:
                                type: array
                                items:
                                  type: object
                                  required:
                                    - type
                                    - amount
                                  properties:
                                    type:
                                      type: string
                                      enum:
                                        - SALDO_DISPONIVEL
                                        - SALDO_BLOQUEADO
                                        - SALDO_DISPONIVEL_APLICACAO_AUTOMATICA
                                      description: |
                                        tipos de saldo em conta: (vide enum) informados:
                                        Saldo disponível para utilização imediata. No caso de conta de depósito a vista, sem considerar cheque especial e investimentos atrelados a conta. Admite saldo negativo.
                                        Saldo bloqueado não disponível para utilização imediata, por motivo de bloqueio por compensação, ou bloqueio judicial
                                        Saldo disponível com aplicação automática - saldo disponível para utilização imediata, referente ao tipo de conta que remunera automaticamente o saldo em conta 
                                      example: SALDO_DISPONIVEL
                                    amount:
                                      type: number
                                      nullable: true
                                      maxLength: 12
                                      description: 'Valor do Saldo disponível, representado em valor monetário com 2 casas decimais. O tipo SALDO_DISPONIVEL admite valor negativo.'
                                      example: 800.87
                                minItems: 1
                                description: |
                                  Lista os saldos referentes às contas de: depósito à vista, poupança ou de pagamento pré-paga
                  links:
                    $ref: '#/paths/~1accounts~1%7BaccountId%7D/get/responses/200/content/application~1json/schema/properties/links'
                  meta:
                    $ref: '#/paths/~1accounts~1%7BaccountId%7D/get/responses/200/content/application~1json/schema/properties/meta'
        '400':
          $ref: '#/paths/~1accounts~1%7BaccountId%7D/get/responses/400'
        '401':
          $ref: '#/paths/~1accounts~1%7BaccountId%7D/get/responses/401'
        '403':
          $ref: '#/paths/~1accounts~1%7BaccountId%7D/get/responses/403'
        '404':
          $ref: '#/paths/~1accounts~1%7BaccountId%7D/get/responses/404'
        '405':
          $ref: '#/paths/~1accounts~1%7BaccountId%7D/get/responses/405'
        '406':
          $ref: '#/paths/~1accounts~1%7BaccountId%7D/get/responses/406'
        '429':
          $ref: '#/paths/~1accounts~1%7BaccountId%7D/get/responses/429'
        '500':
          $ref: '#/paths/~1accounts~1%7BaccountId%7D/get/responses/500'
  '/accounts/{accountId}/transactions':
    get:
      tags:
        - Accounts Transactions
      summary: Obtém a lista de transações da conta identificada por accountId.
      description: 'Método para obter a lista de transações da conta de depósito à vista, poupança ou pagamento pré-paga identificada por accountId mantida pelo cliente na instituição transmissora.'
      operationId: getAccountsAccountIdTransactions
      parameters:
        - $ref: '#/paths/~1accounts~1%7BaccountId%7D/get/parameters/0'
        - $ref: '#/paths/~1accounts~1%7BaccountId%7D/get/parameters/1'
        - $ref: '#/paths/~1accounts~1%7BaccountId%7D/get/parameters/2'
        - $ref: '#/paths/~1accounts~1%7BaccountId%7D/get/parameters/3'
        - $ref: '#/paths/~1accounts~1%7BaccountId%7D/get/parameters/4'
        - $ref: '#/paths/~1accounts~1%7BaccountId%7D/get/parameters/5'
        - $ref: '#/paths/~1accounts~1%7BaccountId%7D/get/parameters/6'
        - $ref: '#/paths/~1accounts~1%7BaccountId%7D/get/parameters/7'
        - $ref: '#/paths/~1accounts~1%7BaccountId%7D/get/parameters/8'
        - $ref: '#/paths/~1accounts~1%7BaccountId%7D/get/parameters/9'
        - name: page
          in: query
          description: Número da página que está sendo requisitada (o valor da primeira página é 1).
          schema:
            type: integer
            default: 1
            minimum: 1
        - name: page-size
          in: query
          description: Quantidade total de registros por páginas.
          schema:
            type: integer
            default: 25
            minimum: 1
        - name: fromBookingDate
          description: Data inicial de filtragem.
          required: false
          in: query
          schema:
            type: string
            format: DateString
            maxLength: 10
            pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
        - name: toBookingDate
          description: Data final de filtragem.
          required: false
          in: query
          schema:
            type: string
            format: DateString
            maxLength: 10
            pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
        - name: creditDebitIndicator
          in: query
          schema:
            type: string
            enum:
              - CREDITO
              - DEBITO
            description: |
              Indicador do tipo de lançamento: a crédito ou a débito. 
            example: CREDITO
      responses:
        '200':
          description: Dados da lista de transações da conta identificada por accountId obtidos com sucesso.
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                  - links
                  - meta
                properties:
                  data:
                    type: object
                    required:
                      - account
                    properties:
                      account:
                        type: object
                        description: |
                          Conjunto de informações das Contas de: depósito à vista, poupança e de pagamento pré-paga
                        required:
                          - transactions
                        properties:
                          transactions:
                            type: object
                            description: |
                              Conjunto de informações relativas às Transações de crédito e débito realizadas e de pagamento autorizado para  Contas de: depósito à vista, poupança e de pagamento pré-paga
                            required:
                              - compeCode
                              - branchCode
                              - number
                              - checkDigit
                              - brandName
                              - companyCnpj
                              - requestDateTime
                              - currency
                              - statementAccount
                            properties:
                              compeCode:
                                type: string
                                maxLength: 3
                                pattern: '\d{3}|^NA$'
                                description: |
                                  Código identificador atribuído pelo Banco Central do Brasil às instituições participantes do STR (Sistema de Transferência de reservas). O número-código substituiu o antigo código COMPE. Todos os participantes do STR, exceto as Infraestruturas do Mercado Financeiro (IMF) e a Secretaria do Tesouro Nacional, possuem um número-código independentemente de participarem da Centralizadora da Compensação de Cheques (Compe). O campo tem a anotação “n/a” (“não se aplica”) para os participantes do STR aos quais não é atribuído um número-código
                                example: '001'
                              branchCode:
                                type: string
                                maxLength: 4
                                pattern: '\d{4}|^NA$'
                                description: |
                                  Código da Agência detentora da conta
                                example: '6272'
                              number:
                                type: string
                                maxLength: 20
                                pattern: '^\d{8,20}$|^NA$'
                                description: |
                                  Número da conta
                                example: '94088392'
                              checkDigit:
                                type: string
                                maxLength: 1
                                pattern: \w*\W*
                                description: |
                                  Dígito da conta
                                example: '4'
                              brandName:
                                type: string
                                maxLength: 80
                                pattern: \w*\W*
                                description: |
                                  Nome da Marca reportada pelo participante do Open Banking. O conceito a que se refere a marca é em essência uma promessa da empresa em fornecer uma série específica de atributos, benefícios e serviços uniformes aos clientes
                                example: Organização A
                              companyCnpj:
                                type: string
                                maxLength: 14
                                pattern: '\d{14}|^NA$'
                                description: |
                                  Número completo do CNPJ da instituição responsável pelo Cadastro - o CNPJ corresponde ao número de inscrição no Cadastro de Pessoa Jurídica. Deve-se ter apenas os números do CNPJ, sem máscara
                                example: '21128159000166'
                              requestDateTime:
                                type: string
                                maxLength: 20
                                pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$'
                                example: '2020-07-21T08:30:00Z'
                                description: 'Data e hora da consulta, conforme especificação RFC-3339, formato UTC.'
                              currency:
