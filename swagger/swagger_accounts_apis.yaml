                              statementAccount:
                                type: array
                                items:
                                  type: object
                                  description: |
                                    Agrupador das informações relativas às Transações de crédito e débito realizadas e autorizadas
                                  required:
                                    - completedAuthorisedPaymentType
                                    - creditDebitType
                                    - transactionIdentification
                                    - type
                                    - amount
                                    - transactionDate
                                    - payer
                                    - payee
                                  properties:
                                    completedAuthorisedPaymentType:
                                      type: string
                                      enum:
                                        - TRANSACAO_EFETIVADA
                                        - PAGAMENTO_AUTORIZADO
                                      description: |
                                        Indicador da transação
                                      example: TRANSACAO_EFETIVADA
                                    creditDebitType:
                                      $ref: '#/paths/~1accounts~1%7BaccountId%7D~1transactions/get/parameters/14/schema'
                                    transactionIdentification:
                                      type: string
                                      maxLength: 60
                                      pattern: \w*\W*
                                      description: Campo livre que corresponde ao identificador da transação na instituição financeira
                                      example: TRANSFCWAR5TXHCX5I9IDBHML8082N8NEO30M6LNNG7ANAYIJYRM00ZBZPU8
                                    type:
                                      type: string
                                      enum:
                                        - TED
                                        - DOC
                                        - PIX
                                        - TRANSFERENCIA_MESMA_INSTITUICAO
                                        - BOLETO
                                        - CONVENIO
                                        - ARRECADACAO
                                        - PACOTE_TARIFA_SERVICOS
                                        - TARIFA_SERVICOS_AVULSOS
                                        - FOLHA_PAGAMENTO
                                        - DEPOSITO
                                        - SAQUE
                                        - CARTAO
                                        - JUROS_CHEQUE_ESPECIAL
                                        - RENDIMENTO
                                        - OUTRO
                                      description: |
                                        Tipo de Transação
                                      example: OUTRO
                                    additionalInfo:
                                      type: string
                                      maxLength: 30
                                      pattern: \w*\W*
                                      description: |
                                        Campo livre, de preenchimento obrigatório para complementar informação, quando selecionado o tipo de transação: OUTRO
                                      example: Transferência
                                    amount:
                                      type: number
                                      description: 'Valor do Saldo disponível, representado em valor monetário com 2 casas decimais. O tipo SALDO_DISPONIVEL admite valor negativo.'
                                      example: 500.54
                                    transactionDate:
                                      type: string
                                      maxLength: 10
                                      pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
                                      description: |
                                        Se indicador de transação:
                                         TRANSACAO_EFETIVADA - corresponde a data de lançamento da transação
                                         PAGAMENTO_AUTORIZADO - corresponde a data prevista de efetivação da transação
                                      example: '2021-01-07'
                                    payer:
                                      type: string
                                      maxLength: 14
                                      pattern: '^\d{11}$|^\d{14}$|^NA$'
                                      description: |
                                        Identificação do Pagador da transação (Preencher com o CPF ou CNPJ, sem formatação)
                                      example: '43908445778'
                                    payee:
                                      type: string
                                      maxLength: 14
                                      pattern: '^\d{11}$|^\d{14}$|^NA$'
                                      description: |
                                        Identificação do Recebedor da transação (Preencher com o CPF ou CNPJ, sem formatação)
                                      example: '67890854360'
                                minItems: 1
                                description: |
                                  Lista dos lançamentos referentes às transações realizadas e de pagamento autorizado para as contas de: depósito à vista, poupança e de pagamento pré-paga
