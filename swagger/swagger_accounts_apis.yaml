        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        default:
          $ref: '#/components/responses/OKResponseAccountList'
      security:
        - OpenId:
            - openid
          OAuth2Security:
            - 'consent:consentId'
            - accounts
