openapi: 3.0.0
info:
  title: APIs OpenData do Open Banking Brasil
  description: As APIs descritas neste documento são referentes as APIs da fase OpenData do Open Banking Brasil.
  version: 1.1.0-rc
  contact:
    email: apiteam@swagger.io
tags:
  - name: Channels
    description: Operações para listagem de canais de atendimentos
servers:
  - url: 'http://api.banco.com.br/open-banking/channels/v1'
paths:
  /banking-agents:
    get:
      tags:
        - Channels
      summary: Obtém a lista de correspondentes bancários da instituição financeira.
      description: Método para obter a lista de correspondentes bancários da instituição financeira.
      operationId: getBankingAgents
      parameters:
        - $ref: '#/paths/~1branches/get/parameters/0'
        - $ref: '#/paths/~1branches/get/parameters/1'
      responses:
        '200':
          description: Lista de correspondentes bancários obtida com sucesso.
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                  - links
                  - meta
                properties:
                  data:
                    type: object
                    description: Dados primários da requisição.
                    required:
                      - brand
                    properties:
                      brand:
                        type: object
                        description: Organização controladora do grupo de instituições financeiras.
                        required:
                          - name
                          - companies
                        properties:
                          name:
                            type: string
                            description: Nome da Marca reportada pelo participante do Open Banking. O conceito a que se refere a 'marca' utilizada está em definição pelos participantes.
                            maxLength: 80
                            example: Organização A
                          companies:
                            type: array
                            items:
                              type: object
                              required:
                                - name
                                - cnpjNumber
                                - contractors
                              properties:
                                name:
                                  type: string
                                  maxLength: 80
                                  pattern: \w*\W*
                                  description: 'Nome da Instituição, pertencente à marca, responsável pelo Correspondente Bancário no país.'
                                  example: Empresa da Organização A
                                cnpjNumber:
                                  type: string
                                  pattern: '^(\d{14})$|^NA$'
                                  description: Número completo do CNPJ da instituição
                                  maxLength: 14
                                  example: '50685362000135'
                                urlComplementaryList:
                                  type: string
                                  pattern: \w*\W*
                                  format: URIString
                                  maxLength: 1024
                                  description: |
                                    URL do link que conterá a lista complementar com os nomes e CNPJs agrupados sob o mesmo cnpjNumber. Os contidos nessa lista possuem as mesmas características para produtos e serviços.
                                    Endereço eletrônico de acesso ao canal. URLs são limitadas a 2048 caracteres mas, para o contexto do Sistema Financeiro aberto, será adotado a metade deste tamanho.
                                  example: 'https://example.com/mobile-banking'
                                contractors:
                                  type: array
                                  items:
                                    type: object
                                    required:
                                      - name
                                      - cnpjNumber
                                    properties:
                                      name:
                                        type: string
                                        maxLength: 100
                                        pattern: \w*\W*
                                        description: Nome do contratante do serviço do correspondente.
                                      cnpjNumber:
                                        type: string
                                        pattern: '^(\d{14})$|^NA$'
                                        description: Número completo do CNPJ da instituição
                                        maxLength: 14
                                        example: '50685362000135'
                                      bankingAgents:
                                        type: array
                                        description: Lista de correspondentes bancários.
                                        items:
                                          type: object
                                          required:
                                            - identification
                                            - locations
                                            - services
                                          properties:
                                            identification:
                                              type: object
                                              description: Dados de identificação do correspondente.
                                              properties:
                                                corporationName:
                                                  type: string
                                                  maxLength: 100
                                                  pattern: \w*\W*
                                                  description: Nome do Correspondente Bancário.
                                                groupName:
                                                  type: string
                                                  maxLength: 100
                                                  pattern: \w*\W*
                                                  description: Nome do conglomerado ao qual pertence o agente bancário.
                                                cnpjNumber:
                                                  type: string
                                                  pattern: '^(\d{14})$|^NA$'
                                                  description: Número completo do CNPJ da instituição
                                                  maxLength: 14
                                                  example: '50685362000135'
                                                isUnderestablishment:
                                                  type: boolean
                                                  description: Indicador do Correspondente Bancário ser um Substabelecimento (são empresas  que foram contratadas por um correspondente bancário para prestar serviços. A empresa substabelecida é tratada como um correspondente do banco e tem praticamente os mesmos direitos e obrigações que possui o correspondente direto)
                                              required:
                                                - cnpjNumber
                                                - corporationName
                                            locations:
                                              type: array
                                              items:
                                                type: object
                                                required:
                                                  - postalAddress
                                                properties:
                                                  postalAddress:
                                                    type: object
                                                    description: Endereço do correspondente.
                                                    required:
                                                      - address
                                                      - districtName
                                                      - townName
                                                      - countrySubDivision
                                                      - postCode
                                                    properties:
                                                      address:
                                                        type: string
                                                        description: |
                                                          Deverá trazer toda a informação referente ao endereço da dependência informada: Tipo de logradouro + Nome do logradouro + Número do Logradouro (se não existir usar ' s/n') + complemento (se houver), como, p.ex.: 'R Diamatina, 59, bloco 35, fundos' 'Praça da Boa Vontade s/n'
                                                        maxLength: 150
                                                        pattern: \w*\W*
                                                        example: 'Av Naburo Ykesaki, 1270'
                                                      districtName:
                                                        type: string
                                                        description: |
                                                          Bairro é uma comunidade ou região localizada em uma cidade ou município de acordo com as suas subdivisões geográficas. p.ex: 'Paraíso'
                                                        maxLength: 50
                                                        pattern: \w*\W*
                                                        example: Centro
                                                      townName:
                                                        type: string
                                                        description: |
                                                          Localidade: O nome da localidade corresponde à designação da cidade ou município no qual o endereço está localizado. p.ex. 'São Paulo'
                                                        maxLength: 50
                                                        pattern: \w*\W*
                                                        example: Marília
                                                      countrySubDivision:
                                                        type: string
                                                        description: 'Enumeração referente a cada sigla da unidade da federação que identifica o estado ou o distrito federal, no qual o endereço está localizado. p.ex. ''AC''. São consideradas apenas as siglas para os estados brasileiros'
                                                        enum:
                                                          - AC
                                                          - AL
                                                          - AP
                                                          - AM
                                                          - BA
                                                          - CE
                                                          - DF
                                                          - ES
                                                          - GO
                                                          - MA
                                                          - MT
                                                          - MS
                                                          - MG
                                                          - PA
                                                          - PB
                                                          - PR
                                                          - PE
                                                          - PI
                                                          - RJ
                                                          - RN
                                                          - RS
                                                          - RO
                                                          - RR
                                                          - SC
                                                          - SP
                                                          - SE
                                                          - TO
                                                        example: SP
                                                      postCode:
                                                        type: string
                                                        description: Código de Endereçamento Postal
                                                        pattern: '(\d{8}|^NA$)'
                                                        maxLength: 8
                                                        example: '17500001'
                                                      additionalInfo:
                                                        type: string
                                                        description: Alguns logradouros ainda necessitam ser especificados por meio de complemento
                                                        maxLength: 30
                                                        pattern: \w*\W*
                                                        example: Fundos
                                                      ibgeCode:
                                                        type: string
                                                        description: Código IBGE do município
                                                        pattern: '^(\d{7})$'
                                                        example: '3550308'
                                                      country:
                                                        type: string
                                                        description: Nome do país
                                                        maxLength: 80
                                                        pattern: \w*\W*
                                                        example: Brasil
                                                      countryCode:
                                                        type: string
                                                        description: Código do país
                                                        example: BRA
                                                      geographicCoordinates:
                                                        type: object
                                                        description: |
                                                          Objeto agrupador das informações que compõem as Coordenadas geográficas: latitude e longitude
                                                        properties:
                                                          latitude:
                                                            description: Informação da latitude referente a geolocalização informada.
                                                            type: string
                                                            pattern: '^-?\d{1,2}\.\d{1,9}$'
                                                            maxLength: 13
                                                            example: '-90.8365180'
                                                          longitude:
                                                            description: Informação da longitude referente a geolocalização informada.
                                                            type: string
                                                            pattern: '^-?\d{1,3}\.\d{1,8}$'
                                                            maxLength: 13
                                                            example: '-180.836519'
                                                  phones:
                                                    type: array
                                                    description: Lista de telefones do correspondente.
                                                    items:
                                                      type: object
                                                      properties:
                                                        type:
                                                          type: string
                                                          enum:
                                                            - FIXO
                                                            - MOVEL
                                                          example: FIXO
                                                          description: 'Identificação do Tipo de telefone da dependência. p.ex.FIXO, MOVEL.'
                                                        countryCallingCode:
                                                          type: string
                                                          maxLength: 4
                                                          pattern: '^\d{1,4}$'
                                                          example: '55'
                                                          description: Número de DDI (Discagem Direta Internacional) para  telefone de acesso ao Canal - se houver. p.ex. '55'
                                                        areaCode:
                                                          type: string
                                                          maxLength: 2
                                                          pattern: '^\d{2}$'
                                                          example: '19'
                                                          description: Número de DDD (Discagem Direta à Distância) do telefone da dependência - se houver. p.ex. '19'
                                                        number:
                                                          type: string
                                                          maxLength: 11
                                                          pattern: '^([0-9]{8,11})$'
                                                          example: '35721199'
                                                          description: Número de telefone da dependência - se houver
                                                  availability:
                                                    type: object
                                                    properties:
                                                      standards:
                                                        type: array
                                                        maxItems: 7
                                                        items:
                                                          type: object
                                                          description: Relação da disponbilidade de atendimento
                                                          required:
                                                            - weekday
                                                          properties:
                                                            weekday:
                                                              $ref: '#/paths/~1branches/get/responses/200/content/application~1json/schema/properties/data/properties/brand/properties/companies/items/properties/branches/items/properties/availability/properties/standards/items/properties/weekday'
                                                            openingTime:
                                                              type: string
                                                              maxLength: 13
                                                              pattern: '^(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$'
                                                              format: TimeString
                                                              example: '10:20:30Z'
                                                              description: Horário padrão de início de atendimento pelo Correspondente Bancário.
                                                            closingTime:
                                                              type: string
                                                              maxLength: 13
                                                              pattern: '^(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$'
                                                              format: TimeString
                                                              example: '10:20:30Z'
                                                              description: Horário padrão de encerramento de atendimento pelo Correspondente Bancário.
                                                      exception:
                                                        type: string
                                                        description: Em campo texto devem ser registradas todas as Exceções para o não atendimento.
                                                        maxLength: 2000
                                                        pattern: \w*\W*
                                                        example: 'Exceto feriados municipais, nacionais e estaduais'
                                                      isPublicAccessAllowed:
                                                        type: boolean
                                                        description: Indica se a instalação do Correspondente Bancário tem acesso restrito a clientes.
                                                        example: false
                                              minItems: 1
                                              description: Relação de informações referentes as localizações dos Correspondentes bancários.
                                            services:
                                              type: array
                                              items:
                                                type: object
                                                description: Serviços fornecidos pelo correspondente.
                                                properties:
                                                  name:
                                                    type: string
                                                    enum:
                                                      - RECEPCAO_ENCAMINHAMENTO_PROPOSTAS_ABERTURA_CONTAS_DEPOSITOS_VISTA_PRAZO_POUPANCA_MANTIDOS_INSTITUICAO_CONTRATANTE
                                                      - REALIZACAO_RECEBIMENTOS_PAGAMENTOS_TRANSFERENCIAS_ELETRONICAS_VISANDO_MOVIMENTACAO_CONTAS_DEPOSITOS_TITULARIDADE_CLIENTES_MANTIDAS_INSTITUICAO_CONTRATANTE
                                                      - RECEBIMENTOS_PAGAMENTOS_QUALQUER_NATUREZA_OUTRAS_ATIVIDADES_DECORRENTES_EXECUCAO_CONTRATOS_CONVENIOS_PRESTACAO_SERVICOS
                                                      - EXECUCAO_ATIVA_PASSIVA_ORDENS_PAGAMENTO_CURSADAS_INTERMEDIO_INSTITUICAO_CONTRATANTE_SOLICITACAO_CLIENTES_USUARIOS
                                                      - RECEPCAO_ENCAMINHAMENTO_PROPOSTAS_OPERACAO_CREDITO_ARRENDAMENTO_MERCANTIL_CONCESSAO_INSTITUICAO_CONTRATANTE
                                                      - RECEBIMENTOS_PAGAMENTOS_RELACIONADOS_LETRAS_CAMBIO_ACEITE_INSTITUICAO_CONTRATANTE
                                                      - RECEPCAO_ENCAMINHAMENTO_PROPOSTAS_FORNECIMENTO_CARTAO_CREDITO_RESPONSABILIDADE_INSTITUICAO_CONTRATANTE
                                                      - REALIZACAO_OPERACOES_CAMBIO_RESPONSABILIDADE_INSTITUICAO_CONTRATANTE
                                                      - OUTROS
                                                    description: Relação dos Nomes de serviços prestados pelo Correspondente
                                                  code:
                                                    type: string
                                                    enum:
                                                      - RECEBE_ENCAMINHA_PROPOSTAS_ABERTURA_CONTAS
                                                      - REALIZA_RECEBIMENTOS_PAGAMENTOS_TRANSFERENCIAS_ELETRONICAS
                                                      - RECEBIMENTOS_PAGAMENTOS_QUALQUER_NATUREZA_EXECUCAO_CONTRATOS_CONVENIO
                                                      - EXECUCAO_ATIVA_PASSIVA_ORDENS_PAGAMENTO
                                                      - RECEBE_ENCAMINHA_PROPOSTAS_CREDITO_ARRENDAMENTO_MERCANTIL
                                                      - RECEBE_PAGAMENTOS_RELACIONADOS_LETRAS_CAMBIO_ACEITE_INSTITUICAO
                                                      - RECEBE_ENCAMINHA_PROPOSTAS_FORNECIMENTO_CARTAO_CREDITO
                                                      - REALIZA_OPERACOES_CAMBIO
                                                      - OUTROS
                                                    description: |
                                                      Relação dos Códigos relativos aos serviços prestados pelo Correspondente
                                                       `RECEBE_ENCAMINHA_PROPOSTAS_ABERTURA_CONTAS` - Recepção e encaminhamento de propostas de abertura de contas
                                                       `REALIZA_RECEBIMENTOS_PAGAMENTOS_TRANSFERENCIAS_ELETRONICAS` - Realização de recebimentos, pagamentos e transferências eletrônicas
                                                       `RECEBIMENTOS_PAGAMENTOS_QUALQUER_NATUREZA_EXECUCAO_CONTRATOS_CONVENIO` - Recebimentos e pagamentos de qualquer natureza
                                                       `EXECUCAO_ATIVA_PASSIVA_ORDENS_PAGAMENTO` - Execução ativa e passiva de ordens de pagamento
                                                       `RECEBE_ENCAMINHA_PROPOSTAS_CREDITO_ARRENDAMENTO_MERCANTIL` - Recepção e encaminhamento de propostas de operações de crédito e de arrendamento mercantil
                                                       `RECEBE_PAGAMENTOS_RELACIONADOS_LETRAS_CAMBIO_ACEITE_INSTITUICAO` - Recebimento e pagamentos relacionados a letras de câmbio de aceite da instituição
                                                       `RECEBE_ENCAMINHA_PROPOSTAS_FORNECIMENTO_CARTAO_CREDITO` - Recepção e encaminhamento de propostas de fornecimento de cartões de crédito
                                                       `REALIZA_OPERACOES_CAMBIO` - Realização de operações de câmbio
                                                       `OUTROS` - Outros
                                                  additionalInfo:
                                                    type: string
                                                    maxLength: 2000
                                                    pattern: \w*\W*
                                                    description: Detalhes adicionais sobre os serviços prestados.
                                                required:
                                                  - name
                                                  - code
                                              minItems: 1
                                              maxItems: 20
                                        minItems: 1
                                        maxItems: 20
                                  minItems: 1
                                  description: Relação de informações de um contratante do serviço de correspondente.
                            minItems: 1
                            description: Lista de instituições pertencentes à marca.
