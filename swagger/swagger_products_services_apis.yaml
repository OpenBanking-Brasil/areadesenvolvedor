          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                  - links
                  - meta
                properties:
                  data:
                    type: object
                    description: Dados primários da requisição.
                    required:
                      - brand
                    properties:
                      brand:
                        type: object
                        description: Organização controladora do grupo de instituições financeiras
                        required:
                          - name
                          - companies
                        properties:
                          name:
                            type: string
                            pattern: \w*\W*
                            maxLength: 30
                            description: Nome da marca.
                            example: Marca A
                          companies:
                            type: array
                            items:
                              type: object
                              required:
                                - name
                                - cnpjNumber
                                - businessInvoiceFinancings
                              properties:
                                name:
                                  type: string
                                  description: 'Nome da Instituição, pertencente à marca, responsável pela modalidade de Empréstimos. p.ex.''Empresa da Organização A'''
                                  maxLength: 80
                                  pattern: \w*\W*
                                  example: Empresa A1
                                cnpjNumber:
                                  type: string
                                  pattern: '^(\d{14})$|^NA$'
                                  description: Número completo do CNPJ da instituição
                                  maxLength: 14
                                  example: '50685362000135'
