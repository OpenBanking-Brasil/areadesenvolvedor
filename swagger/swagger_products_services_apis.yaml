                                          Modalidades de direitos creditórios descontados ofertados para pessoas Jurídicas, conforme Circular 4015-Bacen. Direito creditório descontado é a antecipação de créditos relativos por ex. ao: desconto de duplicatas, desconto de cheques,antecipação de fatura de cartão de crédito
                                      fees:
                                        type: object
                                        description: Objeto que reúne informações de tarifas de serviços
                                        required:
                                          - services
                                        properties:
                                          services:
                                            type: array
                                            items:
                                              $ref: '#/paths/~1personal-invoice-financings/get/responses/200/content/application~1json/schema/properties/data/properties/brand/properties/companies/items/properties/personalInvoiceFinancings/items/properties/fees/properties/services/items'
